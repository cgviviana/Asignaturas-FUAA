<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Repasos - Aprendiendo con LaProfeVivy</title>
    <style>
        body {
            text-align: center;
            background-color: #f8f4f9; /* Fondo gris claro */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            width: 85%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 28px;
            color: #D81B60; /* Rosa fuerte */
            margin-bottom: 5px;
        }
        h2 {
            font-size: 20px;
            color: #555555; /* Gris oscuro */
            margin-bottom: 20px;
        }
        .map {
            width: 100%;
            height: 650px;
            position: relative;
            background: url('Fondo.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .point {
            position: absolute;
            width: 160px; /* Tamaño aumentado */
            height: 160px;
            background-color: #D81B60; /* Rosa fuerte */
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 160px;
            font-size: 14px; /* Ajustado para no salirse */
            font-weight: bold;
            cursor: pointer;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .point:hover {
            transform: scale(1.1);
            background-color: #E91E63; /* Cambio de color al pasar el mouse */
        }
    </style>
</head>
<body>

    <h1>Aprendiendo con LaProfeVivy</h1>
    <h2>Repasos Interactivos</h2>

    <div class="container">
        <div class="map">
            <!-- Puntos en círculo perfectamente centrados -->
            <a href="https://cgviviana.github.io/Asignaturas-FUAA/Proyectos/Repasos/ArbolDeProblemas/" target="_blank">
                <div class="point" style="top: 20%; left: 50%; transform: translate(-50%, -50%);">Árbol de Problemas</div>
            </a>

            <a href="https://cgviviana.github.io/Asignaturas-FUAA/Proyectos/Repasos/DesingThinking/" target="_blank">
                <div class="point" style="top: 35%; left: 75%; transform: translate(-50%, -50%);">Design Thinking</div>
            </a>

            <a href="https://cgviviana.github.io/Asignaturas-FUAA/Proyectos/Repasos/MapaActores/" target="_blank">
                <div class="point" style="top: 60%; left: 85%; transform: translate(-50%, -50%);">Mapa de Actores</div>
            </a>

            <a href="https://cgviviana.github.io/Asignaturas-FUAA/Proyectos/Repasos/MapaEmpatía/" target="_blank">
                <div class="point" style="top: 80%; left: 50%; transform: translate(-50%, -50%);">Mapa de Empatía</div>
            </a>

            <a href="https://cgviviana.github.io/Asignaturas-FUAA/Proyectos/Repasos/Problemáticas/" target="_blank">
                <div class="point" style="top: 60%; left: 15%; transform: translate(-50%, -50%);">Problemáticas</div>
            </a>

            <a href="https://cgviviana.github.io/Asignaturas-FUAA/Proyectos/Repasos/PropuestaValor/" target="_blank">
                <div class="point" style="top: 35%; left: 25%; transform: translate(-50%, -50%);">Propuesta de Valor</div>
            </a>
        </div>
    </div>

</body>
</html>
