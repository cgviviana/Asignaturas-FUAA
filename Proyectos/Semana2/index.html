<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario AcadÃ©mico</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    .barra {
      background: #e8f5e9;
      border: 1px solid #006241;
      border-radius: 8px;
      color: #004d2b;
      text-align: center;
      white-space: nowrap;
      padding: 6px 10px;
      font-size: 14px;
      line-height: 1.2;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    strong {
      color: #006241;
    }
  </style>
</head>
<body>
  <div class="barra" id="resultado"></div>

  <script>
    const inicio = new Date("2025-08-03");
    const fin = new Date("2025-11-21");
    const hoy = new Date();

    function formatearFecha(fecha) {
      return fecha.toLocaleDateString("es-ES", {
        day: 'numeric',
        month: 'short',
        year: 'numeric'
      });
    }

    function calcularSemana() {
      if (hoy < inicio) return "El periodo acadÃ©mico aÃºn no ha iniciado.";
      if (hoy > fin) return "El periodo acadÃ©mico ha finalizado.";

      const diff = hoy - inicio;
      const numSemana = Math.floor(diff / (1000 * 60 * 60 * 24 * 7)) + 1;

      const inicioSem = new Date(inicio);
      inicioSem.setDate(inicio.getDate() + (numSemana - 1) * 7);

      const finSem = new Date(inicioSem);
      finSem.setDate(inicioSem.getDate() + 6);

      return `ðŸ“… Semana <strong>${numSemana}</strong> â€” del ${formatearFecha(inicioSem)} al ${formatearFecha(finSem)}`;
    }

    document.getElementById("resultado").innerHTML = calcularSemana();
  </script>
</body>
</html>
