<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario AcadÃ©mico</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      font-size: 13px;
      color: #004d2b;
    }

    .barra {
      background: #e8f5e9;
      border: 1px solid #006241;
      border-radius: 6px;
      padding: 4px 10px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.4;
    }

    strong {
      color: #006241;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="barra" id="resultado"></div>

  <script>
    const inicio = new Date("2025-08-03");
    const fin = new Date("2025-11-21");
    const hoy = new Date();

    function formatearFecha(f) {
      return f.toLocaleDateString("es-ES", { day: 'numeric', month: 'short' });
    }

    function calcularSemana() {
      if (hoy < inicio) return "â³ AÃºn no inicia el periodo acadÃ©mico.";
      if (hoy > fin) return "âœ… Periodo acadÃ©mico finalizado.";

      const diff = hoy - inicio;
      const numSemana = Math.floor(diff / (1000 * 60 * 60 * 24 * 7)) + 1;

      const ini = new Date(inicio);
      ini.setDate(inicio.getDate() + (numSemana - 1) * 7);
      const finSem = new Date(ini);
      finSem.setDate(ini.getDate() + 6);

      return `ðŸ“… Semana <strong>${numSemana}</strong> â€” ${formatearFecha(ini)} a ${formatearFecha(finSem)} de 2025`;
    }

    document.getElementById("resultado").innerHTML = calcularSemana();
  </script>
</body>
</html>
