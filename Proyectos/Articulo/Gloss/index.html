<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning with LaProfeVivy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('fondos.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      margin-bottom: 5px;
      font-size: 2.5em;
      text-align: center;
    }
    h2 {
      color: #333;
      font-size: 1.3em;
      margin-bottom: 40px;
    }
    .card {
      width: 90%;
      max-width: 700px;
      min-height: 400px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      font-size: 1.4em;
      line-height: 1.6em;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .term-title {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 50px;
    }
    #term-desc {
      margin-top: 40px;
    }
    .card-number {
      font-size: 0.9em;
      color: #555;
      margin-top: 50px;
    }
    .navigation {
      display: flex;
      justify-content: space-between;
      width: 200px;
      margin-top: 60px;
    }
    .nav-btn {
      background-color: #4a90e2;
      color: white;
      font-size: 1.8em;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
    }
    .tooltip {
      position: relative;
      border-bottom: 1px dashed black;
      cursor: pointer;
    }
    .tooltip::after {
      content: attr(title);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background-color: black;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      font-size: 0.6em;
      z-index: 10;
    }
    .tooltip:hover::after {
      opacity: 1;
    }
    .tooltip:hover {
      color: #0066cc;
    }
    .tooltip:active {
      animation: speakWord 0.3s;
    }
    @keyframes speakWord {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    #audioBtn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.2em;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .card {
        font-size: 1.1em;
        padding: 20px;
      }
      .term-title {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>

<h1>Learning with LaProfeVivy</h1>
<h2>Parts of an Article in English</h2>

<div class="card">
  <div class="term-title" id="term-title">Title</div>
  <div id="term-desc"></div>
  <div class="card-number" id="card-number">1 / 14</div>
  <button id="audioBtn" onclick="speakText()">ðŸ”Š</button>
</div>

<div class="navigation">
  <button class="nav-btn" onclick="prevCard()">&#x276E;</button>
  <button class="nav-btn" onclick="nextCard()">&#x276F;</button>
</div>

<script>
  const cards = [
    { title: "Title", desc: "The <span class='tooltip' title='nombre' onclick='speakWord(this)'>name</span> of the <span class='tooltip' title='artÃ­culo' onclick='speakWord(this)'>article</span>. It <span class='tooltip' title='dice' onclick='speakWord(this)'>tells</span> what the text is <span class='tooltip' title='trata sobre' onclick='speakWord(this)'>about</span>." },
    { title: "Summary", desc: "A short <span class='tooltip' title='resumen' onclick='speakWord(this)'>summary</span> of the main <span class='tooltip' title='ideas principales' onclick='speakWord(this)'>ideas</span> in a <span class='tooltip' title='texto' onclick='speakWord(this)'>text</span>." },
    { title: "Keywords", desc: "Words that <span class='tooltip' title='representan' onclick='speakWord(this)'>represent</span> the <span class='tooltip' title='temas principales' onclick='speakWord(this)'>main topics</span> of the article." },
    { title: "Introduction", desc: "The <span class='tooltip' title='inicio' onclick='speakWord(this)'>beginning</span> of the article. It <span class='tooltip' title='presenta' onclick='speakWord(this)'>introduces</span> the <span class='tooltip' title='tema' onclick='speakWord(this)'>topic</span>." },
    { title: "Problem Question", desc: "The main <span class='tooltip' title='pregunta' onclick='speakWord(this)'>question</span> the research wants to <span class='tooltip' title='responder' onclick='speakWord(this)'>answer</span>." },
    { title: "Objective", desc: "The <span class='tooltip' title='meta' onclick='speakWord(this)'>goal</span> of the research. What it wants to <span class='tooltip' title='lograr' onclick='speakWord(this)'>achieve</span>." },
    { title: "Scope", desc: "The <span class='tooltip' title='alcance' onclick='speakWord(this)'>extent</span> or range of the <span class='tooltip' title='investigaciÃ³n' onclick='speakWord(this)'>research</span>." },
    { title: "State of the Art", desc: "A <span class='tooltip' title='revisiÃ³n' onclick='speakWord(this)'>review</span> of what other <span class='tooltip' title='autores' onclick='speakWord(this)'>authors</span> have <span class='tooltip' title='escrito' onclick='speakWord(this)'>written</span> about the <span class='tooltip' title='tema' onclick='speakWord(this)'>topic</span>." },
    { title: "Methodology", desc: "The <span class='tooltip' title='mÃ©todo' onclick='speakWord(this)'>method</span> used to <span class='tooltip' title='llevar a cabo' onclick='speakWord(this)'>carry out</span> the research." },
    { title: "Results", desc: "What the study <span class='tooltip' title='descubriÃ³' onclick='speakWord(this)'>found</span> after <span class='tooltip' title='aplicar' onclick='speakWord(this)'>applying</span> the methodology." },
    { title: "Discussion", desc: "<span class='tooltip' title='explica' onclick='speakWord(this)'>Explains</span> what the <span class='tooltip' title='resultados' onclick='speakWord(this)'>results</span> mean and their <span class='tooltip' title='importancia' onclick='speakWord(this)'>importance</span>." },
    { title: "Conclusion", desc: "The <span class='tooltip' title='Ãºltima parte' onclick='speakWord(this)'>last</span> part. It <span class='tooltip' title='resume' onclick='speakWord(this)'>summarizes</span> the article." },
    { title: "Citation", desc: "A way to <span class='tooltip' title='dar crÃ©dito' onclick='speakWord(this)'>give credit</span> to the <span class='tooltip' title='fuentes' onclick='speakWord(this)'>sources</span> used." },
    { title: "References", desc: "A list of the <span class='tooltip' title='fuentes' onclick='speakWord(this)'>sources</span> used in the article." }
  ];

  let currentIndex = 0;
  const termTitle = document.getElementById("term-title");
  const termDesc = document.getElementById("term-desc");
  const cardNumber = document.getElementById("card-number");

  function showCard(index) {
    termTitle.innerText = cards[index].title;
    termDesc.innerHTML = cards[index].desc;
    cardNumber.innerText = `${index + 1} / ${cards.length}`;
  }

  function nextCard() {
    if (currentIndex < cards.length - 1) {
      currentIndex++;
      showCard(currentIndex);
    }
  }

  function prevCard() {
    if (currentIndex > 0) {
      currentIndex--;
      showCard(currentIndex);
    }
  }

  function speakText() {
    const text = `${cards[currentIndex].title}. ${termDesc.innerText}`;
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    speechSynthesis.speak(utterance);
  }

  function speakWord(el) {
    const word = el.textContent;
    const utterance = new SpeechSynthesisUtterance(word);
    utterance.lang = 'en-US';
    speechSynthesis.speak(utterance);
  }

  showCard(currentIndex);
</script>

</body>
</html>
