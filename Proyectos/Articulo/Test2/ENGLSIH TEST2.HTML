<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test: Parts of an Article</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('fondos.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      margin-bottom: 5px;
      font-size: 2.5em;
      text-align: center;
    }
    h2 {
      color: #333;
      font-size: 1.3em;
      margin-bottom: 40px;
    }
    .card {
      width: 90%;
      max-width: 700px;
      min-height: 400px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      font-size: 1.4em;
      line-height: 1.6em;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    input {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .start-btn, .option-btn {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    .start-btn:hover, .option-btn:hover {
      background-color: #357ABD;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    .card-number {
      font-size: 0.9em;
      color: #555;
      margin-top: 30px;
    }
    .navigation {
      display: flex;
      justify-content: space-between;
      width: 200px;
      margin-top: 40px;
    }
    .nav-btn {
      background-color: #4a90e2;
      color: white;
      font-size: 1.8em;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
    }
    #result-section {
      text-align: center;
      color: #333;
      font-size: 1.8em;
    }
    #result-section strong {
      color: #4a90e2;
    }
    @media (max-width: 600px) {
      .card {
        font-size: 1.1em;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<h1>Learning with LaProfeVivy</h1>
<h2>Test: Parts of an Article</h2>

<div class="card" id="card">
  <div id="name-section">
    <p>Please enter your name:</p>
    <input type="text" id="studentName" placeholder="Your name here">
    <button class="start-btn" onclick="startTest()">Start Test</button>
  </div>

  <div id="test-section" style="display:none;">
    <div class="question-title" id="question-title"></div>
    <div class="options" id="options"></div>
    <div class="card-number" id="card-number"></div>
  </div>

  <div id="result-section" style="display:none;">
    <h2 id="result-message"></h2>
  </div>
</div>

<div class="navigation" id="navigation" style="display:none;">
  <button class="nav-btn" onclick="prevQuestion()">&#x276E;</button>
  <button class="nav-btn" onclick="nextQuestion()">&#x276F;</button>
</div>

<script>
const questions = [
  {
    question: "What part of an article presents the name of the article?",
    options: ["Introduction", "Title", "Summary", "Conclusion"],
    correct: 1
  },
  {
    question: "Which part gives a short overview of the article?",
    options: ["Keywords", "Title", "Summary", "References"],
    correct: 2
  },
  {
    question: "Where do we find the review of what other authors wrote?",
    options: ["State of the Art", "Objective", "Methodology", "Discussion"],
    correct: 0
  },
  {
    question: "Which part explains the methods used in the research?",
    options: ["Introduction", "Scope", "Methodology", "Problem Question"],
    correct: 2
  },
  {
    question: "Where are the sources used in the article listed?",
    options: ["Citation", "Keywords", "Summary", "References"],
    correct: 3
  }
];

let currentIndex = 0;
let score = 0;
let studentName = "";

function startTest() {
  const nameInput = document.getElementById("studentName").value.trim();
  if (nameInput === "") {
    alert("Please enter your name before starting.");
    return;
  }
  studentName = nameInput;
  document.getElementById("name-section").style.display = "none";
  document.getElementById("test-section").style.display = "block";
  document.getElementById("navigation").style.display = "flex";
  showQuestion(currentIndex);
}

function showQuestion(index) {
  const q = questions[index];
  document.getElementById("question-title").textContent = q.question;
  const optionsContainer = document.getElementById("options");
  optionsContainer.innerHTML = "";
  q.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.className = "option-btn";
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(i);
    optionsContainer.appendChild(btn);
  });
  document.getElementById("card-number").textContent = `${index + 1} / ${questions.length}`;
}

function checkAnswer(selected) {
  const correct = questions[currentIndex].correct;
  if (selected === correct) {
    score++;
    alert("✅ Correct!");
  } else {
    alert("❌ Incorrect.");
  }
}

function nextQuestion() {
  if (currentIndex < questions.length - 1) {
    currentIndex++;
    showQuestion(currentIndex);
  } else {
    endTest();
  }
}

function prevQuestion() {
  if (currentIndex > 0) {
    currentIndex--;
    showQuestion(currentIndex);
  }
}

function endTest() {
  document.getElementById("test-section").style.display = "none";
  document.getElementById("navigation").style.display = "none";
  document.getElementById("result-section").style.display = "block";
  document.getElementById("result-message").innerHTML = `Estimado estudiante,<br><br> <strong>${studentName}</strong><br><br> <br> You scored <strong>${score} / ${questions.length}</strong> points.`;
}
</script>

</body>
</html>
