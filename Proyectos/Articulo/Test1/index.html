<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aprendiendo con LaProfeVivy - Secciones del Artículo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: justify;
    }
    h1 {
      text-align: center;
      font-size: 1.9em;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      margin-top: 20px;
      display: block;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .question {
      margin-top: 30px;
      font-size: 1.1em;
      font-weight: 500;
      color: #333;
      text-align: justify;
    }
    .question label {
      font-weight: normal;
      display: flex;
      align-items: flex-start;
      margin: 10px 0;
      text-align: justify;
      gap: 10px;
    }
    .question input[type="radio"] {
      margin-top: 3px;
    }
    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #8e24aa;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button:hover {
      background-color: #6a1b9a;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background-color: #f3e5f5;
      border-left: 5px solid #ab47bc;
      font-size: 1em;
      border-radius: 8px;
      text-align: justify;
    }
  </style>
</head>
<body>
<!-- CONTENIDO SIN CAMBIOS EN LA LÓGICA -->
</body>
</html>
