<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orgullo Areandino · Informática Educativa</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root {
    --verde-claro: #7AC043;
    --verde-oscuro: #5EA030;
    --blanco: #ffffff;
  }

  body {
    background: var(--verde-oscuro);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: "Poppins", sans-serif;
  }

  .marco {
    position: relative;
    background: linear-gradient(135deg, var(--verde-claro), var(--verde-oscuro));
    padding: 30px;
    border-radius: 24px;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.25);
    width: 90vw;
    max-width: 1200px;
  }

  .titulo {
    position: absolute;
    top: 20px;
    left: 40px;
    color: var(--blanco);
    text-shadow: 0 2px 6px rgba(0,0,0,0.25);
  }

  .titulo h1 {
    font-weight: 700;
    font-size: 2.2em;
    margin: 0;
    letter-spacing: 0.5px;
  }

  .titulo h2 {
    font-weight: 400;
    font-size: 1.2em;
    margin: 0;
    color: #eaf8e1;
    letter-spacing: 0.5px;
  }

  .contenido {
    background: var(--blanco);
    border-radius: 16px;
    width: 100%;
    height: 75vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    margin-top: 80px;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 16px;
  }
</style>
</head>
<body>

  <div class="marco">
    <div class="titulo">
      <h1>Orgullo Areandino</h1>
      <h2>Informática Educativa</h2>
    </div>

    <div class="contenido">
      <!-- enlacce  tablero público -->
      <iframe 
        src="https://padlet.com/embed/abcdef123456" 
        title="Tablero Areandino"
        allowfullscreen>
      </iframe>
    </div>
  </div>

</body>
</html>
