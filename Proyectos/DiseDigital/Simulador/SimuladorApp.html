<!-- CONTENIDO COMPLETO RESTAURADO Y AJUSTADO PARA MEJOR VISIBILIDAD -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Combinación de Elementos UI – @LaProfeVivy</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Pacifico&family=Orbitron&family=Comic+Neue&family=Playfair+Display&family=Raleway&family=Quicksand&family=Courier+Prime&family=Architects+Daughter&family=Lobster&family=Unica+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('blanco.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 900px;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      color: #2a2a72;
    }
    fieldset {
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 15px;
    }
    legend {
      font-weight: bold;
      padding: 0 10px;
      color: #333;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .controls div {
      flex: 1 1 250px;
    }
    .preview {
      text-align: center;
      padding: 30px;
      border-radius: 15px;
      background-color: #f7f7f7;
    }
    select, input[type="color"], input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .simulado {
      font-size: 20px;
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulador de Combinación de Elementos UI</h1>
    <fieldset>
      <legend>Fondo</legend>
      <div class="controls">
        <div>
          <label>Color de Fondo:</label>
          <input type="color" id="bgColor" value="#ffffff">
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Título</legend>
      <div class="controls">
        <div>
          <label>Fuente del Título:</label>
          <select id="fontTitle">
            <option value="Segoe UI">Segoe UI</option>
            <option value="Roboto">Roboto</option>
            <option value="Pacifico">Pacifico</option>
            <option value="Playfair Display">Playfair Display</option>
            <option value="Comic Neue">Comic Neue</option>
            <option value="Orbitron">Orbitron</option>
            <option value="Courier Prime">Courier Prime</option>
            <option value="Architects Daughter">Architects Daughter</option>
            <option value="Raleway">Raleway</option>
            <option value="Quicksand">Quicksand</option>
            <option value="Lobster">Lobster</option>
            <option value="Unica One">Unica One</option>
          </select>
        </div>
        <div>
          <label>Tamaño del Título:</label>
          <input type="number" id="sizeTitle" value="32" min="14" max="60">
        </div>
        <div>
          <label>Color del Título:</label>
          <input type="color" id="colorTitle" value="#2a2a72">
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Texto</legend>
      <div class="controls">
        <div>
          <label>Fuente del Texto:</label>
          <select id="fontFamily">
            <option value="Segoe UI">Segoe UI</option>
            <option value="Roboto">Roboto</option>
            <option value="Pacifico">Pacifico</option>
            <option value="Playfair Display">Playfair Display</option>
            <option value="Comic Neue">Comic Neue</option>
            <option value="Orbitron">Orbitron</option>
            <option value="Courier Prime">Courier Prime</option>
            <option value="Architects Daughter">Architects Daughter</option>
            <option value="Raleway">Raleway</option>
            <option value="Quicksand">Quicksand</option>
            <option value="Lobster">Lobster</option>
            <option value="Unica One">Unica One</option>
          </select>
        </div>
        <div>
          <label>Tamaño del Texto:</label>
          <input type="number" id="fontSize" value="20" min="10" max="60">
        </div>
        <div>
          <label>Color del Texto:</label>
          <input type="color" id="textColor" value="#000000">
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Botón</legend>
      <div class="controls">
        <div>
          <label>Texto del Botón:</label>
          <input type="text" id="btnTextContent" value="Botón de Ejemplo">
        </div>
        <div>
          <label>Color del Botón:</label>
          <input type="color" id="btnColor" value="#2a2a72">
        </div>
        <div>
          <label>Color del Texto del Botón:</label>
          <input type="color" id="btnTextColor" value="#ffffff">
        </div>
        <div>
          <label>Estilo del Botón:</label>
          <select id="buttonStyle">
            <option value="border-radius:12px;">Estilo Moderno</option>
            <option value="border-radius:0;">Estilo Recto</option>
            <option value="border-radius:20px;">Estilo Pastel</option>
          </select>
        </div>
      </div>
    </fieldset>

    <div class="preview" id="preview">
      <h2 id="previewTitle">Mi Interfaz</h2>
      <p id="previewText">Este es un ejemplo de combinación de colores, fuente y botones para una interfaz.</p>
      <button class="simulado" id="previewButton">Botón de Ejemplo</button>
    </div>

    <script>
      const bgColor = document.getElementById('bgColor');
      const textColor = document.getElementById('textColor');
      const fontFamily = document.getElementById('fontFamily');
      const fontSize = document.getElementById('fontSize');
      const fontTitle = document.getElementById('fontTitle');
      const sizeTitle = document.getElementById('sizeTitle');
      const colorTitle = document.getElementById('colorTitle');
      const buttonStyle = document.getElementById('buttonStyle');
      const btnColor = document.getElementById('btnColor');
      const btnTextColor = document.getElementById('btnTextColor');
      const btnTextContent = document.getElementById('btnTextContent');

      const preview = document.getElementById('preview');
      const previewTitle = document.getElementById('previewTitle');
      const previewText = document.getElementById('previewText');
      const previewButton = document.getElementById('previewButton');

      function updatePreview() {
        preview.style.backgroundColor = bgColor.value;
        previewTitle.style.color = colorTitle.value;
        previewTitle.style.fontFamily = fontTitle.value;
        previewTitle.style.fontSize = sizeTitle.value + 'px';
        previewText.style.color = textColor.value;
        previewText.style.fontFamily = fontFamily.value;
        previewText.style.fontSize = fontSize.value + 'px';
        previewButton.style.cssText = buttonStyle.value + ` background: ${btnColor.value}; color: ${btnTextColor.value};`;
        previewButton.textContent = btnTextContent.value;
      }

      [bgColor, textColor, fontFamily, fontSize, fontTitle, sizeTitle, colorTitle, buttonStyle, btnColor, btnTextColor, btnTextContent].forEach(el => {
        el.addEventListener('input', updatePreview);
        el.addEventListener('change', updatePreview);
      });

      updatePreview();
    </script>
  </div>
</body>
</html>
