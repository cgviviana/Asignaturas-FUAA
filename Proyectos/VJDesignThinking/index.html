<html>
<head>
  <meta charset="UTF-8">
  <title>Diploma</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-image: url('diploma.jpg');
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
      color: #ffffff;
      text-align: center;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      margin-top: 3vh;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p.top-line {
      font-size: 1.4em;
      margin-top: 4em;
      margin-bottom: 0.5em;
    }
    h2 {
      font-size: 2.5em;
      margin: 1em 0 1.2em 0;
    }
    .spacer {
      margin-top: 3em;
    }
    p.bottom-line {
      font-size: 1.4em;
      margin-top: 3em;
      margin-bottom: 0.3em;
    }
    h3 {
      font-size: 1.5em;
      margin: 0.2em 0;
    }
    .footer {
      margin-top: 1.2em;
      font-size: 1.3em;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ Certificate of Completion</h1>
    <p class="top-line">This diploma is awarded to:</p>
    <h2 id="studentName"></h2>
    <p class="bottom-line">For successfully completing the course:</p>
    <h3>Design Thinking</h3>
    <h3>Issued by LaProfeVivy</h3>
    <div class="footer" id="diplomaDate"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    const nickname = urlParams.get('nickname');
    const date = urlParams.get('date');

    document.getElementById('studentName').innerText = `${name} (${nickname})`;
    document.getElementById('diplomaDate').innerText = `Date and time: ${date}`;
  </script>
</body>
</html>
