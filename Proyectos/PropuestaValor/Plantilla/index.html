<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo con LaProfeVivy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e3f2fd;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 900px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            border: 3px solid #007bff;
        }
        .title {
            text-align: center;
            color: #0056b3;
            font-size: 28px;
            font-weight: bold;
        }
        .section {
            border: 2px solid #0056b3;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            background-color: #f1f8ff;
        }
        .section label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #003366;
        }
        textarea {
            width: 100%;
            height: 80px;
            resize: none;
            border-radius: 5px;
            border: 1px solid #0056b3;
            padding: 5px;
            background-color: #ffffff;
        }
        .project-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .project-info input {
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #0056b3;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Aprendiendo con LaProfeVivy</h2>
        <div class="project-info">
            <label for="project-name">Nombre del Proyecto:</label>
            <input type="text" id="project-name" placeholder="Ingrese el número de grupo y nombre del proyecto...">
            
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <h4 class="text-center text-primary">Propuesta de Valor</h4>
                <div class="section">
                    <label for="productos">Productos y Servicios</label>
                    <textarea id="productos" placeholder="Describe los productos o servicios que ofreces..."></textarea>
                </div>
                <div class="section">
                    <label for="alegrias">Creadores de Alegrías</label>
                    <textarea id="alegrias" placeholder="¿Cómo genera satisfacción tu producto o servicio?"></textarea>
                </div>
                <div class="section">
                    <label for="frustraciones">Aliviadores de Frustraciones</label>
                    <textarea id="frustraciones" placeholder="¿Qué problemas o dolores resuelve tu propuesta?"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <h4 class="text-center text-primary">Segmento de Clientes</h4>
                <div class="section">
                    <label for="trabajo">Trabajos del Cliente</label>
                    <textarea id="trabajo" placeholder="¿Qué tareas o necesidades tienen tus clientes?"></textarea>
                </div>
                <div class="section">
                    <label for="ganancias">Ganancias</label>
                    <textarea id="ganancias" placeholder="¿Qué beneficios o mejoras busca el cliente?"></textarea>
                </div>
                <div class="section">
                    <label for="dolores">Dolores</label>
                    <textarea id="dolores" placeholder="¿Cuáles son los principales problemas del cliente?"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
