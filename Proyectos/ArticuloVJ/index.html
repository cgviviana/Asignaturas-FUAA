</head>
<body>

  <header>Aprendiendo con: LaProfeVivy</header>
  <div id="gameContainer">

      <p>Elige tu avatar:</p>
      <select id="avatar">
        <option value="üëß">üëß Emily</option>
        <option value="üë¶">üë¶ Liam</option>
        <option value="üë©‚Äçüéì">üë©‚Äçüéì Olivia</option>
        <option value="üë®‚Äçüéì">üë®‚Äçüéì Noah</option>
        <option value="üßë‚Äçüè´">üßë‚Äçüè´ Ava</option>
        <option value="ü§ñ">ü§ñ R.O.B.O.</option>
      </select><br>
      <button onclick="startGame()">Iniciar Juego</button>
    </div>

    <div id="playerInfo" class="hidden">

      <div class="status" id="statusBar">‚ù§Ô∏è Vidas: 3 | ‚≠ê Puntuaci√≥n: 0</div>
      <div class="progress-bar">
        <div class="progress" id="progressBar"></div>
      </div>
    </div>

    <div id="questionContainer" class="hidden">
      <h2 id="levelTitle"></h2>
      <p id="questionText"></p>
      <div id="optionsContainer"></div>
    </div>

    <div id="finalScreen" class="hidden">
      <h2>üèÜ ¬°Felicidades!</h2>
      <p>Has completado todos los niveles exitosamente.</p>

  <script>
    let currentLevel = 0;
    let currentQuestion = 0;
    let lives = 3;
    let score = 0;
    let playerName = "";
    let nickname = "";

    const winSound = document.getElementById('winSound');
    const lostSound = document.getElementById('lostSound');

    const questions = [
      { level: 1, title: "Nivel 1: Estructura del Art√≠culo", question: "¬øCu√°l es la principal funci√≥n de un art√≠culo acad√©mico?", options: ["Presentar una historia entretenida", "Contribuir al conocimiento cient√≠fico sobre un tema espec√≠fico", "Recopilar opiniones de expertos sobre un tema", "Resumen de otras investigaciones sin aportar nuevos datos"], correct: 1 },
      { level: 1, title: "Nivel 1: Estructura del Art√≠culo", question: "En un art√≠culo acad√©mico, ¬øqu√© debe reflejar el t√≠tulo?", options: ["Un resumen detallado de los resultados obtenidos", "La disciplina en la que se encuentra el estudio", "El contenido del estudio claramente y de manera precisa", "El nombre de la universidad que public√≥ el art√≠culo"], correct: 2 },
      { level: 1, title: "Nivel 1: Estructura del Art√≠culo", question: "¬øCu√°l es el prop√≥sito del resumen (abstract) de un art√≠culo acad√©mico?", options: ["Presentar los hallazgos en detalle", "Explicar los m√©todos de recolecci√≥n de datos", "Sintetizar los objetivos, la metodolog√≠a y los principales hallazgos en un p√°rrafo corto", "Ofrecer una comparaci√≥n de los resultados con otros estudios previos"], correct: 2 },
      { level: 2, title: "Nivel 2: Estructura del Art√≠culo", question: "¬øPor qu√© son esenciales las palabras clave en un art√≠culo acad√©mico?", options: ["Ayudan a los motores de b√∫squeda a encontrar el art√≠culo", "Representan los hallazgos m√°s importantes", "Se usan para hacer referencia a los conceptos tratados en el art√≠culo", "Son un sin√≥nimo de las conclusiones del art√≠culo"], correct: 0 },
      { level: 2, title: "Nivel 2: Estructura del Art√≠culo", question: "¬øQu√© debe abordar la introducci√≥n de un art√≠culo acad√©mico?", options: ["La recolecci√≥n y an√°lisis de datos", "El planteamiento del problema, su relevancia, y los objetivos del estudio", "Los resultados obtenidos y c√≥mo se presentar√°n", "Una revisi√≥n detallada de la metodolog√≠a utilizada"], correct: 1 },
      { level: 2, title: "Nivel 2: Estructura del Art√≠culo", question: "¬øCu√°l es la importancia de la metodolog√≠a en un art√≠culo acad√©mico?", options: ["Presenta una visi√≥n general de la teor√≠a detr√°s de la investigaci√≥n", "Permite la recolecci√≥n y an√°lisis de datos, asegurando la validez y confiabilidad de los resultados", "Explica los resultados obtenidos utilizando t√©cnicas de an√°lisis", "Describe las conclusiones a las que se lleg√≥ tras la recolecci√≥n de datos"], correct: 1 },
      { level: 3, title: "Nivel 3: Estructura del Art√≠culo", question: "¬øC√≥mo se presentan generalmente los resultados en un art√≠culo acad√©mico?", options: ["A trav√©s de un an√°lisis narrativo detallado de los objetivos alcanzados", "Presentando datos cuantitativos y cualitativos, utilizando tablas y gr√°ficos", "Comparando directamente los hallazgos con otros estudios", "En formato escrito con las opiniones personales del autor"], correct: 1 },
      { level: 3, title: "Nivel 3: Estructura del Art√≠culo", question: "En la discusi√≥n de un art√≠culo acad√©mico, ¬øqu√© debe analizarse?", options: ["El proceso de recolecci√≥n de datos y an√°lisis estad√≠stico", "El an√°lisis de los resultados, su comparaci√≥n con investigaciones previas, y las posibles implicaciones del estudio", "La introducci√≥n de nuevas teor√≠as explicando los hallazgos", "Las fuentes utilizadas y su citaci√≥n en el texto"], correct: 1 },
      { level: 3, title: "Nivel 3: Estructura del Art√≠culo", question: "¬øQu√© debe incluir la secci√≥n de conclusiones en un art√≠culo acad√©mico?", options: ["Un resumen de los procedimientos metodol√≥gicos", "Los resultados completos sin interpretaci√≥n", "Un an√°lisis de si los objetivos se cumplieron y una reflexi√≥n sobre la aplicabilidad de los hallazgos", "Una revisi√≥n de las herramientas estad√≠sticas utilizadas"], correct: 2 }
    ];

    function startGame() {
      playerName = document.getElementById('playerName').value;
      nickname = document.getElementById('nickname').value;
      const avatar = document.getElementById('avatar').value;

      if (!playerName || !nickname) {
        alert("Por favor ingresa tu nombre y apellido.");
        return;
      }

      document.getElementById('welcomeScreen').classList.add('hidden');
      document.getElementById('playerInfo').classList.remove('hidden');
      document.getElementById('questionContainer').classList.remove('hidden');
      document.getElementById('avatarDisplay').innerHTML = `${avatar} <strong>${nickname}</strong>`;

      currentLevel = 1;
      currentQuestion = 0;
      updateStatus();
      showQuestion();
    }

    function updateStatus() {
      document.getElementById('statusBar').innerText = `‚ù§Ô∏è Vidas: ${lives} | ‚≠ê Puntuaci√≥n: ${score}`;
    }

    function showQuestion() {
      const levelQuestions = questions.filter(q => q.level === currentLevel);
      const question = levelQuestions[currentQuestion];
      document.getElementById('levelTitle').innerText = question.title;
      document.getElementById('questionText').innerText = question.question;
      const optionsDiv = document.getElementById('optionsContainer');
      optionsDiv.innerHTML = '';
      question.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.innerText = option;
        btn.onclick = () => checkAnswer(index === question.correct);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(isCorrect) {
      if (isCorrect) {
        score += 1;  // Aumento de 1 punto por respuesta correcta
        currentQuestion++;
        const levelQuestions = questions.filter(q => q.level === currentLevel);
        if (currentQuestion >= levelQuestions.length) {
          updateProgress(currentLevel);
          currentLevel++;
          currentQuestion = 0;
          if (currentLevel > 3) {
            winSound.play();
            showFinalScreen();
            return;
          }
        }
      } else {
        lives--;
        if (lives === 0) {
          lostSound.play();
          setTimeout(() => {
            alert("üíÄ ¬°Juego Terminado! Tu puntuaci√≥n: " + score);
            location.reload();
          }, 500);
          return;
        }
      }
      updateStatus();
      showQuestion();
    }

    function updateProgress(level) {
      const progressBar = document.getElementById('progressBar');
      const percent = (currentLevel / 3) * 100;
      progressBar.style.width = percent + '%';
    }

    function showFinalScreen() {
      document.getElementById('questionContainer').classList.add('hidden');
      document.getElementById('finalScreen').classList.remove('hidden');
    }

    function generateDiploma() {
      const date = new Date();
      const formattedDate = date.toLocaleString('en-GB');
      const diplomaWindow = window.open('', '_blank');
      diplomaWindow.document.write(`
        <html>
        <head>
          <title>Diploma</title>
          <style>
            @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
            body {
              font-family: 'Orbitron', sans-serif;
              text-align: center;
              padding: 10vh 5vw;
              background-image: url('diploma.jpg');
              background-size: 100% 100%;
              background-position: center;
              background-repeat: no-repeat;
              color: #ffffff;
            }
            h1 { font-size: 40px; margin-bottom: 10px; }
            h2 { font-size: 36px; margin: 20px 0; }
            h3 { font-size: 24px; margin: 10px 0; }
            .footer {
              margin-top: 20px;
              font-size: 20px;
              color: #ffffff;
            }
          </style>
        </head>
        <body>
          <h1>üéì Certificado de Finalizaci√≥n</h1>
          <p>Este diploma se otorga a:</p>
          <h2>${playerName} (${nickname})</h2>
          <p>Por completar exitosamente el curso:</p>
          <h3>Design Thinking</h3>
          <h3>Otorgado por LaProfeVivy</h3>
          <div class="footer">Fecha y hora: ${formattedDate}</div>
        </body>
        </html>
      `);
      diplomaWindow.document.close();
      diplomaWindow.focus();
    }
  </script>
