<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Académico</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f4f8f7;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #006241;
            font-size: 2em;
            margin-bottom: 1.5rem;
        }
        .semana {
            background: #e8f5e9;
            border: 2px solid #006241;
            border-radius: 12px;
            padding: 25px 35px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            font-size: 1.2em;
        }
        .semana strong {
            color: #00784a;
            font-size: 1.4em;
        }
        .rango {
            display: block;
            margin-top: 10px;
            font-size: 0.95em;
            color: #333;
            font-style: italic;
        }
    </style>
</head>
<body>

   
    <div class="semana" id="resultado"></div>

    <script>
        // Fechas de inicio y fin del calendario
        const inicio = new Date("2025-08-03"); // Semana 1
        const fin = new Date("2025-11-21");
        const hoy = new Date();

        function formatearFecha(fecha) {
            return fecha.toLocaleDateString("es-ES", {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }

        function calcularSemana() {
            if (hoy < inicio) {
                return "El periodo académico aún no ha iniciado.";
            }
            if (hoy > fin) {
                return "El periodo académico ha finalizado.";
            }

            const diffTiempo = hoy - inicio;
            const numSemana = Math.floor(diffTiempo / (1000 * 60 * 60 * 24 * 7)) + 1;

            // Calcular fechas de inicio y fin de la semana actual
            const inicioSemana = new Date(inicio);
            inicioSemana.setDate(inicio.getDate() + (numSemana - 1) * 7);

            const finSemana = new Date(inicioSemana);
            finSemana.setDate(inicioSemana.getDate() + 6);

            return `
                Estamos en la <strong>Semana ${numSemana}</strong> del calendario académico.
                <span class="rango">(Del ${formatearFecha(inicioSemana)} al ${formatearFecha(finSemana)})</span>
            `;
        }

        document.getElementById("resultado").innerHTML = calcularSemana();
    </script>

</body>
</html>
