<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Thinking Glossary – Aprendiendo con LaProfeVivy</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000000, #1c1c1c);
      color: #ffffff;
      padding: 20px;
    }
    header {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
      font-family: 'Orbitron', sans-serif;
      color: #00ffc3;
    }
    .card {
      background: rgba(20, 20, 20, 0.9);
      border-radius: 15px;
      padding: 20px;
      margin: 15px auto;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 10px #00ffc3;
    }
    .term {
      font-size: 1.5em;
      color: #00ffc3;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .definition {
      margin-top: 10px;
    }
    .label-es {
      color: #cccccc;
      font-size: 0.9em;
      margin-left: 10px;
    }
    button {
      background-color: #00ffc3;
      border: none;
      border-radius: 8px;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00caa5;
    }
  </style>
</head>
<body>
  <header>Design Thinking Glossary – Aprendiendo con LaProfeVivy</header>

  <div id="glossary"></div>

  <script>
    function speak(word) {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    }

    const terms = [
      { term: "Brainstorming", es: "Lluvia de ideas", en: "A way to quickly generate many ideas.", es_def: "Una forma rápida de generar muchas ideas." },
      { term: "Define", es: "Definir", en: "To clearly state the problem you want to solve.", es_def: "Expresar claramente el problema que se quiere resolver." },
      { term: "Empathy", es: "Empatía", en: "The ability to understand and share the feelings of others.", es_def: "La capacidad de comprender y compartir los sentimientos de los demás." },
      { term: "Empathy Map", es: "Mapa de empatía", en: "A tool used to understand what users think, feel, say, and do.", es_def: "Una herramienta para entender lo que los usuarios piensan, sienten, dicen y hacen." },
      { term: "Empathy Map Questions", es: "Preguntas del mapa de empatía", en: "Questions like: What does the user think? Feel? Say? Do?", es_def: "Preguntas como: ¿Qué piensa el usuario? ¿Qué siente? ¿Qué dice? ¿Qué hace?" },
      { term: "Ideate", es: "Idear", en: "To think of many ideas or solutions.", es_def: "Pensar en muchas ideas o soluciones." },
      { term: "Needs", es: "Necesidades", en: "Basic things that users require to solve a problem or improve their life.", es_def: "Cosas básicas que los usuarios necesitan para resolver un problema o mejorar su vida." },
      { term: "Problem Tree", es: "Árbol de problemas", en: "A diagram that helps identify the root causes and effects of a problem.", es_def: "Un diagrama que ayuda a identificar las causas raíz y efectos de un problema." },
      { term: "Problem Tree Parts", es: "Partes del árbol de problemas", en: "The tree includes roots (causes), trunk (central problem), and branches (effects).", es_def: "El árbol incluye raíces (causas), tronco (problema central) y ramas (efectos)." },
      { term: "Prototype", es: "Prototipo", en: "A simple model to test an idea.", es_def: "Un modelo simple para probar una idea." },
      { term: "Stakeholders", es: "Involucrados", en: "People who are affected by the problem or solution.", es_def: "Personas afectadas por el problema o la solución." },
      { term: "Test", es: "Probar", en: "To try the prototype and see how it works.", es_def: "Probar el prototipo y ver cómo funciona." },
      { term: "User Insights", es: "Ideas clave del usuario", en: "Useful information learned from user observations and interviews.", es_def: "Información útil aprendida de observaciones y entrevistas a los usuarios." },
      { term: "User Needs", es: "Necesidades del usuario", en: "What people want or need from a solution.", es_def: "Lo que las personas quieren o necesitan de una solución." },
      { term: "Value Proposition", es: "Propuesta de valor", en: "A reason why the idea is helpful or important.", es_def: "Razón por la que la idea es útil o importante." }
    ];

    terms.sort((a, b) => a.term.localeCompare(b.term));

    const glossaryDiv = document.getElementById("glossary");
    terms.forEach(entry => {
      glossaryDiv.innerHTML += `
        <div class="card">
          <div class="term">${entry.term} <span class="label-es">(${entry.es})</span> <button onclick="speak('${entry.term}')">🔊 Hear</button></div>
          <div class="definition">
            <strong>EN:</strong> ${entry.en}<br>
            <strong>ES:</strong> ${entry.es_def}
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
