
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Flascard de Bsuquedas en Internet</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#fff1f8; --bg2:#f1f8ff; --ink:#243b53; --muted:#52606d;
      --pink:#ff7eb6; --mint:#7ee8c7; --sky:#7aa7ff; --lav:#b69bff; --sun:#ffd66b;
      --shadow: 0 22px 60px rgba(10,30,60,.14);
      --radius: 28px;
      --focus: 0 0 0 4px rgba(122,167,255,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Nunito", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(900px 600px at 15% 10%, #ffe1f0 0%, transparent 60%),
        radial-gradient(900px 600px at 90% 20%, #dff0ff 0%, transparent 60%),
        radial-gradient(900px 700px at 40% 95%, #e9fff4 0%, transparent 60%),
        linear-gradient(120deg, var(--bg1), var(--bg2));
      display:grid;
      place-items:center;
      padding:22px;
    }
    .app{
      width:min(920px, 100%);
      border-radius: calc(var(--radius) + 8px);
      background: rgba(255,255,255,.72);
      border: 1px solid rgba(255,255,255,.9);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      overflow:hidden;
    }
    header{
      padding:18px 18px 12px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      border-bottom: 1px solid rgba(36,59,83,.08);
    }
    .brand{display:flex; align-items:center; gap:12px}
    .logo{
      width:46px; height:46px; border-radius:16px;
      background: conic-gradient(from 210deg, var(--pink), var(--lav), var(--sky), var(--mint), var(--sun), var(--pink));
      position:relative;
      box-shadow: 0 16px 40px rgba(10,30,60,.12);
      flex:0 0 auto;
    }
    .logo:after{content:"✦"; position:absolute; inset:0; display:grid; place-items:center; color:#fff; font-size:22px; text-shadow:0 6px 18px rgba(0,0,0,.18)}
    h1{
      margin:0;
      font-family:"Pacifico", cursive;
      font-weight:400;
      font-size:28px;
      letter-spacing:.3px;
    }
    .counter{
      padding:10px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.86);
      border: 1px solid rgba(36,59,83,.10);
      font-weight:900;
      color: var(--muted);
      user-select:none;
    }

    main{padding:18px}
    .stage{perspective:1400px; height: 420px; position:relative}
    @media (max-width:520px){ .stage{height: 520px} }

    .card{
      position:absolute; inset:0;
      border-radius: calc(var(--radius) + 10px);
      transform-style: preserve-3d;
      transition: transform .65s cubic-bezier(.2,.75,.2,1);
      cursor:pointer;
    }
    .card.is-flipped{transform: rotateY(180deg)}

    .face{
      position:absolute; inset:0;
      border-radius: calc(var(--radius) + 10px);
      backface-visibility:hidden;
      background: rgba(255,255,255,.88);
      border: 1px solid rgba(255,255,255,.95);
      box-shadow: 0 22px 55px rgba(10,30,60,.16);
      overflow:hidden;
      display:flex; flex-direction:column;
      padding: 18px;
    }
    .face:before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(600px 200px at 30% 15%, rgba(255,126,182,.34), transparent 60%),
        radial-gradient(600px 200px at 80% 10%, rgba(122,167,255,.26), transparent 65%),
        radial-gradient(700px 260px at 50% 110%, rgba(126,232,199,.26), transparent 60%);
      pointer-events:none;
    }
    .tag{
      position:absolute; top:14px; right:14px;
      padding:8px 10px;
      border-radius:999px;
      font-weight:900;
      font-size:12px;
      background: rgba(255,255,255,.90);
      border: 1px solid rgba(36,59,83,.10);
      color: var(--pink);
    }
    .back .tag{color: var(--sky)}
    .bubble{
      position:relative;
      margin:auto;
      width:min(720px, 100%);
      border-radius: 24px;
      background: rgba(255,255,255,.82);
      border: 1px solid rgba(36,59,83,.10);
      padding: 20px 18px;
      box-shadow: 0 14px 32px rgba(10,30,60,.08);
    }
    .big{margin:0; font-size:30px; font-weight:900; line-height:1.15; text-align:center}
    .small{margin:0; font-size:17px; font-weight:700; line-height:1.45; text-align:center}

    .back{transform: rotateY(180deg)}

    .controls{
      display:flex; gap:10px; justify-content:center; flex-wrap:wrap;
      padding: 0 18px 18px;
    }
    .btn{
      border:none;
      border-radius: 18px;
      padding: 12px 16px;
      font-weight:900;
      cursor:pointer;
      background: rgba(255,255,255,.88);
      border: 1px solid rgba(36,59,83,.12);
      box-shadow: 0 14px 32px rgba(10,30,60,.10);
      transition: transform .08s ease, filter .2s ease;
      user-select:none;
      min-width: 140px;
    }
    .btn.primary{background: linear-gradient(90deg, rgba(255,126,182,.35), rgba(122,167,255,.28), rgba(126,232,199,.30));}
    .btn:active{transform: translateY(1px)}
    .btn:focus{outline:none; box-shadow: var(--focus)}

    footer{
      padding: 14px 18px 18px;
      text-align:center;
      color: var(--muted);
      font-weight:800;
      border-top: 1px solid rgba(36,59,83,.08);
      background: rgba(255,255,255,.45);
    }
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="Flascard de Bsuquedas en Internet">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <h1>Flascard de Bsuquedas en Internet</h1>
      </div>
      <div class="counter" id="counter">0/0</div>
    </header>

    <main>
      <div class="stage" id="stage">
        <div class="card" id="card" aria-live="polite">
          <div class="face front">
            <div class="tag" id="tagFront">TÉRMINO</div>
            <div class="bubble">
              <p class="big" id="frontText">—</p>
            </div>
          </div>
          <div class="face back">
            <div class="tag" id="tagBack">DEFINICIÓN</div>
            <div class="bubble">
              <p class="small" id="backText">—</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="controls">
      <button class="btn" id="prevBtn">⬅️ Anterior</button>
      <button class="btn primary" id="flipBtn">✨ Voltear</button>
      <button class="btn" id="nextBtn">Siguiente ➡️</button>
    </div>

    <footer>Aprendiendo con @LaProfeVivy</footer>
  </div>

  <script>
    const CARDS = [{"term": "Buscadores generales", "definition": "Herramientas en línea con índice propio que rastrean, almacenan y organizan páginas web."}, {"term": "Metabuscadores", "definition": "Sistemas que consultan simultáneamente varios buscadores y muestran los resultados combinados en una sola lista."}, {"term": "Buscadores especializados", "definition": "Motores diseñados para trabajar en un campo temático o académico concreto garantizando información técnica confiable."}, {"term": "Técnicas de búsqueda", "definition": "Estrategias para formular consultas y elegir fuentes que permitan hallar información pertinente y verificable."}, {"term": "DOI", "definition": "Identificador digital de objeto que funciona como la \"cédula de identidad\" única de un documento académico."}, {"term": "Operadores booleanos", "definition": "Elementos lógicos que permiten conectar palabras clave para ampliar, limitar o definir una consulta de información."}, {"term": "Tesauros", "definition": "Vocabularios controlados y estructurados utilizados para elevar la precisión semántica en las búsquedas académicas."}, {"term": "Ecuación de búsqueda", "definition": "Formulación estructurada de una consulta que combina términos, operadores y filtros específicos."}, {"term": "Asistentes de investigación con IA", "definition": "Herramientas que combinan modelos de lenguaje con bases académicas para encontrar y resumir evidencia con citas."}, {"term": "Datos abiertos", "definition": "Información pública dispuesta en formatos digitales para ser utilizada, reutilizada y redistribuida por cualquier persona."}, {"term": "Menciona tres ejemplos de buscadores generales gratuitos.", "definition": "Google, Bing y DuckDuckGo."}, {"term": "Proporciona tres ejemplos de metabuscadores gratuitos.", "definition": "Startpage, Qwant y Swisscows."}, {"term": "¿Cuál es la principal característica distintiva de un buscador especializado?", "definition": "Se enfoca en un área concreta como medicina, educación o derecho en lugar de indexar todo internet."}, {"term": "Menciona tres buscadores académicos gratuitos.", "definition": "Google Scholar, Scielo y Redalyc."}, {"term": "¿Qué tipo de información se encuentra en buscadores como VLex o Westlaw?", "definition": "Información de carácter jurídico, incluyendo normativa y jurisprudencia."}, {"term": "¿Qué recursos indexan específicamente Google Patents y Espacenet?", "definition": "Patentes e innovaciones registradas a nivel global."}, {"term": "Nombra dos repositorios especializados en datos científicos.", "definition": "ArXiv y ResearchGate."}, {"term": "¿Qué tipo de recursos ofrecen Pexels y Unsplash?", "definition": "Bancos de imágenes gratuitos de alta calidad."}, {"term": "¿Dónde se pueden obtener iconos gratuitos según el OVA?", "definition": "The Noun Project e Iconfinder."}, {"term": "Menciona dos fuentes para obtener audio o música de uso libre.", "definition": "Bensound y YouTube Audio Library."}, {"term": "¿Qué plataformas se recomiendan para buscar tipografías?", "definition": "Google Fonts y Dafont."}, {"term": "Nombra dos portales de datos abiertos mencionados en el material.", "definition": "datos.gov.co y Kaggle Datasets."}, {"term": "¿Cuál es el objetivo principal de aplicar técnicas de búsqueda?", "definition": "Obtener resultados útiles y reducir el ruido o resultados irrelevantes."}, {"term": "¿Cuál es el primer paso clave en el proceso de búsqueda de información?", "definition": "Definir la pregunta y el nivel de evidencia requerido."}, {"term": "En las técnicas de búsqueda, ¿qué se debe identificar después de definir la pregunta?", "definition": "Palabras clave, sinónimos y descriptores."}, {"term": "¿Qué buscador es el estándar para temas de biomedicina y salud?", "definition": "PubMed."}, {"term": "¿Para qué se utiliza la base de datos ERIC?", "definition": "Búsqueda de información en el área de pedagogía, currículos y educación."}, {"term": "¿Qué recurso se especializa en ingeniería, telecomunicaciones e IoT?", "definition": "IEEE Xplore."}, {"term": "¿Qué tipo de contenido aloja ACM DL?", "definition": "Información técnica sobre informática e interacción humano-computadora (HCI)."}, {"term": "¿Qué buscadores son ideales para encontrar índices con métricas y de carácter multidisciplinar?", "definition": "Scopus y Web of Science."}];

    const $ = (s)=>document.querySelector(s);
    const cardEl = $("#card");
    const frontText = $("#frontText");
    const backText  = $("#backText");
    const counter   = $("#counter");
    const tagFront  = $("#tagFront");
    const tagBack   = $("#tagBack");

    let idx = 0;
    let flipped = false;

    function current() {
      return CARDS[idx] || null;
    }

    function render() {
      const c = current();
      const total = CARDS.length;
      counter.textContent = total ? `${idx+1}/${total}` : `0/0`;
      if (!c) {
        frontText.textContent = "—";
        backText.textContent  = "—";
        return;
      }
      frontText.textContent = c.term;
      backText.textContent  = c.definition;

      // etiquetas fijas
      tagFront.textContent = "TÉRMINO";
      tagBack.textContent  = "DEFINICIÓN";

      setFlip(false);
    }

    function setFlip(v) {
      flipped = v;
      cardEl.classList.toggle("is-flipped", flipped);
    }

    function flip() {
      setFlip(!flipped);
    }

    function next() {
      if (!CARDS.length) return;
      idx = (idx + 1) % CARDS.length;
      render();
    }

    function prev() {
      if (!CARDS.length) return;
      idx = (idx - 1 + CARDS.length) % CARDS.length;
      render();
    }

    // click en tarjeta = voltear (sin texto extra)
    $("#stage").addEventListener("click", (e)=> {
      if (e.target.closest("button")) return;
      flip();
    });
    $("#flipBtn").addEventListener("click", flip);
    $("#nextBtn").addEventListener("click", next);
    $("#prevBtn").addEventListener("click", prev);

    // teclado: ← → Space
    document.addEventListener("keydown", (e)=> {
      if (e.key === "ArrowRight") next();
      else if (e.key === "ArrowLeft") prev();
      else if (e.key === " ") { e.preventDefault(); flip(); }
    });

    render();
  </script>
</body>
</html>
