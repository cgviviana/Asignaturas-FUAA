<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Organizadores gr√°ficos ¬∑ Drag & Drop</title>
  <style>
    :root{
      --bg:#0a0f1c;
      --panel:#111b2c;
      --card:#1a2542;
      --ink:#f0f4ff;
      --muted:#8fa3d8;
      --brand:#4cc9f0;
      --ok:#4ade80;
      --err:#f87171;
      --line:#1f2b52;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Poppins",sans-serif;
      background:var(--bg);
      color:var(--ink);
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    header{
      padding:20px;
      text-align:center;
      border-bottom:1px solid var(--line);
      background:rgba(255,255,255,0.02);
    }
    header h1{font-size:1.6rem;color:var(--brand)}
    header p{font-size:.9rem;color:var(--muted)}

    main{flex:1;padding:16px;display:grid;gap:16px}

    .panel{
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:16px;
      padding:16px;
      box-shadow:0 4px 12px rgba(0,0,0,.4);
    }

    .bank,.board{
      display:grid;
      gap:10px;
    }
    .bank{grid-template-columns:repeat(auto-fit,minmax(120px,1fr))}
    .board{grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}

    .pill{
      background:var(--card);
      padding:8px;
      border-radius:10px;
      cursor:grab;
      text-align:center;
      font-size:.85rem;
      transition:.25s ease;
      box-shadow:inset 0 0 4px rgba(255,255,255,.05),0 3px 6px rgba(0,0,0,.6);
    }
    .pill:hover{transform:scale(1.05);background:#223055}

    .drop{
      background:#0d162b;
      padding:14px;
      min-height:70px;
      border:2px dashed #334;
      border-radius:12px;
      font-size:.85rem;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      transition:border .25s, transform .2s;
    }
    .drop.dragover{border-color:var(--brand);transform:scale(1.02)}
    .drop.lock.ok{border-color:var(--ok);background:rgba(74,222,128,.15)}
    .drop.lock.err{border-color:var(--err);background:rgba(248,113,113,.15)}

    .stats{
      display:flex;
      gap:12px;
    }
    .stats div{
      flex:1;
      text-align:center;
      background:var(--card);
      padding:10px;
      border-radius:10px;
      font-size:.85rem;
    }

    button{
      margin:10px auto;
      display:block;
      padding:10px 18px;
      border:0;
      border-radius:10px;
      cursor:pointer;
      background:var(--brand);
      color:#fff;
      font-weight:600;
      transition:.25s;
    }
    button:hover{background:#38bdf8;transform:scale(1.05)}

    #result{
      margin-top:12px;
      text-align:center;
      font-size:.9rem;
      line-height:1.4;
    }
  </style>
</head>
<body>
  <header>
    <h1>Organizadores gr√°ficos ¬∑ Arrastra y suelta</h1>
    <p>Une <strong>nombre</strong> con su definici√≥n correcta.</p>
  </header>

  <main>
    <div class="panel">
      <label>Tu nombre: <input id="name" type="text" style="padding:6px;border-radius:8px;border:1px solid #333"></label>
      <button id="btnStart">Iniciar</button>
    </div>

    <div class="panel">
      <h2 style="margin-bottom:8px;font-size:1rem;color:var(--brand)">Banco de nombres</h2>
      <div id="bank" class="bank"></div>
    </div>

    <div class="panel">
      <h2 style="margin-bottom:8px;font-size:1rem;color:var(--brand)">Definiciones</h2>
      <div id="board" class="board"></div>
    </div>

    <div class="stats">
      <div>‚úÖ Aciertos: <span id="ok">0</span></div>
      <div>‚ùå Desaciertos: <span id="err">0</span></div>
      <div>üîÑ Restantes: <span id="left">18</span></div>
    </div>

    <button id="btnFinish">Finalizar</button>
    <div id="result"></div>
  </main>

  <script>
    const ITEMS=[ /* mismos 18 items de tu c√≥digo original */ 
      {key:"mapa_mental",term:"Mapa mental",def:"Estructura radial que parte de una idea central."},
      {key:"mapa_conceptual",term:"Mapa conceptual",def:"Red de conceptos jer√°rquicos unidos con palabras enlace."},
      {key:"cuadro_comparativo",term:"Cuadro comparativo",def:"Tabla que muestra semejanzas y diferencias."},
      {key:"venn",term:"Diagrama de Venn",def:"C√≠rculos superpuestos que muestran intersecciones."},
      {key:"linea_tiempo",term:"L√≠nea de tiempo",def:"Secuencia cronol√≥gica de eventos."},
      {key:"jerarquico",term:"Organizador jer√°rquico",def:"Clasificaci√≥n en niveles de generalidad."},
      {key:"flujo",term:"Diagrama de flujo",def:"Pasos de un proceso representados con s√≠mbolos."},
      {key:"sinoptico",term:"Cuadro sin√≥ptico",def:"Esquema de llaves que resume contenidos."},
      {key:"tabla_t",term:"Tabla T",def:"Dos columnas para comparar aspectos."},
      {key:"mapa_semantico",term:"Mapa sem√°ntico",def:"Red de t√©rminos agrupados por significado."},
      {key:"arbol_problemas",term:"√Årbol de problemas",def:"Ra√≠ces=causas, tronco=problema, copa=efectos."},
      {key:"dofa",term:"Matriz DOFA",def:"Cuatro cuadrantes: Debilidades, Oportunidades, Fortalezas, Amenazas."},
      {key:"ishikawa",term:"Diagrama causa‚Äìefecto",def:"Espina de pescado que organiza causas de un efecto."},
      {key:"infografia",term:"Infograf√≠a",def:"Composici√≥n visual de texto, datos e im√°genes."},
      {key:"telarana",term:"Telara√±a",def:"Radial con ejes que muestran atributos de un objeto."},
      {key:"rueda_atributos",term:"Rueda de atributos",def:"C√≠rculo dividido en secciones de cualidades."},
      {key:"priorizacion",term:"Matriz de priorizaci√≥n",def:"Cuadrante impacto/esfuerzo para decidir prioridades."},
      {key:"doble_entrada",term:"Matriz de doble entrada",def:"Tabla con filas y columnas para clasificar info."},
    ];

    let STATE={ok:0,err:0,left:ITEMS.length,name:"",locked:new Set(),used:new Set()};
    const bank=document.getElementById('bank');
    const board=document.getElementById('board');
    const ok=document.getElementById('ok');
    const err=document.getElementById('err');
    const left=document.getElementById('left');

    function shuffle(a){return a.map(v=>[Math.random(),v]).sort((x,y)=>x[0]-y[0]).map(x=>x[1]);}

    function render(){
      bank.innerHTML="";
      shuffle(ITEMS).forEach(it=>{
        if(STATE.used.has(it.key))return;
        const d=document.createElement('div');
        d.className='pill'; d.textContent=it.term; d.draggable=true; d.id='c_'+it.key; d.dataset.key=it.key;
        d.addEventListener('dragstart',e=>{e.dataTransfer.setData('text/plain',it.key)});
        bank.appendChild(d);
      });
      board.innerHTML="";
      shuffle(ITEMS).forEach(it=>{
        const z=document.createElement('div');
        z.className='drop'; z.dataset.ans=it.key; z.textContent=it.def;
        z.addEventListener('dragover',e=>{if(!STATE.locked.has(it.key)){e.preventDefault();z.classList.add('dragover')}})
        z.addEventListener('dragleave',()=>z.classList.remove('dragover'));
        z.addEventListener('drop',e=>{
          e.preventDefault();z.classList.remove('dragover');
          if(STATE.locked.has(it.key))return;
          const key=e.dataTransfer.getData('text/plain');
          const correct=(key===it.key);
          if(correct){z.classList.add('lock','ok');STATE.ok++;}else{z.classList.add('lock','err');STATE.err++;}
          STATE.locked.add(it.key);STATE.used.add(key);STATE.left--;
          const c=document.getElementById('c_'+key);if(c)c.remove();
          ok.textContent=STATE.ok;err.textContent=STATE.err;left.textContent=STATE.left;
        });
        board.appendChild(z);
      });
    }

    document.getElementById('btnStart').onclick=()=>{
      STATE.name=document.getElementById('name').value.trim();
      if(!STATE.name){alert("Escribe tu nombre");return;}
      render();
    };

    document.getElementById('btnFinish').onclick=()=>{
      const when=new Date().toLocaleString('es-CO');
      document.getElementById('result').innerHTML=
        `<div class="panel">üë§ <b>${STATE.name}</b><br>
         ‚úÖ Aciertos: ${STATE.ok}<br>
         ‚ùå Desaciertos: ${STATE.err}<br>
         üìÖ ${when}</div>`;
    };
  </script>
</body>
</html>
