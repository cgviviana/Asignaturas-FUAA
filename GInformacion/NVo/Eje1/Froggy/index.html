        .lily-pad {

            border: none;
            cursor: pointer;

            transition: all 0.3s ease;
            padding: 0;
        }

        .lily-pad:hover:not(.answered) {
            transform: translateY(-10px) scale(1.05);
        }

        .lily-pad.correct {
            animation: correctJump 0.6s ease;
        }

        .lily-pad.incorrect {
            animation: incorrectShake 0.6s ease;
            opacity: 0.5;
        }

        @keyframes correctJump {
            0%, 100% { transform: translateY(0) scale(1); }
            30% { transform: translateY(-30px) scale(1.1); }
            60% { transform: translateY(-15px) scale(1.05); }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-15px) rotate(-5deg); }
            75% { transform: translateX(15px) rotate(5deg); }
        }

        // ‚úÖ NUEVO: Barajar opciones y recalcular √≠ndice correcto (Fisher-Yates)
        function shuffleWithCorrectIndex(options, correctIndex) {
            const arr = options.map((opt, idx) => ({ opt, idx }));

            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }

            const shuffledOptions = arr.map(x => x.opt);
            const newCorrectIndex = arr.findIndex(x => x.idx === correctIndex);

            return { shuffledOptions, newCorrectIndex };
        }

        function loadQuestion() {
            answered = false;
            timeLeft = 40;
            attempts = 0;
            currentQuestionPoints = questionValue; // Resetear puntos de la pregunta

            const q = questions[currentQuestion];

            // ‚úÖ NUEVO: barajar una sola vez por pregunta (por si vuelves a cargar la misma)
            if (!q._shuffledOptions || typeof q._correctShuffled !== "number") {
                const { shuffledOptions, newCorrectIndex } = shuffleWithCorrectIndex(q.options, q.correct);
                q._shuffledOptions = shuffledOptions;
                q._correctShuffled = newCorrectIndex;
            }

            document.getElementById('categoryTitle').textContent = q.category;
            document.getElementById('questionNumber').textContent = `${currentQuestion + 1} / ${questions.length}`;
            document.getElementById('questionText').textContent = q.question;

            const container = document.getElementById('lilyPadsContainer');
            container.innerHTML = '';

            const labels = ['A', 'B', 'C', 'D'];

            // ‚úÖ USAR opciones barajadas
            q._shuffledOptions.forEach((option, index) => {
                const lilyPad = document.createElement('button');
                lilyPad.className = 'lily-pad';
                lilyPad.onclick = () => checkAnswer(index);

                lilyPad.innerHTML = `
                    <div class="lily-content">
                        <div class="option-label">${labels[index]}</div>
                        <div class="option-svg">${svgIcons[option.svg]}</div>
                        <div class="option-text">${option.text}</div>
                    </div>
                `;

                container.appendChild(lilyPad);
            });

            updateProgress();
            startTimer();
        }

        function startTimer() {
            clearInterval(timer);
            const timerElement = document.getElementById('timer');

            timer = setInterval(() => {
                timeLeft--;
                const mins = Math.floor(timeLeft / 60);
                const secs = timeLeft % 60;
                timerElement.textContent = `00:00:${secs.toString().padStart(2, '0')}`;

                // Cambiar color seg√∫n tiempo restante
                timerElement.classList.remove('warning', 'danger');
                if (timeLeft <= 10 && timeLeft > 5) {
                    timerElement.classList.add('warning');
                } else if (timeLeft <= 5) {
                    timerElement.classList.add('danger');
                }

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    if (!answered) {
                        handleTimeout();
                    }
                }
            }, 1000);
        }

        function handleTimeout() {
            answered = true;
            lives--;
            currentQuestionPoints = 0; // Se acab√≥ el tiempo, pregunta vale 0
            document.getElementById('lives').textContent = lives;

            const q = questions[currentQuestion];
            const correctIndex = (typeof q._correctShuffled === "number") ? q._correctShuffled : q.correct;

            const lilyPads = document.querySelectorAll('.lily-pad');
            lilyPads.forEach((pad, index) => {
                pad.classList.add('answered');
                if (index === correctIndex) {
                    pad.classList.add('correct');
                }
            });

            const modal = document.getElementById('explanationModal');
            const header = document.getElementById('explanationHeader');
            const text = document.getElementById('explanationText');
            const retryBtn = document.getElementById('retryButton');

            header.innerHTML = `‚è±Ô∏è Se acab√≥ el tiempo<br><span style="font-size: 18px; color: #ff4444;">Ganaste 0 de ${questionValue.toLocaleString()} puntos</span>`;
            header.style.color = '#ff4444';
            text.textContent = ''; // NO mostrar explicaci√≥n
            text.style.display = 'none'; // Ocultar texto
            retryBtn.style.display = 'none';

            modal.classList.add('show');

            if (lives <= 0) {
                setTimeout(() => showGameOver(), 2000);
            }
        }

        function checkAnswer(selected) {
            if (answered) return;
            answered = true;
            clearInterval(timer);

            attempts++;

            const q = questions[currentQuestion];
            const correctIndex = (typeof q._correctShuffled === "number") ? q._correctShuffled : q.correct;

            const lilyPads = document.querySelectorAll('.lily-pad');

            // Si la respuesta es incorrecta, descontar 200 puntos
            if (selected !== correctIndex) {
                currentQuestionPoints = Math.max(0, currentQuestionPoints - 200);
            }

            lilyPads.forEach((pad, index) => {
                pad.classList.add('answered');
                if (index === selected) {
                    if (selected === correctIndex) {
                        pad.classList.add('correct');
                        points += currentQuestionPoints; // Sumar los puntos restantes
                        animateFrog(pad);
                    } else {
                        pad.classList.add('incorrect');
                        lives--;
                    }
                }
                if (index === correctIndex && selected !== correctIndex) {
                    pad.classList.add('correct');
                }
            });

            document.getElementById('points').textContent = points.toLocaleString('es-CO', {minimumFractionDigits: 3});
            document.getElementById('lives').textContent = lives;

            showExplanation(selected === correctIndex);

            if (lives <= 0) {
                setTimeout(() => showGameOver(), 2000);
            }
        }

        function animateFrog(targetPad) {
            const frog = document.getElementById('frogContainer');
            const rect = targetPad.getBoundingClientRect();
            frog.style.left = rect.left + rect.width/2 - 60 + 'px';
            frog.style.bottom = window.innerHeight - rect.top - rect.height/2 - 60 + 'px';

            setTimeout(() => {
                frog.style.left = '50%';
                frog.style.bottom = '80px';
            }, 1000);
        }

        function showExplanation(correct) {
            const modal = document.getElementById('explanationModal');
            const header = document.getElementById('explanationHeader');
            const text = document.getElementById('explanationText');
            const retryBtn = document.getElementById('retryButton');

            if (correct) {
                header.innerHTML = `¬°Correcto! üéâ<br><span style="font-size: 20px; color: #FFD700;">Ganaste ${currentQuestionPoints.toLocaleString()} de ${questionValue.toLocaleString()} puntos</span>`;
                header.style.color = '#2C5F2D';
                text.textContent = questions[currentQuestion].explanation;
                text.style.display = 'block';
            } else {
                header.innerHTML = `Incorrecto üòî<br><span style="font-size: 18px; color: #ff9800;">Ahora la pregunta vale ${currentQuestionPoints.toLocaleString()} puntos</span>`;
                header.style.color = '#ff4444';
                text.textContent = ''; // NO mostrar explicaci√≥n cuando falla
                text.style.display = 'none'; // Ocultar el texto
            }

            // Mostrar bot√≥n de reintentar solo si fall√≥, tiene vidas y la pregunta a√∫n vale puntos
            if (!correct && lives > 0 && currentQuestionPoints > 0) {
                retryBtn.style.display = 'block';
            } else {
                retryBtn.style.display = 'none';
            }

            modal.classList.add('show');
        }

        function retryQuestion() {
            document.getElementById('explanationModal').classList.remove('show');

            // Reiniciar estado de la pregunta
            const lilyPads = document.querySelectorAll('.lily-pad');
            lilyPads.forEach(pad => {
                pad.classList.remove('answered', 'correct', 'incorrect');
            });

            answered = false;
            timeLeft = 40;
            startTimer();
        }

        function nextQuestion() {
            document.getElementById('explanationModal').classList.remove('show');
            currentQuestion++;

            if (currentQuestion < questions.length && lives > 0) {
                loadQuestion();
            } else {
                showFinalScreen();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = progress + '%';
            progressBar.textContent = `${currentQuestion + 1}/${questions.length}`;
        }

        function showGameOver() {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('frogContainer').style.display = 'none';
            showFinalScreen();
        }

        function showFinalScreen() {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('frogContainer').style.display = 'none';
            const finalScreen = document.getElementById('finalScreen');
            finalScreen.classList.add('show');

            document.getElementById('finalScore').textContent = points.toLocaleString('es-CO') + ' PUNTOS';

            let message = '';
            if (lives <= 0) {
                message = '¬°Sigue practicando! Cada intento te ayuda a dominar mejor la Gesti√≥n de la Informaci√≥n.';
            } else if (points >= 60000) {
                message = 'üèÜ ¬°EXPERTO EN GESTI√ìN DE INFORMACI√ìN! Dominas perfectamente todos los conceptos fundamentales.';
            } else if (points >= 40000) {
                message = '‚≠ê ¬°EXCELENTE! Comprendes muy bien los principios de la gesti√≥n de informaci√≥n.';
            } else if (points >= 25000) {
                message = 'üëç ¬°MUY BIEN! Vas por buen camino. Entiendes los conceptos b√°sicos importantes.';
            } else {
                message = 'üìö Buen esfuerzo. Sigue aprendiendo sobre gesti√≥n de informaci√≥n.';
            }

            document.getElementById('finalMessage').textContent = message;
        }

        document.getElementById('nextButton').onclick = nextQuestion;
        document.getElementById('retryButton').onclick = retryQuestion;

        loadQuestion();
