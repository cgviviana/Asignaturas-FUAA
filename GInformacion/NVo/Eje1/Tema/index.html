<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gesti贸n de la informaci贸n: Conceptos</title>

  <style>
    :root{
      --bg1:#fbfbff;
      --bg2:#f4f8ff;
      --ink:#1c2330;

      --cardA: rgba(255,255,255,0.92);
      --cardB: rgba(255,255,255,0.70);

      --shadow: 0 18px 50px rgba(22, 28, 45, 0.10);
      --shadow2: 0 10px 25px rgba(22, 28, 45, 0.10);

      --radius: 26px;
      --border: 1px solid rgba(255,255,255,0.60);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(255,116,184,0.16), transparent 55%),
        radial-gradient(900px 650px at 85% 20%, rgba(124,92,255,0.14), transparent 55%),
        radial-gradient(900px 650px at 55% 85%, rgba(45,212,191,0.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    .halo{
      position:fixed;
      inset:-220px;
      pointer-events:none;
      background:
        radial-gradient(closest-side at 35% 28%, rgba(255,255,255,0.95), rgba(255,255,255,0.0) 65%),
        radial-gradient(closest-side at 70% 60%, rgba(255,255,255,0.75), rgba(255,255,255,0.0) 60%);
      filter: blur(2px);
      opacity: 0.60;
      mix-blend-mode: soft-light;
    }

    .app{
      min-height:100%;
      padding: 18px 16px 70px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    /* Encabezado fuera del marco */
    .topbar{
      width:min(1040px, 100%);
      margin:0 auto;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      padding:8px 4px;
    }
    .headerTitle{
      margin:0;
      font-size: clamp(22px, 3.2vw, 36px);
      line-height:1.05;
      letter-spacing:-0.4px;
    }
    .counter{
      padding:10px 14px;
      border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.90), rgba(255,255,255,0.62));
      border: var(--border);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-weight: 800;
      letter-spacing: .2px;
      white-space:nowrap;
      height: fit-content;
    }

    /* Botones fuera del marco */
    .stage{
      width:min(1040px, 100%);
      margin:0 auto;
      display:grid;
      grid-template-columns: 92px 1fr 92px;
      gap:14px;
      align-items:center;
    }

    .navBtn{
      appearance:none;
      border:none;
      cursor:pointer;
      width:72px; height:72px;
      border-radius:22px;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.72));
      border: var(--border);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display:grid;
      place-items:center;
      transition: transform .12s ease, opacity .12s ease, filter .12s ease;
    }
    .navBtn:hover{ transform: translateY(-1px); filter: brightness(1.02); }
    .navBtn:active{ transform: scale(.98); }
    .navBtn[disabled]{ opacity:.35; cursor:not-allowed; transform:none; }

    .arrow{
      width:22px; height:22px;
      border-right: 4px solid rgba(124,92,255,0.9);
      border-bottom: 4px solid rgba(255,116,184,0.9);
      transform: rotate(135deg);
      border-radius: 3px;
    }
    .arrow.next{ transform: rotate(-45deg); }

    /* Marco */
    .frame{
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--cardA), var(--cardB));
      border: var(--border);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      min-height: clamp(420px, 62vh, 640px);
      padding: 28px;
    }
    .frame::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(760px 260px at 25% 0%, rgba(255,116,184,0.18), transparent 60%),
        radial-gradient(760px 260px at 80% 0%, rgba(124,92,255,0.14), transparent 62%),
        radial-gradient(900px 420px at 50% 110%, rgba(45,212,191,0.10), transparent 60%);
      pointer-events:none;
    }

    /* Slides SIN TITULO: solo imagen */
    .slide{
      position:absolute;
      inset:0;
      padding: 28px;
      opacity:0;
      transform: translateX(16px);
      transition: opacity .22s ease, transform .22s ease;

      display:flex;
      flex-direction:column;
      justify-content:center;
    }
    .slide.active{
      opacity:1;
      transform: translateX(0);
      position:relative;
    }

    .imgBox{
      border-radius: 26px;
      border: 1px solid rgba(255,255,255,0.65);
      background: linear-gradient(180deg, rgba(255,255,255,0.72), rgba(255,255,255,0.30));
      box-shadow: 0 18px 44px rgba(22, 28, 45, 0.10);
      overflow:hidden;
      position:relative;

      width:100%;
      height: clamp(300px, 56vh, 560px);

      display:flex;
      align-items:center;
      justify-content:center;
      padding: 10px;
    }
    .imgBox::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(240px 180px at 18% 10%, rgba(45,212,191,0.16), transparent 60%),
        radial-gradient(240px 180px at 85% 85%, rgba(255,116,184,0.14), transparent 60%);
      opacity:.65;
      pointer-events:none;
    }

    /* No recorta: muestra completa */
    .imgBox img{
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      display:block;
      position:relative;
      z-index:1;
      border-radius: 18px;
    }

    /* Footer fijo */
    .globalFooter{
      position:fixed;
      left:0; right:0; bottom:0;
      padding: 10px 14px;
      display:flex;
      justify-content:center;
    }
    .globalFooter .bar{
      width:min(1040px, 100%);
      text-align:center;
      padding: 10px 14px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.86), rgba(255,255,255,0.60));
      border: var(--border);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-weight:800;
      letter-spacing:.2px;
    }

    /* Responsive: botones arriba y marco debajo */
    @media (max-width: 860px){
      .stage{
        grid-template-columns: 1fr 1fr;
        grid-template-areas:
          "prev next"
          "frame frame";
        align-items:stretch;
      }
      #prevBtn{ grid-area: prev; justify-self:start; }
      #nextBtn{ grid-area: next; justify-self:end; }
      .frame{ grid-area: frame; padding: 20px; }
      .slide{ padding: 20px; }
      .navBtn{ width:64px; height:64px; }
      .topbar{ align-items:flex-start; }
      .imgBox{ height: clamp(260px, 50vh, 520px); }
    }
  </style>
</head>

<body>
  <div class="halo" aria-hidden="true"></div>

  <main class="app">
    <div class="topbar">
      <h1 class="headerTitle">Gesti贸n de la informaci贸n: Conceptos</h1>
      <div class="counter" id="slideCounter">1 / 10</div>
    </div>

    <section class="stage" aria-label="Diapositivas">
      <button class="navBtn" id="prevBtn" type="button" aria-label="Retroceso">
        <span class="arrow"></span>
      </button>

      <div class="frame" id="frame">
        <article class="slide active"><div class="imgBox"><img src="1.png"  alt="" onerror="this.style.display='none'"></div></article>
        <article class="slide"><div class="imgBox"><img src="2.png"  alt="" onerror="this.style.display='none'"></div></article>
        <article class="slide"><div class="imgBox"><img src="3.png"  alt="" onerror="this.style.display='none'"></div></article>
        <article class="slide"><div class="imgBox"><img src="4.png"  alt="" onerror="this.style.display='none'"></div></article>
        <article class="slide"><div class="imgBox"><img src="5.png"  alt="" onerror="this.style.display='none'"></div></article>
        <article class="slide"><div class="imgBox"><img src="6.png"  alt="" onerror="this.style.display='none'"></div></article>
        <article class="slide"><div class="imgBox"><img src="7.png"  alt="" onerror="this.style.display='none'"></div></article>
        <article class="slide"><div class="imgBox"><img src="8.png"  alt="" onerror="this.style.display='none'"></div></article>
        <article class="slide"><div class="imgBox"><img src="9.png"  alt="" onerror="this.style.display='none'"></div></article>
        <article class="slide"><div class="imgBox"><img src="10.png" alt="" onerror="this.style.display='none'"></div></article>
      </div>

      <button class="navBtn" id="nextBtn" type="button" aria-label="Avance">
        <span class="arrow next"></span>
      </button>
    </section>
  </main>

  <footer class="globalFooter">
    <div class="bar">Aprendiendo con @LaProfeVivy</div>
  </footer>

  <script>
    (() => {
      const slides = Array.from(document.querySelectorAll(".slide"));
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const counter = document.getElementById("slideCounter");
      const frame = document.getElementById("frame");

      let index = 0;

      function setActive(i){
        index = Math.max(0, Math.min(slides.length - 1, i));
        slides.forEach((s,k) => s.classList.toggle("active", k === index));
        prevBtn.disabled = index === 0;
        nextBtn.disabled = index === slides.length - 1;
        counter.textContent = `${index + 1} / ${slides.length}`;
      }

      prevBtn.addEventListener("click", () => setActive(index - 1));
      nextBtn.addEventListener("click", () => setActive(index + 1));

      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") setActive(index - 1);
        if (e.key === "ArrowRight") setActive(index + 1);
      });

      // Swipe
      let startX = null;
      frame.addEventListener("touchstart", (e) => {
        startX = e.touches?.[0]?.clientX ?? null;
      }, {passive:true});
      frame.addEventListener("touchend", (e) => {
        if (startX == null) return;
        const endX = e.changedTouches?.[0]?.clientX ?? startX;
        const dx = endX - startX;
        const t = 50;
        if (dx > t) setActive(index - 1);
        if (dx < -t) setActive(index + 1);
        startX = null;
      }, {passive:true});

      setActive(0);
    })();
  </script>
</body>
</html>
