<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestión de la información: Conceptos</title>

  <style>
    :root{
      --bg1:#fbfbff;
      --bg2:#f4f8ff;
      --ink:#1c2330;

      --cardA: rgba(255,255,255,0.92);
      --cardB: rgba(255,255,255,0.70);

      --shadow: 0 18px 50px rgba(22, 28, 45, 0.10);
      --shadow2: 0 10px 25px rgba(22, 28, 45, 0.10);

      --radius: 26px;
      --border: 1px solid rgba(255,255,255,0.60);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(255,116,184,0.16), transparent 55%),
        radial-gradient(900px 650px at 85% 20%, rgba(124,92,255,0.14), transparent 55%),
        radial-gradient(900px 650px at 55% 85%, rgba(45,212,191,0.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    .halo{
      position:fixed;
      inset:-220px;
      pointer-events:none;
      background:
        radial-gradient(closest-side at 35% 28%, rgba(255,255,255,0.95), rgba(255,255,255,0.0) 65%),
        radial-gradient(closest-side at 70% 60%, rgba(255,255,255,0.75), rgba(255,255,255,0.0) 60%);
      filter: blur(2px);
      opacity: 0.60;
      mix-blend-mode: soft-light;
    }

    .app{
      min-height:100%;
      padding: 18px 16px 70px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    /* Encabezado */
    .topbar{
      width:min(1040px, 100%);
      margin:0 auto;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      padding:8px 4px;
    }
    .headerTitle{
      margin:0;
      font-size: clamp(22px, 3.2vw, 36px);
      line-height:1.05;
      letter-spacing:-0.4px;
    }
    .counter{
      padding:10px 14px;
      border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.90), rgba(255,255,255,0.62));
      border: var(--border);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-weight: 800;
      letter-spacing: .2px;
      white-space:nowrap;
      height: fit-content;
    }

    /* Botones fuera */
    .stage{
      width:min(1040px, 100%);
      margin:0 auto;
      display:grid;
      grid-template-columns: 92px 1fr 92px;
      gap:14px;
      align-items:center;
    }

    .navBtn{
      appearance:none;
      border:none;
      cursor:pointer;
      width:72px; height:72px;
      border-radius:22px;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.72));
      border: var(--border);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display:grid;
      place-items:center;
      transition: transform .12s ease, opacity .12s ease, filter .12s ease;
    }
    .navBtn:hover{ transform: translateY(-1px); filter: brightness(1.02); }
    .navBtn:active{ transform: scale(.98); }
    .navBtn[disabled]{ opacity:.35; cursor:not-allowed; transform:none; }

    .arrow{
      width:22px; height:22px;
      border-right: 4px solid rgba(124,92,255,0.9);
      border-bottom: 4px solid rgba(255,116,184,0.9);
      transform: rotate(135deg);
      border-radius: 3px;
    }
    .arrow.next{ transform: rotate(-45deg); }

    /* MARCO: altura se ajusta por JS según la imagen activa */
    .frame{
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--cardA), var(--cardB));
      border: var(--border);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      padding: 10px;                 /* margen mínimo */
      height: auto;                  /* la ajusta el JS */
      transition: height .22s ease;  /* animación al cambiar de slide */
    }

    /* Slides superpuestos */
    .slide{
      position:absolute;
      inset:10px;
      opacity:0;
      transform: translateX(16px);
      transition: opacity .22s ease, transform .22s ease;
      pointer-events:none;
    }
    .slide.active{
      opacity:1;
      transform: translateX(0);
      pointer-events:auto;
    }

    /* Caja: usa aspect-ratio real (lo setea el JS) */
    .imgBox{
      width: 100%;
      aspect-ratio: var(--ar, 16/9);
      border-radius: calc(var(--radius) - 8px);
      overflow:hidden;

      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.35);
      box-shadow: 0 16px 38px rgba(22, 28, 45, 0.10);

      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Imagen: NUNCA recorta */
    .imgBox img{
      width:100%;
      height:100%;
      object-fit: contain;
      object-position: center;
      display:block;
    }

    /* Footer fijo */
    .globalFooter{
      position:fixed;
      left:0; right:0; bottom:0;
      padding: 10px 14px;
      display:flex;
      justify-content:center;
    }
    .globalFooter .bar{
      width:min(1040px, 100%);
      text-align:center;
      padding: 10px 14px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.86), rgba(255,255,255,0.60));
      border: var(--border);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-weight:800;
      letter-spacing:.2px;
    }

    /* Responsive */
    @media (max-width: 860px){
      .stage{
        grid-template-columns: 1fr 1fr;
        grid-template-areas:
          "prev next"
          "frame frame";
        align-items:stretch;
      }
      #prevBtn{ grid-area: prev; justify-self:start; }
      #nextBtn{ grid-area: next; justify-self:end; }
      .frame{ grid-area: frame; padding: 8px; }
      .slide{ inset:8px; }
      .navBtn{ width:64px; height:64px; }
      .topbar{ align-items:flex-start; }
    }
  </style>
</head>

<body>
  <div class="halo" aria-hidden="true"></div>

  <main class="app">
    <div class="topbar">
      <h1 class="headerTitle">Gestión de la información: Conceptos</h1>
      <div class="counter" id="slideCounter">1 / 10</div>
    </div>

    <section class="stage" aria-label="Diapositivas">
      <button class="navBtn" id="prevBtn" type="button" aria-label="Retroceso">
        <span class="arrow"></span>
      </button>

      <div class="frame" id="frame">
        <article class="slide active"><div class="imgBox"><img src="1.png"  alt=""></div></article>
        <article class="slide"><div class="imgBox"><img src="2.png"  alt=""></div></article>
        <article class="slide"><div class="imgBox"><img src="3.png"  alt=""></div></article>
        <article class="slide"><div class="imgBox"><img src="4.png"  alt=""></div></article>
        <article class="slide"><div class="imgBox"><img src="5.png"  alt=""></div></article>
        <article class="slide"><div class="imgBox"><img src="6.png"  alt=""></div></article>
        <article class="slide"><div class="imgBox"><img src="7.png"  alt=""></div></article>
        <article class="slide"><div class="imgBox"><img src="8.png"  alt=""></div></article>
        <article class="slide"><div class="imgBox"><img src="9.png"  alt=""></div></article>
        <article class="slide"><div class="imgBox"><img src="10.png" alt=""></div></article>
      </div>

      <button class="navBtn" id="nextBtn" type="button" aria-label="Avance">
        <span class="arrow next"></span>
      </button>
    </section>
  </main>

  <footer class="globalFooter">
    <div class="bar">Aprendiendo con @LaProfeVivy</div>
  </footer>

  <script>
    (() => {
      const frame   = document.getElementById("frame");
      const slides  = Array.from(document.querySelectorAll(".slide"));
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const counter = document.getElementById("slideCounter");

      let index = 0;

      function px(n){ return `${Math.max(0, Math.round(n))}px`; }

      function setAspectRatios(){
        slides.forEach(slide => {
          const img = slide.querySelector("img");
          const box = slide.querySelector(".imgBox");
          if (!img || !box) return;

          const apply = () => {
            const w = img.naturalWidth || 16;
            const h = img.naturalHeight || 9;
            box.style.setProperty("--ar", `${w}/${h}`);
          };

          if (img.complete) apply();
          else img.addEventListener("load", apply, { once:true });
        });
      }

      function fitFrameToActive(){
        const active = slides[index];
        if (!active) return;
        const box = active.querySelector(".imgBox");
        if (!box) return;

        // Forzamos layout
        const boxH = box.getBoundingClientRect().height;
        const pad = parseFloat(getComputedStyle(frame).paddingTop) || 0;

        // Altura total = padding arriba/abajo + alto del imgBox
        const target = (pad * 2) + boxH;
        frame.style.height = px(target);

        // Limita a viewport (si la imagen fuera gigante)
        const maxH = window.innerHeight * 0.78;
        if (target > maxH) frame.style.height = px(maxH);
      }

      function setActive(i){
        index = Math.max(0, Math.min(slides.length - 1, i));
        slides.forEach((s,k) => s.classList.toggle("active", k === index));
        prevBtn.disabled = index === 0;
        nextBtn.disabled = index === slides.length - 1;
        counter.textContent = `${index + 1} / ${slides.length}`;

        // Ajuste de altura al cambiar
        requestAnimationFrame(() => {
          fitFrameToActive();
        });
      }

      prevBtn.addEventListener("click", () => setActive(index - 1));
      nextBtn.addEventListener("click", () => setActive(index + 1));

      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") setActive(index - 1);
        if (e.key === "ArrowRight") setActive(index + 1);
      });

      // Swipe
      let startX = null;
      frame.addEventListener("touchstart", (e) => {
        startX = e.touches?.[0]?.clientX ?? null;
      }, {passive:true});
      frame.addEventListener("touchend", (e) => {
        if (startX == null) return;
        const endX = e.changedTouches?.[0]?.clientX ?? startX;
        const dx = endX - startX;
        const t = 50;
        if (dx > t) setActive(index - 1);
        if (dx < -t) setActive(index + 1);
        startX = null;
      }, {passive:true});

      // Reajusta al redimensionar
      window.addEventListener("resize", () => fitFrameToActive());

      setAspectRatios();
      setActive(0);

      // Por si alguna imagen tarda: reajusta cuando carguen
      slides.forEach(slide => {
        const img = slide.querySelector("img");
        if (!img) return;
        img.addEventListener("load", () => fitFrameToActive());
      });
    })();
  </script>
</body>
</html>
