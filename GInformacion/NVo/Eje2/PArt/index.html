<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checklist — Artículo científico y publicaciones académicas</title>
  <style>
    :root{
      --ink:#0b0b0b;
      --paper:#fff7d6;
      --bg1:#ffffff;
      --bg2:#ffeef3;

      --panelBg:#e8f2ff;
      --cardBg:#ffffff;

      --tagExplain:#2d7dff;
      --tagExample:#ffd400;

      --muted:#4b4b4b;
      --shadow: 0 10px 30px rgba(0,0,0,.10);
      --border:4px solid var(--ink);
      --radius:18px;

      --line: rgba(0,0,0,.16);
      --soft: rgba(45,125,255,.10);
      --soft2: rgba(255,212,0,.16);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      min-height:100vh;
      padding:16px;
      background:
        radial-gradient(circle at 12% 12%, rgba(255,212,0,.18) 0 18%, transparent 19%),
        radial-gradient(circle at 72% 22%, rgba(45,125,255,.14) 0 16%, transparent 17%),
        radial-gradient(circle at 85% 80%, rgba(255,45,85,.12) 0 14%, transparent 15%),
        linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
    }

    .app{max-width:1120px;margin:0 auto;display:grid;gap:12px}

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 14px;
      border:var(--border);
      border-radius:18px;
      background:var(--paper);
      box-shadow: var(--shadow);
    }
    .headerTitle{
      margin:0;
      font-weight:1000;
      text-transform:uppercase;
      letter-spacing:.6px;
      font-size: clamp(16px, 2.2vw, 22px);
    }

    /* 2 contenedores SIEMPRE horizontales (móvil: scroll horizontal) */
    .splitWrap{
      border:var(--border);
      border-radius:20px;
      background:#fff;
      overflow:hidden;
      position:relative;
      box-shadow: var(--shadow);
    }
    .splitWrap::before{
      content:"";
      position:absolute;
      inset:-18px;
      background: radial-gradient(circle, rgba(0,0,0,.10) 10%, transparent 11%) 0 0/14px 14px;
      opacity:.16;
      pointer-events:none;
      mix-blend-mode:multiply;
    }

    .split{
      position:relative;
      display:flex;
      gap:14px;
      padding:14px;
      overflow-x:auto;
      overflow-y:hidden;
      scroll-behavior:smooth;
    }
    .col{
      flex:0 0 540px;
      min-width:540px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    @media (max-width:620px){
      .col{min-width:540px;}
    }

    .block{
      border:var(--border);
      border-radius:var(--radius);
      background:var(--paper);
      padding:14px;
      position:relative;
      z-index:1;
    }
    .block.white{ background: var(--cardBg); }
    .block.panel{ background: var(--panelBg); }

    /* ===== Checklist: UN SOLO BLOQUE (sin tarjetas por ítem) ===== */
    .checklistHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .miniTitle{
      margin:0;
      font-weight:1000;
      text-transform:uppercase;
      letter-spacing:.6px;
      font-size:12px;
      opacity:.9;
    }

    .checklist{
      list-style:none;
      padding:0;
      margin:0;
      border:3px solid var(--ink);
      border-radius:16px;
      background:#fff;
      overflow:hidden;
    }

    /* Ítem SIN borde propio: solo separador */
    .itemRow{
      display:grid;
      grid-template-columns: 26px 1fr;
      gap:10px;
      align-items:flex-start;
      padding:10px 12px;
      cursor:pointer;
      user-select:none;
      transition: background .15s ease;
    }
    .itemRow + .itemRow{ border-top:1px solid var(--line); }
    .itemRow:hover{ background: rgba(0,0,0,.03); }
    .itemRow.selected{ background: var(--soft); }

    .cb{
      margin-top:2px;
      width:18px;height:18px;
      accent-color:#20c997;
      cursor:pointer;
    }
    .itemLabel{
      font-weight:900;
      line-height:1.25;
      font-size:14px;
    }

    /* Botón generalidades (pequeño) */
    .generalWrap{ display:flex; justify-content:flex-start; margin-top:10px; }
    .generalBtn{
      border:3px solid var(--ink);
      border-radius:999px;
      padding:8px 12px;
      background:#fff;
      cursor:pointer;
      font-weight:1000;
      text-transform:uppercase;
      letter-spacing:.6px;
      user-select:none;
      font-size:12px;
      transition: transform .06s ease, background .15s ease;
      width:auto;
    }
    .generalBtn:active{ transform: translate(2px,2px) }
    .generalBtn.active{
      background: var(--soft2);
      outline: 3px solid rgba(255,212,0,.12);
    }

    /* ===== Panel derecho ===== */
    .rightTitle{
      margin:0;
      font-weight:1000;
      text-transform:uppercase;
      letter-spacing:.6px;
      font-size: clamp(16px, 2vw, 20px);
      line-height:1.15;
    }

    .tag{
      display:inline-block;
      margin-right:8px;
      font-weight:1000;
      text-transform:uppercase;
      letter-spacing:.6px;
      font-size:12px;
      padding:4px 10px;
      border:3px solid var(--ink);
      border-radius:999px;
      color:#fff;
    }
    .tag-explain{ background: var(--tagExplain); }
    .tag-example{ background: var(--tagExample); color:#0b0b0b; }

    .textLine{
      margin:0;
      font-size:14px;
      line-height:1.55;
      font-weight:800;
      color:#111;
    }
    .muted{
      margin:0;
      font-size:12px;
      font-weight:800;
      color:var(--muted);
      line-height:1.35;
    }

    /* Secciones plegables (para NO saturar) */
    .fold{
      border:3px solid var(--ink);
      border-radius:16px;
      background:var(--paper);
      overflow:hidden;
    }
    .foldBtn{
      width:100%;
      border:none;
      background:transparent;
      cursor:pointer;
      padding:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      font-weight:1000;
      text-transform:uppercase;
      letter-spacing:.6px;
      font-size:12px;
    }
    .foldIcon{
      border:3px solid var(--ink);
      width:26px;height:26px;
      border-radius:999px;
      display:flex;align-items:center;justify-content:center;
      font-weight:1000;
      background: rgba(45,125,255,.10);
      flex:0 0 auto;
    }
    .foldBody{
      display:none;
      padding:12px;
      border-top:3px solid var(--ink);
      background:#fff;
    }
    .foldBody.show{ display:block; }

    /* Acordeón (Generalidades) */
    .accordion{ display:grid; gap:10px; }
    .accItem{
      border:3px solid var(--ink);
      border-radius:16px;
      background:#fff;
      overflow:hidden;
    }
    .accBtn{
      width:100%;
      border:none;
      background:#fff;
      padding:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      cursor:pointer;
      font-weight:1000;
      text-transform:uppercase;
      letter-spacing:.6px;
      font-size:12px;
    }
    .accIcon{
      border:3px solid var(--ink);
      width:26px;height:26px;
      border-radius:999px;
      display:flex;align-items:center;justify-content:center;
      font-weight:1000;
      background: rgba(255,212,0,.16);
      flex:0 0 auto;
    }
    .accPanel{
      display:none;
      padding:12px;
      border-top:3px solid var(--ink);
      background: rgba(45,125,255,.06);
    }
    .accPanel.show{ display:block; }
    .accPanel ul{ margin:0; padding-left:18px; }
    .accPanel li{ margin:6px 0; font-weight:800; color:#111; line-height:1.35; }

    /* Marco teórico: sub-bloques claros */
    .theoryGrid{ display:grid; gap:10px; margin-top:8px; }
    .miniBox{
      border:3px solid var(--ink);
      border-radius:14px;
      background:#fff;
      padding:10px;
    }
    .miniBox h4{
      margin:0 0 6px 0;
      font-weight:1000;
      text-transform:uppercase;
      letter-spacing:.6px;
      font-size:12px;
    }
    .miniBox p{
      margin:0;
      font-weight:800;
      font-size:13px;
      line-height:1.45;
      color:#111;
    }
    .miniBox p + p{ margin-top:6px; }

    footer{
      text-align:center;
      font-weight:800;
      font-size:13px;
      padding:8px 0 2px;
      opacity:.9;
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <h1 class="headerTitle">Artículo científico y publicaciones académicas</h1>
    </header>

    <main class="splitWrap">
      <div class="split">
        <!-- IZQUIERDA -->
        <section class="col" aria-label="Checklist">
          <div class="block">
            <div class="checklistHeader">
              <p class="miniTitle">Criterios (10)</p>
            </div>

            <ul class="checklist" id="checklist"></ul>

            <div class="generalWrap">
              <button class="generalBtn" id="generalBtn" type="button" aria-pressed="false">
                Generalidades de publicaciones
              </button>
            </div>
          </div>
        </section>

        <!-- DERECHA -->
        <section class="col" aria-label="Detalle">
          <div class="block panel">
            <h2 class="rightTitle" id="detailTitle">—</h2>
            <p class="muted" id="detailHint"></p>
          </div>

          <div class="block white" id="detailBody"></div>
        </section>
      </div>
    </main>

    <footer>Aprendiendo con @LaProfeVivy</footer>
  </div>

  <script>
    // ===== Checklist (10 ítems) — partes del artículo =====
    const CRITERIA = [
      {
        id:"c1",
        label:"Título y palabras clave",
        explain:"El título resume el tema con precisión. Las palabras clave (3–6) ayudan a que el trabajo se encuentre en buscadores y bases académicas.",
        example:"Título: “Registro de llegadas tarde y análisis por curso”. Palabras clave: “asistencia”, “puntualidad”, “registro”, “análisis de datos”, “seguimiento”."
      },
      {
        id:"c2",
        label:"Resumen (ORI)",
        explain:"Resumen breve con ORI: Objetivo (qué busca), Resultados (qué halló) e Impacto/Implicación (para qué sirve).",
        example:"Objetivo: analizar tardanzas por curso. Resultados: se detectó reincidencia y picos por día. Impacto: permite acciones tempranas y seguimiento con evidencia."
      },
      {
        id:"c3",
        label:"Introducción",
        explain:"Contexto del tema y relevancia. Conduce al problema sin incluir resultados todavía.",
        example:"“Las llegadas tarde afectan el aprendizaje. Cuando el registro es incompleto, el seguimiento se vuelve tardío o inexistente”."
      },
      {
        id:"c4",
        label:"Planteamiento del problema",
        explain:"Describe la situación concreta: qué falla, a quién afecta y qué evidencia muestra el problema.",
        example:"“No existe registro consistente de ingreso por estudiante y curso; por eso no se detecta reincidencia a tiempo y los procesos se vuelven ineficaces”."
      },
      {
        id:"c5",
        label:"Justificación",
        explain:"Explica por qué el estudio es necesario: consecuencias del problema y beneficios de resolverlo con información confiable.",
        example:"“Con datos consolidados se actúa oportunamente, se reducen pérdidas de clase y se mejora la toma de decisiones”."
      },
      {
        id:"c6",
        label:"Objetivos (general y específicos)",
        explain:"El general define el propósito global. Los específicos son acciones medibles para cumplir el general.",
        example:"General: “Analizar tardanzas para mejorar decisiones”. Específicos: “consolidar registros”, “calcular frecuencia por curso”, “detectar reincidencia”, “generar reportes”."
      },
      {
        id:"c7",
        label:"Marco teórico",
        explain:"Sustento con literatura: trabajos previos y conceptos clave que explican el fenómeno y soportan el enfoque del estudio.",
        example:"",
        special:"theory"
      },
      {
        id:"c8",
        label:"Metodología",
        explain:"Cómo se trabajó: datos usados, cómo se recolectaron, criterios (tarde/temprano), procedimiento y análisis.",
        example:"“Se registró fecha, hora, estudiante y curso. Se definió ‘tarde’ según hora límite. Se contaron tardanzas por semana y se compararon cursos para detectar reincidencia”."
      },
      {
        id:"c9",
        label:"Resultados, discusión y conclusiones",
        explain:"Resultados: qué se encontró. Discusión: qué significa. Conclusiones: qué se recomienda y qué se aprendió.",
        example:"“Un curso concentra más tardanzas; pocos estudiantes son reincidentes. Se recomienda monitoreo semanal y estandarizar captura para reducir registros faltantes”."
      },
      {
        id:"c10",
        label:"Referencias y citación",
        explain:"Citación: cómo nombras fuentes dentro del texto. Referencias: lista final completa. Deben coincidir (lo citado aparece en la lista).",
        example:"En texto: “Pérez (2022)…” o “(Pérez, 2022)”. En referencias (APA): Pérez, J. (2022). Título. Revista X, 10(2), 1–10."
      }
    ];

    // ===== Marco teórico: subpartes claras y ejemplos tipo autor-año =====
    const THEORY_DETAIL = {
      blocks:[
        {
          name:"Antecedentes",
          explain:"Estudios previos directamente relacionados con el problema (qué hallaron otros autores).",
          example:"Pérez y Gómez (2022) encontraron que la falta de registro sistemático impide identificar reincidencia. Martínez (2021) reportó que estandarizar el registro mejora el seguimiento y reduce inconsistencias."
        },
        {
          name:"Estado del arte",
          explain:"Cómo se aborda hoy el tema (tendencias/soluciones actuales) y qué vacíos siguen abiertos.",
          example:"Rodríguez (2023) describe registros digitales de asistencia; sin análisis por frecuencia/curso, las acciones correctivas siguen siendo tardías."
        },
        {
          name:"Bases conceptuales",
          explain:"Definiciones clave para medir o clasificar (qué significa cada concepto en el trabajo).",
          example:"“Llegada tarde” = ingreso después de la hora límite institucional. “Reincidencia” = 3 o más tardanzas en una semana (criterio del estudio)."
        },
        {
          name:"Modelo o enfoque",
          explain:"Marco que guía la propuesta (por qué ese enfoque y cómo ayuda a explicar/mejorar la situación).",
          example:"López (2020) plantea que el refuerzo positivo apoya hábitos: premiar puntualidad puede complementar el control disciplinario sin reemplazarlo."
        }
      ]
    };

    // ===== Generalidades: TODO lo de publicaciones va aquí =====
    const GENERALITIES = {
      title: "Generalidades de publicaciones",
      items: [
        {
          title: "1) Repositorios y buscadores académicos",
          explain:"Sitios para encontrar artículos, autores y revistas. Permiten filtrar por año/tema y revisar citas.",
          example:"Buscar en Google Scholar, filtrar por año y usar “Citado por” para ampliar antecedentes."
        },
        {
          title: "2) Identificadores (ISBN, ISSN, DOI, ORCID)",
          explain:"Códigos únicos para identificar documentos, revistas y autores.",
          example:"DOI identifica un artículo; ISSN identifica una revista; ISBN un libro; ORCID un investigador."
        },
        {
          title: "3) Tipos de publicación y validación",
          explain:"No todas las fuentes pasan por el mismo control. La validación depende del proceso editorial (pares, comité, jurados).",
          example:"Un artículo en revista suele tener revisión por pares; un preprint exige verificación crítica adicional."
        },
        {
          title: "4) Indexación y métricas",
          explain:"Indexación: la revista está incluida en un índice/base reconocida (cumple estándares y es más fácil de encontrar). Métricas: números de visibilidad/impacto (p. ej., citas). No reemplazan evaluar calidad del contenido.",
          example:"Una revista indexada es rastreable en sistemas reconocidos; una métrica alta orienta visibilidad, pero igual se revisan método, coherencia y ética."
        },
        {
          title: "5) Quiénes publican (autoría y filiación)",
          explain:"Publican autores con trabajo sustentado (investigadores, docentes, estudiantes con dirección). Se declara filiación institucional y se cumplen normas editoriales.",
          example:"Un artículo presenta autores, universidad (filiación), correo institucional y, según la revista, declaraciones de ética/financiación."
        },
        {
          title: "6) Ética y normas editoriales",
          explain:"Publicar implica originalidad, citación correcta, no plagio y cumplimiento de la guía de autores (formato, estructura, referencias).",
          example:"Antes de enviar: revisar guía, formato de referencias y declaración de originalidad."
        }
      ]
    };

    // ===== DOM =====
    const elChecklist = document.getElementById("checklist");
    const elDetailTitle = document.getElementById("detailTitle");
    const elDetailBody  = document.getElementById("detailBody");
    const elGeneralBtn  = document.getElementById("generalBtn");
    const elDetailHint  = document.getElementById("detailHint");

    let selectedIndex = 0;
    let generalMode = false;

    function escapeHtml(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"quot;")
        .replaceAll("'","&#039;");
    }

    function renderChecklist(){
      elChecklist.innerHTML = "";
      CRITERIA.forEach((c, i) => {
        const li = document.createElement("li");

        const row = document.createElement("div");
        row.className = "itemRow";
        row.dataset.index = i;

        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.className = "cb";
        cb.addEventListener("click", (e)=> e.stopPropagation()); // checkbox NO cambia panel

        const label = document.createElement("div");
        label.className = "itemLabel";
        label.textContent = `${i+1}. ${c.label}`;

        row.appendChild(cb);
        row.appendChild(label);

        row.addEventListener("click", ()=>{
          generalMode = false;
          elGeneralBtn.classList.remove("active");
          elGeneralBtn.setAttribute("aria-pressed","false");
          selectItem(i);
        });

        li.appendChild(row);
        elChecklist.appendChild(li);
      });
      paintSelected();
    }

    function paintSelected(){
      const rows = [...document.querySelectorAll(".itemRow")];
      rows.forEach(r => r.classList.remove("selected"));
      const current = rows.find(r => Number(r.dataset.index) === selectedIndex);
      if(current) current.classList.add("selected");
    }

    // Secciones plegables: Explicación / Ejemplo
    function renderFoldSections(explainHtml, exampleHtml, openExplain=true, openExample=false){
      elDetailBody.innerHTML = `
        <div class="fold">
          <button class="foldBtn" type="button" data-fold="explain" aria-expanded="${openExplain}">
            <span><span class="tag tag-explain">Explicación</span></span>
            <span class="foldIcon">${openExplain ? "–" : "+"}</span>
          </button>
          <div class="foldBody ${openExplain ? "show" : ""}" id="foldExplain">
            ${explainHtml}
          </div>
        </div>

        <div class="fold" style="margin-top:10px;">
          <button class="foldBtn" type="button" data-fold="example" aria-expanded="${openExample}">
            <span><span class="tag tag-example">Ejemplo</span></span>
            <span class="foldIcon">${openExample ? "–" : "+"}</span>
          </button>
          <div class="foldBody ${openExample ? "show" : ""}" id="foldExample">
            ${exampleHtml}
          </div>
        </div>
      `;

      const btns = [...elDetailBody.querySelectorAll(".foldBtn")];
      btns.forEach(btn=>{
        btn.addEventListener("click", ()=>{
          const kind = btn.dataset.fold;
          const body = document.getElementById(kind === "explain" ? "foldExplain" : "foldExample");
          const icon = btn.querySelector(".foldIcon");
          const isOpen = body.classList.contains("show");
          body.classList.toggle("show");
          icon.textContent = isOpen ? "+" : "–";
          btn.setAttribute("aria-expanded", String(!isOpen));
        });
      });
    }

    function setDetailNormal(idx){
      const c = CRITERIA[idx];
      elDetailTitle.textContent = c.label;
      elDetailHint.textContent = "";

      if(c.special === "theory"){
        renderTheory();
        return;
      }

      const explain = escapeHtml(c.explain).replaceAll("\n","<br>");
      const example = escapeHtml(c.example).replaceAll("\n","<br>");

      renderFoldSections(
        `<p class="textLine">${explain}</p>`,
        `<p class="textLine">${example}</p>`,
        true,
        false
      );
    }

    function renderTheory(){
      elDetailHint.textContent = "Incluye subpartes claras (antecedentes, estado del arte, bases conceptuales, enfoque).";

      const explainHtml = `
        <p class="textLine">
          El marco teórico sustenta el trabajo con literatura y definiciones. Debe mostrar qué dicen otros autores y
          cómo defines los conceptos que vas a medir o analizar.
        </p>
        <p class="muted" style="margin-top:8px;">
          Tip: en antecedentes usa citas tipo “Autor (Año) encontró…” para evidenciar fuentes reales.
        </p>
      `;

      const blocks = THEORY_DETAIL.blocks.map(b=>`
        <div class="miniBox">
          <h4>${b.name}</h4>
          <p><b>Qué es:</b> ${escapeHtml(b.explain)}</p>
          <p><b>Ejemplo:</b> ${escapeHtml(b.example)}</p>
        </div>
      `).join("");

      const exampleHtml = `
        <div class="theoryGrid">${blocks}</div>
      `;

      renderFoldSections(explainHtml, exampleHtml, true, true);
    }

    function selectItem(i){
      selectedIndex = i;
      paintSelected();
      setDetailNormal(i);
    }

    // ===== Generalidades: acordeón en panel derecho =====
    function renderGeneralities(){
      elDetailTitle.textContent = GENERALITIES.title;
      elDetailHint.textContent = "Pulsa cada punto para ver su explicación.";

      const accItems = GENERALITIES.items.map((it, idx) => `
        <div class="accItem">
          <button class="accBtn" type="button" data-acc="${idx}" aria-expanded="false">
            <span>${it.title}</span>
            <span class="accIcon">+</span>
          </button>
          <div class="accPanel" id="accPanel${idx}">
            <ul>
              <li><b>Explicación:</b> ${escapeHtml(it.explain)}</li>
              <li><b>Ejemplo:</b> ${escapeHtml(it.example)}</li>
            </ul>
          </div>
        </div>
      `).join("");

      elDetailBody.innerHTML = `<div class="accordion">${accItems}</div>`;

      const btns = [...elDetailBody.querySelectorAll(".accBtn")];
      btns.forEach(btn => {
        btn.addEventListener("click", ()=>{
          const k = Number(btn.dataset.acc);
          const panel = document.getElementById("accPanel"+k);
          const icon = btn.querySelector(".accIcon");
          const isOpen = panel.classList.contains("show");

          // Acordeón: cierra otros
          btns.forEach(b=>{
            const kk = Number(b.dataset.acc);
            const p = document.getElementById("accPanel"+kk);
            const ic = b.querySelector(".accIcon");
            p.classList.remove("show");
            b.setAttribute("aria-expanded","false");
            ic.textContent = "+";
          });

          if(!isOpen){
            panel.classList.add("show");
            btn.setAttribute("aria-expanded","true");
            icon.textContent = "–";
          }else{
            panel.classList.remove("show");
            btn.setAttribute("aria-expanded","false");
            icon.textContent = "+";
          }
        });
      });
    }

    elGeneralBtn.addEventListener("click", ()=>{
      generalMode = true;
      elGeneralBtn.classList.add("active");
      elGeneralBtn.setAttribute("aria-pressed","true");
      [...document.querySelectorAll(".itemRow")].forEach(r => r.classList.remove("selected"));
      renderGeneralities();
    });

    // Init: seleccionar primer ítem por defecto
    renderChecklist();
    selectItem(0);
  </script>
</body>
