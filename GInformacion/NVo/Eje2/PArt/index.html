<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Artículo científico y publicaciones académicas — Checklist</title>
  <style>
    :root{
      --ink:#0b0b0b;
      --paper:#fff7d6;
      --panel:#ffffff;
      --bg1:#ffffff;
      --bg2:#eaf3ff;

      --accent:#2d7dff;   /* azul */
      --accent2:#ffd400;  /* amarillo */
      --muted:#6b7280;

      --select:#e8f2ff;   /* resaltado */
      --shadow: rgba(0,0,0,.18);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      min-height:100vh;
      padding:16px;
      background:
        radial-gradient(circle at 12% 12%, rgba(255,212,0,.14) 0 18%, transparent 19%),
        radial-gradient(circle at 72% 22%, rgba(45,125,255,.12) 0 16%, transparent 17%),
        radial-gradient(circle at 85% 80%, rgba(255,45,85,.10) 0 14%, transparent 15%),
        linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
    }

    .app{max-width:1100px;margin:0 auto;display:grid;gap:12px}

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 14px;
      border:4px solid var(--ink);
      border-radius:18px;
      background:var(--paper);
      gap:10px;
      flex-wrap:wrap;
    }
    .headerTitle{
      margin:0;
      font-weight:1000;
      text-transform:uppercase;
      letter-spacing:.6px;
      font-size: clamp(16px, 2.2vw, 22px);
      line-height:1.1;
    }

    /* ============== LAYOUT HORIZONTAL SIEMPRE ============== */
    .workspace{
      display:flex;
      gap:12px;
      align-items:stretch;
      flex-wrap:nowrap;            /* NO apilar */
      overflow-x:auto;             /* scroll horizontal si falta */
      padding-bottom:4px;
    }

    .col{
      border:4px solid var(--ink);
      border-radius:20px;
      background:var(--panel);
      position:relative;
      overflow:hidden;
      box-shadow: 0 10px 22px var(--shadow);
      min-height: 560px;
    }

    .col::before{
      content:"";
      position:absolute;
      inset:-18px;
      background: radial-gradient(circle, rgba(0,0,0,.10) 10%, transparent 11%) 0 0/14px 14px;
      opacity:.16;
      pointer-events:none;
      mix-blend-mode:multiply;
    }

    /* tamaños mínimos para que permanezcan lado a lado (con scroll si pantalla pequeña) */
    .left{ flex: 0 0 540px; }
    .right{ flex: 0 0 540px; }
    @media (min-width: 1100px){
      .left{ flex: 1 0 540px; }
      .right{ flex: 1 0 540px; }
    }

    /* ============== CONTENIDO IZQUIERDA ============== */
    .block{
      position:relative;
      padding:14px;
      display:grid;
      gap:12px;
      z-index:1;
      height:100%;
    }

    .panelTitle{
      margin:0;
      font-weight:1000;
      text-transform:uppercase;
      letter-spacing:.6px;
      font-size: clamp(16px, 2vw, 20px);
    }

    .listBox{
      border:4px solid var(--ink);
      border-radius:18px;
      background:var(--paper);
      padding:8px;
      display:grid;
      gap:6px;
      flex: 1 1 auto;
    }

    .item{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 10px;
      border-radius:14px;
      cursor:pointer;
      user-select:none;
      transition: background .12s ease, transform .06s ease;
    }
    .item:hover{ background: rgba(45,125,255,.10); }
    .item:active{ transform: translate(1px,1px); }

    .item.selected{
      background: var(--select);
      outline: 3px solid var(--ink);
      outline-offset: -3px;
    }

    .check{
      width:18px;
      height:18px;
      accent-color: var(--accent);
      cursor:pointer;
      flex: 0 0 auto;
    }

    .label{
      font-weight:950;
      line-height:1.15;
      font-size: 15px;
    }

    .bottomActions{
      display:flex;
      justify-content:flex-start;
    }

    .generalBtn{
      border:3px solid var(--ink);
      border-radius:999px;
      padding:12px 14px;
      background:#fff;
      cursor:pointer;
      font-weight:1000;
      text-transform:uppercase;
      letter-spacing:.6px;
      font-size:12px;
      box-shadow: 0 6px 14px rgba(0,0,0,.14);
      transition: transform .06s ease, background .12s ease;
      user-select:none;
    }
    .generalBtn:hover{ background: rgba(255,212,0,.20); }
    .generalBtn:active{ transform: translate(1px,1px); }
    .generalBtn.active{
      background: rgba(45,125,255,.14);
      outline: 3px solid var(--ink);
      outline-offset: -3px;
    }

    /* ============== CONTENIDO DERECHA ============== */
    .detailTitle{
      margin:0;
      font-weight:1000;
      text-transform:uppercase;
      letter-spacing:.6px;
      font-size: clamp(18px, 2.4vw, 24px);
      line-height:1.15;
    }

    .detailCard{
      border:4px solid var(--ink);
      border-radius:18px;
      background: var(--paper);
      padding:12px;
      display:grid;
      gap:12px;
    }

    .section{
      border:3px solid var(--ink);
      border-radius:16px;
      background:#fff;
      padding:10px;
      box-shadow: 0 6px 14px rgba(0,0,0,.10);
    }

    .tag{
      display:inline-block;
      margin-bottom:8px;
      font-weight:1000;
      text-transform:uppercase;
      letter-spacing:.6px;
      font-size:12px;
      padding:4px 10px;
      border:3px solid var(--ink);
      border-radius:999px;
      color:#fff;
    }
    .tag-exp{ background: var(--accent); }
    .tag-ej{ background: var(--accent2); color: var(--ink); }

    .text{
      margin:0;
      color:var(--ink);
      font-weight:750;
      line-height:1.35;
      font-size: 15px;
    }

    .text ul{
      margin:8px 0 0 18px;
      padding:0;
    }
    .text li{ margin:6px 0; }

    /* ============== ACORDEÓN ============== */
    .accordion{
      display:grid;
      gap:10px;
    }

    .accItem{
      border:3px solid var(--ink);
      border-radius:16px;
      background:#fff;
      overflow:hidden;
      box-shadow: 0 6px 14px rgba(0,0,0,.10);
    }

    .accBtn{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background:#fff;
      border:none;
      padding:12px 12px;
      cursor:pointer;
      text-align:left;
      font-weight:1000;
      letter-spacing:.2px;
      font-size:14px;
      color:var(--ink);
    }

    .accBtn:active{ transform: translate(1px,1px); }

    .accBadge{
      border:3px solid var(--ink);
      border-radius:999px;
      padding:4px 10px;
      font-weight:1000;
      text-transform:uppercase;
      letter-spacing:.6px;
      font-size:12px;
      background: rgba(255,212,0,.25);
      flex:0 0 auto;
      white-space:nowrap;
    }

    .accPanel{
      display:none;
      border-top:3px solid var(--ink);
      padding:12px;
      background: var(--paper);
    }
    .accPanel.open{ display:block; }

    .accSubtag{
      display:inline-block;
      margin:0 8px 8px 0;
      font-weight:1000;
      text-transform:uppercase;
      letter-spacing:.6px;
      font-size:12px;
      padding:4px 10px;
      border:3px solid var(--ink);
      border-radius:999px;
      background: rgba(45,125,255,.14);
    }

    .accText{
      margin:0;
      font-weight:750;
      line-height:1.35;
      font-size: 15px;
    }

    .accText ul{
      margin:10px 0 0 18px;
      padding:0;
    }
    .accText li{ margin:6px 0; }

    footer{
      text-align:center;
      font-weight:800;
      font-size:13px;
      padding:8px 0 2px;
      opacity:.9;
    }

    .sr-only{
      position:absolute; left:-9999px;
      width:1px; height:1px; overflow:hidden;
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <h1 class="headerTitle">Artículo científico y publicaciones académicas</h1>
    </header>

    <main class="workspace" aria-label="Checklist y panel de detalle">
      <!-- IZQUIERDA -->
      <section class="col left" aria-label="Lista de criterios">
        <div class="block">
          <h2 class="panelTitle">Criterios</h2>

          <div class="listBox" id="listBox">
            <!-- Se renderiza por JS -->
          </div>

          <div class="bottomActions">
            <button class="generalBtn" id="generalBtn" type="button">
              Generalidades de publicaciones
            </button>
          </div>

          <div class="sr-only" id="live" aria-live="polite"></div>
        </div>
      </section>

      <!-- DERECHA -->
      <section class="col right" aria-label="Detalle del criterio">
        <div class="block">
          <h2 class="detailTitle" id="detailTitle">—</h2>

          <!-- Vista estándar (Explicación + Ejemplo) -->
          <div class="detailCard" id="standardView">
            <div class="section">
              <span class="tag tag-exp">Explicación</span>
              <div class="text" id="detailExplain"></div>
            </div>

            <div class="section">
              <span class="tag tag-ej">Ejemplo</span>
              <div class="text" id="detailExample"></div>
            </div>
          </div>

          <!-- Vista generalidades (Acordeón) -->
          <div class="detailCard" id="generalView" style="display:none;">
            <div class="accordion" id="accordion">
              <!-- Se renderiza por JS -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>Aprendiendo con @LaProfeVivy</footer>
  </div>

  <script>
    // Checklist (hasta referencias y citación). Sin contadores ni puntajes.

    const CRITERIA = [
      {
        label: "Título y palabras clave",
        explain: "Debe comunicar el tema central con precisión y facilitar la búsqueda del documento usando términos coherentes con el contenido.",
        example: "Título: “Efecto del aprendizaje activo en cálculo I”. Palabras clave: aprendizaje activo, cálculo, rendimiento."
      },
      {
        label: "Resumen",
        explain: "Síntesis breve del problema, objetivo, método, resultado principal y conclusión. Sirve para decidir si el artículo es relevante.",
        example: "En pocas líneas: objetivo + cómo se estudió + hallazgo clave + conclusión aplicable."
      },
      {
        label: "Introducción (problema y objetivo)",
        explain: "Presenta el contexto, el problema y el objetivo/pregunta de investigación. Justifica por qué el estudio es necesario.",
        example: "Describe el problema en un curso, cita evidencias previas y termina con un objetivo medible."
      },
      {
        label: "Marco teórico (antecedentes y bases conceptuales)",
        explain: `
          El marco teórico sustenta el estudio con información confiable y organizada. Se suele estructurar así:
          <ul>
            <li><b>Antecedentes:</b> qué se ha investigado antes sobre el tema (hallazgos previos relevantes).</li>
            <li><b>Estado del arte:</b> panorama actualizado de tendencias, enfoques y debates recientes.</li>
            <li><b>Bases conceptuales:</b> conceptos y definiciones clave que el trabajo usará (qué significa cada término).</li>
            <li><b>Teorías o modelos:</b> marcos explicativos que orientan cómo interpretar el fenómeno.</li>
          </ul>
        `,
        example: `
          En un estudio sobre asistencia: se revisan investigaciones sobre puntualidad (antecedentes), se resumen enfoques recientes (estado del arte),
          se definen “puntualidad” y “ausentismo” (bases conceptuales) y se adopta un modelo de motivación académica (teoría).
        `
      },
      {
        label: "Metodología / Métodos",
        explain: "Describe cómo se hizo el estudio (diseño, datos, instrumentos, procedimiento y criterios de análisis) para que sea replicable.",
        example: "Indica población/muestra, variables, cómo se recolectaron datos y cómo se analizaron."
      },
      {
        label: "Resultados",
        explain: "Presenta evidencia derivada de los datos (tablas, cifras, patrones) sin extenderse en interpretaciones. La evidencia va primero.",
        example: "Muestra porcentajes, comparaciones y gráficos que respalden los hallazgos."
      },
      {
        label: "Discusión",
        explain: "Interpreta el significado de los resultados, los compara con otros estudios y reconoce limitaciones (sesgos, tamaño de muestra, etc.).",
        example: "Explica por qué pudo ocurrir el resultado y cómo coincide o difiere de investigaciones previas."
      },
      {
        label: "Conclusiones y recomendaciones",
        explain: "Cierra respondiendo al objetivo con base en resultados. Propone implicaciones o acciones sin introducir datos nuevos.",
        example: "Conclusión: “X mejora Y”. Recomendación: “Implementar X y medir por periodos”."
      },
      {
        label: "Referencias y citación",
        explain: "Lista las fuentes usadas y permite verificar afirmaciones. Deben ser pertinentes y citadas de forma consistente (APA/IEEE/otro).",
        example: "Toda idea tomada de una fuente aparece citada en el texto y en la lista final de referencias."
      }
    ];

    // Generalidades de publicaciones (Acordeón en panel derecho).
    // Incluye lo pedido y, dentro de validación, agrega lo que suele faltar: indexación/métricas y acceso abierto.
    const GENERALITIES = [
      {
        title: "Repositorios y buscadores académicos",
        badge: "1",
        content: `
          <span class="accSubtag">Qué son</span>
          <p class="accText">
            Espacios y motores de búsqueda para localizar literatura académica (artículos, tesis, libros, actas, preprints).
            Permiten filtrar por autor, año, tema y, en algunos casos, por acceso abierto.
          </p>
          <span class="accSubtag">Ejemplos</span>
          <p class="accText">
            Google Scholar, repositorios institucionales (universidades), bibliotecas digitales, y bases de datos de revistas según tu institución.
          </p>
          <span class="accSubtag">Uso práctico</span>
          <p class="accText">
            Identifica palabras clave, revisa citas/autoridad del autor, y verifica si la fuente es revista, conferencia, capítulo o preprint.
          </p>
        `
      },
      {
        title: "Identificadores de publicaciones",
        badge: "2",
        content: `
          <span class="accSubtag">Para qué sirven</span>
          <p class="accText">
            Son “códigos” que ayudan a identificar y recuperar de forma precisa una obra o una publicación.
          </p>
          <span class="accSubtag">Principales</span>
          <p class="accText">
            <ul>
              <li><b>DOI:</b> identifica artículos (y otros documentos) de manera persistente.</li>
              <li><b>ISSN:</b> identifica revistas y publicaciones seriadas.</li>
              <li><b>ISBN:</b> identifica libros.</li>
              <li><b>ORCID:</b> identifica autores (útil para distinguir investigadores con nombres similares).</li>
            </ul>
          </p>
          <span class="accSubtag">Ejemplo</span>
          <p class="accText">
            Si un artículo tiene DOI, puedes encontrar exactamente esa versión aunque el sitio cambie.
          </p>
        `
      },
      {
        title: "Tipos de publicación y validación",
        badge: "3",
        content: `
          <span class="accSubtag">Tipos comunes</span>
          <p class="accText">
            <ul>
              <li><b>Artículo de revista:</b> suele tener estructura IMRyD y evaluación editorial.</li>
              <li><b>Actas de congreso (conferencia):</b> resultados presentados en eventos académicos.</li>
              <li><b>Capítulo de libro:</b> aporte dentro de una obra colectiva.</li>
              <li><b>Tesis / trabajos institucionales:</b> documentos académicos (no siempre “revista”).</li>
              <li><b>Preprint:</b> versión previa a publicación formal (útil, pero requiere verificación).</li>
            </ul>
          </p>

          <span class="accSubtag">Validación (lo clave)</span>
          <p class="accText">
            <ul>
              <li><b>Revisión por pares:</b> expertos evalúan calidad y coherencia antes de publicar.</li>
              <li><b>Evaluación editorial:</b> revisión de normas, ética, originalidad y calidad mínima.</li>
              <li><b>Contraste de fuentes:</b> verificar datos, métodos y referencias; no confiar solo en “autoridad”.</li>
            </ul>
          </p>

          <span class="accSubtag">Suele faltar en clase: qué revisar además</span>
          <p class="accText">
            <ul>
              <li><b>Indexación y métricas:</b> si la revista está indexada (según tu contexto) y su trayectoria.</li>
              <li><b>Acceso abierto y licencias:</b> condiciones de uso y reutilización del contenido.</li>
            </ul>
          </p>
        `
      }
    ];

    const listBox = document.getElementById("listBox");
    const detailTitle = document.getElementById("detailTitle");
    const detailExplain = document.getElementById("detailExplain");
    const detailExample = document.getElementById("detailExample");
    const live = document.getElementById("live");

    const generalBtn = document.getElementById("generalBtn");
    const standardView = document.getElementById("standardView");
    const generalView = document.getElementById("generalView");
    const accordion = document.getElementById("accordion");

    let selectedIndex = 0;
    let inGeneralMode = false;

    function renderList(){
      listBox.innerHTML = "";

      CRITERIA.forEach((c, i) => {
        const row = document.createElement("div");
        row.className = "item" + (!inGeneralMode && i === selectedIndex ? " selected" : "");
        row.setAttribute("role", "button");
        row.setAttribute("tabindex", "0");
        row.setAttribute("aria-label", `Seleccionar criterio: ${c.label}`);

        // Checkbox (NO debe cambiar panel al hacer click)
        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.className = "check";
        cb.setAttribute("aria-label", `Marcar criterio: ${c.label}`);

        cb.addEventListener("click", (e) => e.stopPropagation());
        cb.addEventListener("keydown", (e) => e.stopPropagation());

        const label = document.createElement("div");
        label.className = "label";
        label.textContent = c.label;

        row.appendChild(cb);
        row.appendChild(label);

        // Click en el ítem sí cambia panel
        row.addEventListener("click", () => selectCriterion(i));
        row.addEventListener("keydown", (e) => {
          if(e.key === "Enter" || e.key === " "){
            e.preventDefault();
            selectCriterion(i);
          }
        });

        listBox.appendChild(row);
      });
    }

    function setModeGeneral(){
      inGeneralMode = true;
      generalBtn.classList.add("active");

      // vista derecha
      standardView.style.display = "none";
      generalView.style.display = "grid";
      detailTitle.textContent = "Generalidades de publicaciones";

      // quitar resaltado en lista
      [...listBox.querySelectorAll(".item")].forEach(el => el.classList.remove("selected"));

      renderAccordion();
      // abrir el primero por defecto
      openAccordion(0);

      live.textContent = "Panel: Generalidades de publicaciones.";
    }

    function setModeStandard(){
      inGeneralMode = false;
      generalBtn.classList.remove("active");

      // vista derecha
      generalView.style.display = "none";
      standardView.style.display = "grid";

      // re-render para restaurar selección visual
      renderList();
      selectCriterion(selectedIndex, {silent:true});
    }

    function selectCriterion(i, opts={silent:false}){
      inGeneralMode = false;
      generalBtn.classList.remove("active");

      selectedIndex = i;
      const c = CRITERIA[i];

      // vista derecha estándar
      generalView.style.display = "none";
      standardView.style.display = "grid";
      detailTitle.textContent = c.label;

      detailExplain.innerHTML = c.explain;
      detailExample.innerHTML = c.example;

      // actualizar resaltado
      [...listBox.querySelectorAll(".item")].forEach((el, idx) => {
        el.classList.toggle("selected", idx === selectedIndex);
      });

      if(!opts.silent){
        live.textContent = `Criterio seleccionado: ${c.label}.`;
      }
    }

    function renderAccordion(){
      accordion.innerHTML = "";

      GENERALITIES.forEach((it, idx) => {
        const wrap = document.createElement("div");
        wrap.className = "accItem";

        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "accBtn";
        btn.setAttribute("aria-expanded","false");
        btn.innerHTML = `
          <span>${it.title}</span>
          <span class="accBadge">${it.badge}</span>
        `;

        const panel = document.createElement("div");
        panel.className = "accPanel";
        panel.innerHTML = it.content;

        btn.addEventListener("click", () => {
          const isOpen = panel.classList.contains("open");
          if(isOpen){
            panel.classList.remove("open");
            btn.setAttribute("aria-expanded","false");
          }else{
            openAccordion(idx);
          }
        });

        wrap.appendChild(btn);
        wrap.appendChild(panel);
        accordion.appendChild(wrap);
      });
    }

    function openAccordion(indexToOpen){
      const items = [...accordion.querySelectorAll(".accItem")];
      items.forEach((it, idx) => {
        const btn = it.querySelector(".accBtn");
        const panel = it.querySelector(".accPanel");
        const open = idx === indexToOpen;
        panel.classList.toggle("open", open);
        btn.setAttribute("aria-expanded", open ? "true" : "false");
      });
    }

    // Botón generalidades
    generalBtn.addEventListener("click", () => {
      if(inGeneralMode){
        setModeStandard();
      }else{
        setModeGeneral();
      }
    });

    // Inicialización
    renderList();
    selectCriterion(0, {silent:true});
  </script>
</body>
</html>
