<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Lista de verificación de tarea</title>
<style>
:root{
  --verde:#7fb536;
  --magenta:#e6007e;
  --blanco:#ffffff;
}
body{
  background:radial-gradient(circle at top right,#111 0%,#000 100%);
  font-family:"Poppins",sans-serif;
  margin:0;
  padding:2rem;
  display:flex;
  justify-content:center;
  color:#222;
}
.contenedor{
  background:var(--blanco);
  border-radius:18px;
  box-shadow:0 0 25px rgba(0,0,0,.5);
  max-width:960px;
  width:100%;
  overflow:hidden;
}
header{
  text-align:center;
  padding:1.5rem 1rem;
  border-bottom:3px solid var(--verde);
}
h1{margin:0;font-size:1.8rem;color:var(--verde);}
h2.sub{margin:.3rem 0 1rem;color:var(--magenta);font-weight:500;}
section{padding:1rem 1.5rem;}
h3{color:var(--verde);margin:.8rem 0 .5rem;font-size:1.1rem;}
h4{margin-top:1rem;color:var(--magenta);}

.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#f7f7f7;
  margin:.4rem 0;
  padding:.6rem .8rem;
  border-radius:10px;
}
input[type="checkbox"]{accent-color:var(--verde);width:18px;height:18px;}
label{display:flex;align-items:center;gap:8px;flex:1;}
button.vermas{
  background:var(--magenta);
  color:#fff;
  border:none;
  border-radius:8px;
  padding:.35rem .7rem;
  font-size:.8rem;
  cursor:pointer;
}
button.vermas:hover{background:#c2006c;}
footer{
  border-top:1px solid #ddd;
  background:#fafafa;
  padding:1rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
}
.barra{width:250px;height:8px;background:#eee;border-radius:999px;overflow:hidden;}
.barra span{display:block;height:100%;width:0%;background:linear-gradient(90deg,var(--verde),var(--magenta));transition:width .3s;}
.pct{font-size:.9rem;color:#555;}
.pill{background:#eef7e8;border:1px solid #d4e4c8;padding:5px 10px;border-radius:999px;font-size:.8rem;color:#2a4e17;font-weight:600;}
.footer-vivy{
  background:var(--verde);
  color:#fff;
  text-align:center;
  padding:.8rem;
  font-weight:600;
  font-size:.9rem;
  letter-spacing:.3px;
}
/* popup */
.popup{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:99;}
.popup .card{background:#fff;border-radius:14px;padding:1.5rem;max-width:700px;width:90%;box-shadow:0 0 20px rgba(0,0,0,.5);}
.popup h4{margin-top:0;color:var(--verde);}
.popup p{line-height:1.55;color:#222;white-space:pre-line;}
button.cerrar{background:var(--verde);color:#fff;border:none;border-radius:8px;padding:.4rem .8rem;cursor:pointer;font-size:.8rem;}
button.cerrar:hover{background:#6a9a2a;}
</style>
</head>
<body>
<div class="contenedor">
  <header>
    <h1>Lista de verificación de tarea</h1>
    <h2 class="sub">Aprendiendo con @LaProfeVivy</h2>
  </header>

  <!-- PRELIMINARES -->
  <section>
    <h3>Preliminares</h3>

    <div class="item">
      <label><input type="checkbox"> Encuentros sincrónicos del eje.</label>
      <button class="vermas" data-info="pre1">Ver más</button>
    </div>

    <div class="item">
      <label><input type="checkbox"> Documento en Drive: conformación final de grupo e información en pestaña Anuncios.</label>
      <button class="vermas" data-info="pre2">Ver más</button>
    </div>
  </section>

  <!-- DESARROLLO -->
  <section>
    <h3>Desarrollo</h3>

    <h4>1. Preparación y organización</h4>
    <div class="item">
      <label><input type="checkbox"> Descarga de plantilla y apertura del drive grupal.</label>
      <button class="vermas" data-info="des1">Ver más</button>
    </div>

    <div class="item">
      <label><input type="checkbox"> Revisión de apartados solicitados según normativas explicadas en el encuentro.</label>
      <button class="vermas" data-info="des2">Ver más</button>
    </div>

    <h4>2. Autoría y aportes</h4>
    <div class="item">
      <label><input type="checkbox"> Marcación de autoría y filiación.</label>
      <button class="vermas" data-info="des3">Ver más</button>
    </div>
    <div class="item">
      <label><input type="checkbox"> Tabla de aportes generales.</label>
      <button class="vermas" data-info="des4">Ver más</button>
    </div>

    <h4>3. Desarrollo de apartados solicitados</h4>
    <div class="item">
      <label><input type="checkbox"> Elección de Problemática complicada.</label>
      <button class="vermas" data-info="des5">Ver más</button>
    </div>
    <div class="item">
      <label><input type="checkbox"> Desarrollo de Análisis de problema.</label>
      <button class="vermas" data-info="des6">Ver más</button>
    </div>
    <div class="item">
      <label><input type="checkbox"> Desarrollo de Análisis de solución.</label>
      <button class="vermas" data-info="des7">Ver más</button>
    </div>
    <div class="item">
      <label><input type="checkbox"> Desarrollo de minivideos.</label>
      <button class="vermas" data-info="des8">Ver más</button>
    </div>

    <h4>4. Entrega</h4>
    <div class="item">
      <label><input type="checkbox"> Envío del documento grupal.</label>
      <button class="vermas" data-info="des9">Ver más</button>
    </div>
    <div class="item">
      <label><input type="checkbox"> Revisión grupal y validación de rúbrica.</label>
      <button class="vermas" data-info="des10">Ver más</button>
    </div>
    <div class="item">
      <label><input type="checkbox"> Entrega final del grupo.</label>
      <button class="vermas" data-info="des11">Ver más</button>
    </div>
  </section>

  <!-- POSTERIOR A LA CALIFICACIÓN -->
  <section>
    <h3>Posterior a la calificación</h3>
    <div class="item">
      <label><input type="checkbox"> Observación de calificación y/o comentarios.</label>
      <button class="vermas" data-info="post1">Ver más</button>
    </div>
    <div class="item">
      <label><input type="checkbox"> Evaluación con 1 punto (Alerta).</label>
      <button class="vermas" data-info="post2">Ver más</button>
    </div>
  </section>

  <!-- NOTA -->
  <section>
    <h3>Nota final</h3>
    <div class="item">
      <label><input type="checkbox"> Recordatorio de comunicación oficial.</label>
      <button class="vermas" data-info="nota">Ver más</button>
    </div>
  </section>

  <footer>
    <div class="pct" id="pct">0% completado</div>
    <div class="barra"><span id="bar"></span></div>
    <span class="pill" id="count">0 ítems</span>
  </footer>

  <div class="footer-vivy">
    Aprendiendo con @LaProfeVivy
  </div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="card">
    <h4>Detalle</h4>
    <p id="texto"></p>
    <div style="text-align:right;margin-top:1rem;">
      <button class="cerrar">Cerrar</button>
    </div>
  </div>
</div>

<script>
const textos={
  pre1:"Revisar los encuentros sincrónicos correspondientes al eje.",
  pre2:"Revisar el documento en Drive de la asignatura, la conformación final de grupo revisando integrantes y número de grupo, y toda la información dada para el eje en la pestaña Anuncios.",

  des1:"El líder de grupo descarga la plantilla y abre el drive grupal donde subirá el documento para compartir con sus compañeros de subgrupo asignado mediante correo electrónico.",
  des2:"Todos revisarán los apartados de la fase correspondiente y los realizarán según las normativas explicadas en el encuentro para tener en cuenta en la realización del trabajo.",
  des3:"Marcación de autoría como dice la plantilla: solo nombres y filiación de los estudiantes que participaron.",
  des4:"Tabla de Aportes generales completada por todos los integrantes.",
  des5:"Elección entre esos aportes de la Problemática complicada hacia el desarrollo con aplicativo móvil original.",
  des6:"Desarrollo de Análisis de problema con el árbol de problemas, público objetivo y pregunta problema.",
  des7:"Desarrollo de Análisis de solución con el desarrollo de objetivos e hipótesis de solución.",
  des8:"Desarrollo de minivideos breves y pertinentes que expliquen el proceso del trabajo.",
  des9:"Envío de documento grupal mediante enlace funcional compartido a la tutora crojas40@areandina.edu.co como editor para observar aportes individuales.",
  des10:"Revisión grupal de rúbrica y trabajo desarrollado (que cumpla con normativa de contenido solicitado, explicado y formato).",
  des11:"Entrega por solo uno del grupo con mensaje que informe el número de grupo e integrantes que participaron del desarrollo y si alguno no participó mencionar la razón (no olvidar evidencia como capturas, notificación, etc.), pero todos deben estar atentos a que quede registrada desde sus perfiles como entrega grupal.",

  post1:"Todos deben observar la calificación en rúbrica y si hay comentarios para mejorar el desarrollo en la siguiente entrega dado que es insumo de la misma.",
  post2:"Si la evaluación es de 1 punto significa Alerta; algo no permitió la calificación. Revisar la razón y solucionarla enviando mensaje por mensajería de Canvas de solución de la misma para recalificación.",

  nota:"Recordar que el comentario no es medio de comunicación sino de entrega de tarea, dado que es un espacio que no notifica al docente. Debe tener la paleta de Areandina, footer Aprendiendo con @LaProfeVivy, estar agrupado por temas titulados y cada especificación se entrega en botón 'Ver detalle'. Corregir gramática, ortografía y redacción, pero sin cambiar palabras."
};

document.querySelectorAll('.vermas').forEach(btn=>{
  btn.addEventListener('click',()=>{
    const key=btn.dataset.info;
    document.getElementById('texto').textContent=textos[key]||'';
    document.getElementById('popup').style.display='flex';
  });
});
document.querySelector('.cerrar').addEventListener('click',()=>document.getElementById('popup').style.display='none');
document.getElementById('popup').addEventListener('click',e=>{if(e.target.id==='popup')e.target.style.display='none';});

const boxes=document.querySelectorAll('input[type="checkbox"]');
const bar=document.getElementById('bar');
const pct=document.getElementById('pct');
const count=document.getElementById('count');
function update(){
  const done=[...boxes].filter(b=>b.checked).length;
  const total=boxes.length;
  const p=total?Math.round(done/total*100):0;
  bar.style.width=p+'%';
  pct.textContent=p+'% completado';
  count.textContent=`${done} ítems`;
}
boxes.forEach(b=>b.addEventListener('change',update));
update();
</script>
</body>
</html>
