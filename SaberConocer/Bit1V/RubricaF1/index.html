<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Lista de verificación de tarea</title>
<style>
:root{
  --verde:#7fb536;
  --magenta:#e6007e;
  --blanco:#ffffff;
}
body{
  background:radial-gradient(circle at top right,#111 0%,#000 100%);
  font-family:"Poppins",sans-serif;
  margin:0;
  padding:2rem;
  display:flex;
  justify-content:center;
  color:#222;
}
.contenedor{
  background:var(--blanco);
  border-radius:18px;
  box-shadow:0 0 25px rgba(0,0,0,.5);
  max-width:960px;
  width:100%;
  overflow:hidden;
}
header{text-align:center;padding:1.5rem 1rem;border-bottom:3px solid var(--verde);}
h1{margin:0;font-size:1.8rem;color:var(--verde);}
h2.sub{margin:.3rem 0 1rem;color:var(--magenta);font-weight:500;}
section{padding:1rem 1.5rem;}
h3{color:var(--verde);margin:.8rem 0 .5rem;font-size:1.1rem;}
.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#f7f7f7;
  margin:.4rem 0;
  padding:.6rem .8rem;
  border-radius:10px;
}
input[type="checkbox"]{accent-color:var(--verde);width:18px;height:18px;}
label{display:flex;align-items:center;gap:8px;flex:1;}
button.vermas{
  background:var(--magenta);
  color:#fff;
  border:none;
  border-radius:8px;
  padding:.35rem .7rem;
  font-size:.8rem;
  cursor:pointer;
}
button.vermas:hover{background:#c2006c;}
footer{
  border-top:1px solid #ddd;
  background:#fafafa;
  padding:1rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
}
.barra{width:250px;height:8px;background:#eee;border-radius:999px;overflow:hidden;}
.barra span{display:block;height:100%;width:0%;background:linear-gradient(90deg,var(--verde),var(--magenta));transition:width .3s;}
.pct{font-size:.9rem;color:#555;}
.pill{background:#eef7e8;border:1px solid #d4e4c8;padding:5px 10px;border-radius:999px;font-size:.8rem;color:#2a4e17;font-weight:600;}
.footer-vivy{
  background:var(--verde);
  color:#fff;
  text-align:center;
  padding:.8rem;
  font-weight:600;
  font-size:.9rem;
  letter-spacing:.3px;
}
/* popup */
.popup{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:99;}
.popup .card{background:#fff;border-radius:14px;padding:1.5rem;max-width:700px;width:90%;box-shadow:0 0 20px rgba(0,0,0,.5);}
.popup h4{margin-top:0;color:var(--verde);}
.popup p{line-height:1.55;color:#222;white-space:pre-line;}
button.cerrar{background:var(--verde);color:#fff;border:none;border-radius:8px;padding:.4rem .8rem;cursor:pointer;font-size:.8rem;}
button.cerrar:hover{background:#6a9a2a;}
ul{margin-left:1.2rem;}
</style>
</head>
<body>
<div class="contenedor">
  <header>
    <h1>Lista de verificación de tarea</h1>
    <h2 class="sub">Bit Transformador_Fase 1</h2>
  </header>

  <!-- PRELIMINARES -->
  <section>
    <h3>Preliminares</h3>
    <div class="item">
      <label><input type="checkbox"> Encuentros sincrónicos del eje.</label>
      <button class="vermas" data-info="pre1">Ver más</button>
    </div>
    <div class="item">
      <label><input type="checkbox"> Revisión en documento de asignatura en Drive.</label>
      <button class="vermas" data-info="pre2">Ver más</button>
    </div>
  </section>

  <!-- DESARROLLO -->
  <section>
    <h3>Desarrollo</h3>

    <!-- Grupo 1 -->
    <div class="item">
      <label><input type="checkbox"> Descarga de plantilla Bi-T Transformador entregada.</label>
      <button class="vermas" data-info="des1">Ver más</button>
    </div>

    <div class="item">
      <label><input type="checkbox"> Marcación de autoría y filiación.</label>
      <button class="vermas" data-info="des2">Ver más</button>
    </div>

    <!-- Grupo 2 -->
    <div class="item">
      <label><input type="checkbox"> Desarrollo de apartados solicitados.</label>
      <button class="vermas" data-info="des3">Ver más</button>
    </div>
     <div class="item">
      <label><input type="checkbox"> Revisión grupal.</label>
      <button class="vermas" data-info="des5">Ver más</button>
    </div>

    <!-- Grupo 3 -->
    <div class="item">
      <label><input type="checkbox"> Entrega final del grupo.</label>
      <button class="vermas" data-info="des4">Ver más</button>
    </div>

   
  </section>

  <!-- POSTERIOR A LA CALIFICACIÓN -->
  <section>
    <h3>Posterior a la calificación</h3>
    <div class="item">
      <label><input type="checkbox"> Observación de calificación y/o comentarios.</label>
      <button class="vermas" data-info="post1">Ver más</button>
    </div>
    <div class="item">
      <label><input type="checkbox"> Evaluación =1 punto (Alerta).</label>
      <button class="vermas" data-info="post2">Ver más</button>
    </div>
  </section>

  <!-- NOTA -->
  <section>
    <h3>Nota final</h3>
    <div class="item">
      <label><input type="checkbox"> Recordatorio de comunicación oficial.</label>
      <button class="vermas" data-info="nota">Ver más</button>
    </div>
  </section>

  <footer>
    <div class="pct" id="pct">0% completado</div>
    <div class="barra"><span id="bar"></span></div>
    <span class="pill" id="count">0 ítems</span>
  </footer>

  <div class="footer-vivy">Aprendiendo con @LaProfeVivy</div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="card">
    <h4>Detalle</h4>
    <p id="texto"></p>
    <div style="text-align:right;margin-top:1rem;">
      <button class="cerrar">Cerrar</button>
    </div>
  </div>
</div>

<script>
const textos={
  pre1:"Revisar los dos (2) Encuentros Sincrónicos correspondientes al eje 1.",
  pre2:"Revisar el documento dispuesto en el foro de discusión de CANVAS, la conformación final de grupo con integrantes y número de grupo en pestaña Eje 1, y toda la información dada para el eje en la pestaña Anuncios.",

  des1:"El líder de grupo descarga la plantilla y abre el drive grupal donde subirá el documento para compartir con sus compañeros. Todos revisarán los apartados de la fase correspondiente y los realizarán según las normativas explicadas en el encuentro.",
  des2:"Marcación de autoría como dice la plantilla: solo nombres y filiación de los estudiantes que participaron.",
  des3:"Se debe diligenciar la tabla de aportes generales de todos los integrantes y desarrollar los siguientes apartados:\n\n• Elección de la Problemática (entendida como la Problemática complicada) hacia el desarrollo con aplicativo móvil original.\n• Desarrollo de Análisis de problema con el árbol de problemas, público objetivo y pregunta problema.\n• Desarrollo de Análisis de solución con los objetivos e hipótesis de solución.\n• Desarrollo de minivideos que evidencien el proceso de construcción.",
  des4:"Envío de documento grupal mediante enlace funcional compartido a la tutora crojas40@areandina.edu.co como editor para observar aportes individuales. La entrega debe realizarla un integrante del grupo, informando número de grupo, integrantes que participaron y evidencias en caso de no participación. Todos deben verificar que quede registrada como entrega grupal.",
  des5:"Revisión grupal de rúbrica y trabajo desarrollado (que cumpla con normativa de contenido y formato solicitado y explicado ).",

  post1:"Todos deben observar la calificación en rúbrica y si hay comentarios, para mejorar el desarrollo en la siguiente entrega (fase 2)  dado que es insumo de la misma.",
  post2:"Si la evaluación es de 1 punto significa Alerta; algo no permitió la calificación. Revisar la razón dejada y solucionarla enviando mensaje por mensajería de Canvas de scorrección de la misma para recalificación.",

  nota:"Recordar que el comentario no es medio de comunicación sino de especificación de datos de entrega de tarea, dado que es un espacio que no notifica al docente."
};

document.querySelectorAll('.vermas').forEach(btn=>{
  btn.addEventListener('click',()=>{
    const key=btn.dataset.info;
    document.getElementById('texto').textContent=textos[key]||'';
    document.getElementById('popup').style.display='flex';
  });
});
document.querySelector('.cerrar').addEventListener('click',()=>document.getElementById('popup').style.display='none');
document.getElementById('popup').addEventListener('click',e=>{if(e.target.id==='popup')e.target.style.display='none';});

const boxes=document.querySelectorAll('input[type="checkbox"]');
const bar=document.getElementById('bar');
const pct=document.getElementById('pct');
const count=document.getElementById('count');
function update(){
  const done=[...boxes].filter(b=>b.checked).length;
  const total=boxes.length;
  const p=total?Math.round(done/total*100):0;
  bar.style.width=p+'%';
  pct.textContent=p+'% completado';
  count.textContent=`${done} ítems`;
}
boxes.forEach(b=>b.addEventListener('change',update));
update();
</script>
</body>
</html>
