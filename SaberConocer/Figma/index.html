<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendiendo con LaProfeVivy</title>
  <style>
    body {
      margin: 3cm;
      font-family: 'Segoe UI', sans-serif;
      background: url('blancox.jpg') no-repeat center center fixed;
      background-size: cover;
      box-sizing: border-box;
    }
    .titulo {
      text-align: center;
      margin-bottom: 2rem;
      background-color: rgba(255,255,255,0.85);
      padding: 1rem;
      border-radius: 12px;
    }
    .titulo h1 {
      margin: 0.2rem 0;
    }
    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .slide {
      display: none;
      max-width: 100%;
      height: auto;
      border: 4px solid white;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    .slide.active {
      display: block;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .controls button {
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      background-color: #7AA63F;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #5a832f;
    }
  </style>
</head>
<body>
  <div class="titulo">
    <h1>Aprendiendo con LaProfeVivy</h1>
    <h2>Plataforma No Code Figma</h2>
  </div>

  <div class="slider-container">
    <img src="1.png" class="slide active" alt="Diapositiva 1">
    <img src="2.png" class="slide" alt="Diapositiva 2">
    <img src="3.png" class="slide" alt="Diapositiva 3">
    <img src="4.png" class="slide" alt="Diapositiva 4">
    <img src="5.png" class="slide" alt="Diapositiva 5">
    <img src="6.png" class="slide" alt="Diapositiva 6">
    <img src="7.png" class="slide" alt="Diapositiva 7">
    <img src="8.png" class="slide" alt="Diapositiva 8">
    <img src="9.png" class="slide" alt="Diapositiva 9">
    <img src="10.png" class="slide" alt="Diapositiva 10">
    <img src="11.png" class="slide" alt="Diapositiva 11">

    <div class="controls">
      <button onclick="changeSlide(-1)">◀ Atrás</button>
      <button onclick="changeSlide(1)">Siguiente ▶</button>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function changeSlide(direction) {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + direction + slides.length) % slides.length;
      slides[currentSlide].classList.add('active');
    }
  </script>
</body>
</html>
