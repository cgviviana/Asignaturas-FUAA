<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Puntos - Repaso</title>
    <style>
        body {
            background: url('Fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        .container {
            position: relative;
            width: 80%;
            margin: auto;
            max-width: 800px;
        }
        .map {
            position: relative;
            width: 100%;
            height: 500px;
            background: rgba(255, 255, 255, 0.6); /* Blanco con 80% de transparencia */
            border-radius: 15px;
            padding: 20px;
        }
        .point {
            position: absolute;
            width: 60px; /* Aumentado en 50% más */
            height: 60px; /* Aumentado en 50% más */
            background: #90002A; /* Color tomado de la imagen proporcionada */
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white; /* Numeración blanca */
            font-size: 20px;
        }
        .point:hover {
            transform: scale(1.2);
        }
        .point-label {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 5px;
            border-radius: 5px;
            display: none;
        }
        .point:hover + .point-label {
            display: block;
        }
    </style>
</head>
<body>
