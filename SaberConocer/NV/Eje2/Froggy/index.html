<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fuentes de Información - Froggy Jump</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
      padding-bottom: 70px;
    }

    /* Main Title */
    .main-title {
      background: linear-gradient(135deg, #4a148c 0%, #6a1b9a 100%);
      padding: 18px 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .main-title h1 {
      color: #fff;
      font-size: 30px;
      font-weight: bold;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      line-height: 1.2;
    }

    .student-strip {
      margin-top: 10px;
      color: rgba(255,255,255,0.95);
      font-weight: 600;
      letter-spacing: 1px;
      font-size: 14px;
      display: none;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, #6a1b9a 0%, #ab47bc 100%);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      gap: 12px;
    }

    .lives-container, .points-container {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.2);
      padding: 8px 15px;
      border-radius: 25px;
      min-width: 150px;
      justify-content: center;
    }

    .lives-label, .points-label {
      color: white;
      font-weight: bold;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      white-space: nowrap;
    }

    .lives-count {
      background: white;
      color: #6a1b9a;
      font-weight: bold;
      font-size: 24px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 0 0 auto;
    }

    .category-title {
      color: white;
      font-size: 18px;
      font-weight: 700;
      text-align: center;
      flex: 1;
      line-height: 1.2;
    }

    .points-count {
      background: white;
      color: #6a1b9a;
      font-weight: bold;
      font-size: 18px;
      padding: 6px 14px;
      border-radius: 20px;
      min-width: 90px;
      text-align: center;
    }

    /* Game Area */
    .game-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 28px 20px;
    }

    .progress-bar-container {
      background: rgba(255,255,255,0.3);
      border-radius: 20px;
      padding: 8px;
      margin-bottom: 18px;
    }

    .progress-bar {
      height: 30px;
      background: rgba(255,255,255,0.5);
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #6a1b9a, #ab47bc);
      border-radius: 15px;
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    .question-card {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 26px;
      margin-bottom: 26px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .question-number {
      color: #6a1b9a;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 12px;
    }

    .question-text {
      color: #333;
      font-size: 22px;
      font-weight: 700;
      line-height: 1.35;
      text-align: center;
    }

    /* Froggy Jump Options */
    .lily-pads-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 26px;
      margin-top: 26px;
      position: relative;
    }

    .lily-pad {
      background: transparent;
      border: none;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
      padding: 0;
    }

    .lily-pad:hover:not(.answered) {
      transform: translateY(-10px) scale(1.05);
    }

    .lily-pad.correct { animation: correctJump 0.6s ease; }
    .lily-pad.incorrect { animation: incorrectShake 0.6s ease; opacity: 0.55; }

    @keyframes correctJump {
      0%, 100% { transform: translateY(0) scale(1); }
      30% { transform: translateY(-30px) scale(1.1); }
      60% { transform: translateY(-15px) scale(1.05); }
    }
    @keyframes incorrectShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-15px) rotate(-5deg); }
      75% { transform: translateX(15px) rotate(5deg); }
    }

    .lily-content {
      background: #6a1b9a;
      border-radius: 50%;
      padding: 34px 18px 28px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 260px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      position: relative;
      border: 5px solid #ab47bc;
    }

    .lily-content::before {
      content: '';
      position: absolute;
      top: -10px; left: -10px; right: -10px; bottom: -10px;
      background: rgba(171, 71, 188, 0.3);
      border-radius: 50%;
      z-index: -1;
    }

    .option-label {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #ab47bc;
      color: white;
      font-weight: bold;
      font-size: 16px;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    .option-svg {
      width: 92px;
      height: 92px;
      margin-bottom: 12px;
    }

    .option-text {
      color: white;
      font-size: 15px;
      font-weight: 700;
      text-align: center;
      line-height: 1.35;
      padding: 0 10px;
    }

    /* Frog */
    .frog-container {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      transition: all 0.5s ease;
    }

    .frog-svg {
      width: 120px;
      height: 120px;
      filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
    }

    /* Timer */
    .timer-container {
      position: relative;
      background: white;
      padding: 12px 30px;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      border: 3px solid #6a1b9a;
      margin: 0 auto 24px auto;
      width: fit-content;
    }

    .timer-icon { width: 28px; height: 28px; }

    .timer-text {
      font-size: 22px;
      font-weight: bold;
      color: #6a1b9a;
      min-width: 100px;
      text-align: center;
    }

    .timer-text.warning { color: #ff9800; animation: pulse 1s infinite; }
    .timer-text.danger  { color: #ff4444; animation: pulse 0.5s infinite; }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    /* Explanation Modal */
    .explanation-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 20px;
    }
    .explanation-modal.show { display: flex; animation: fadeIn 0.3s ease; }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

    .explanation-content {
      background: white;
      border-radius: 20px;
      padding: 34px;
      max-width: 760px;
      width: 100%;
      position: relative;
      animation: slideUp 0.3s ease;
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    .explanation-header {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 14px;
      color: #6a1b9a;
      line-height: 1.25;
    }

    .explanation-text {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
      margin-bottom: 20px;
      white-space: pre-line;
    }

    /* Buttons */
    .action-buttons { display: flex; gap: 15px; margin-top: 10px; }

    .retry-button, .next-button {
      flex: 1;
      color: white;
      border: none;
      padding: 14px 18px;
      border-radius: 30px;
      font-size: 15px;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .retry-button { background: linear-gradient(135deg, #ff9800, #ff6b00); }
    .next-button  { background: linear-gradient(135deg, #6a1b9a, #ab47bc); }

    .retry-button:hover, .next-button:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 22px rgba(0,0,0,0.18);
    }

    /* Final Screen */
    .final-screen {
      display: none;
      text-align: center;
      background: white;
      border-radius: 20px;
      padding: 50px 28px;
      max-width: 760px;
      margin: 46px auto;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }
    .final-screen.show { display: block; animation: fadeIn 0.5s ease; }

    .final-title {
      font-size: 34px;
      font-weight: 900;
      color: #6a1b9a;
      margin-bottom: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .final-score {
      font-size: 48px;
      font-weight: 900;
      color: #ab47bc;
      margin: 22px 0;
    }

    .final-message {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
      line-height: 1.6;
      white-space: pre-line;
    }

    .restart-button {
      background: linear-gradient(135deg, #6a1b9a, #ab47bc);
      color: white;
      border: none;
      padding: 16px 46px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .restart-button:hover { transform: scale(1.07); box-shadow: 0 8px 25px rgba(106, 27, 154, 0.4); }

    /* Start Screen */
    .start-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.78);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3000;
      padding: 18px;
    }

    .start-card {
      background: #fff;
      border-radius: 20px;
      padding: 28px;
      width: 100%;
      max-width: 560px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    }

    .start-title {
      color: #6a1b9a;
      font-weight: 900;
      font-size: 22px;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
    }

    .start-subtitle {
      color: #333;
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 18px;
      text-align: center;
    }

    .form-row {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 12px;
    }

    label {
      font-weight: 800;
      font-size: 13px;
      color: #4a148c;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    input {
      padding: 12px 14px;
      border-radius: 12px;
      border: 2px solid rgba(106, 27, 154, 0.25);
      outline: none;
      font-size: 15px;
      font-weight: 600;
    }

    input:focus {
      border-color: rgba(106, 27, 154, 0.65);
      box-shadow: 0 0 0 4px rgba(106, 27, 154, 0.12);
    }

    .start-btn {
      margin-top: 10px;
      width: 100%;
      background: linear-gradient(135deg, #6a1b9a, #ab47bc);
      color: white;
      border: none;
      padding: 14px 16px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .start-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 25px rgba(106, 27, 154, 0.35);
    }

    .error-msg {
      color: #ff4444;
      font-weight: 800;
      font-size: 13px;
      margin-top: 8px;
      display: none;
      text-align: center;
    }

    /* Footer */
    .footer {
      background: linear-gradient(135deg, #4a148c 0%, #6a1b9a 100%);
      padding: 18px;
      text-align: center;
      position: fixed;
      bottom: 0; left: 0; right: 0;
      z-index: 100;
      box-shadow: 0 -4px 15px rgba(0,0,0,0.2);
    }

    .footer-text {
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      margin: 0;
      letter-spacing: 1px;
    }

    .footer-handle {
      color: #ab47bc;
      font-weight: 900;
      font-size: 18px;
    }

    @media (max-width: 768px) {
      .lily-pads-container { grid-template-columns: 1fr; gap: 18px; }
      .question-text { font-size: 19px; }
      .lily-content { min-height: 235px; padding: 30px 15px; }
      .main-title h1 { font-size: 22px; }
      .header { padding: 12px 14px; }
      .lives-container, .points-container { min-width: 130px; }
      .action-buttons { flex-direction: column; }
    }
  </style>
</head>

<body>
  <!-- START OVERLAY -->
  <div class="start-overlay" id="startOverlay">
    <div class="start-card">
      <div class="start-title">Ingreso al Quiz</div>
      <div class="start-subtitle">
        Escribe tu <b>nombre completo</b> y el <b>NRC</b>. Tu nombre se mostrará en MAYÚSCULA.
      </div>

      <div class="form-row">
        <label for="fullName">Nombre completo</label>
        <input id="fullName" type="text" placeholder="Ej: Viviana Pérez Gómez" autocomplete="name" />
      </div>

      <div class="form-row">
        <label for="nrc">NRC</label>
        <input id="nrc" type="text" placeholder="Ej: 12345" autocomplete="off" />
      </div>

      <button class="start-btn" id="startBtn">Iniciar juego</button>
      <div class="error-msg" id="startError">Completa NOMBRE y NRC para iniciar.</div>
    </div>
  </div>

  <!-- Main Title -->
  <div class="main-title">
    <h1>Fuentes de Información Verídica - Froggy Jump</h1>
    <div class="student-strip" id="studentStrip"></div>
  </div>

  <!-- Header -->
  <div class="header">
    <div class="lives-container">
      <span class="lives-label">VIDAS</span>
      <div class="lives-count" id="lives">5</div>
    </div>

    <div class="category-title" id="categoryTitle">FUENTES DE INFORMACIÓN</div>

    <div class="points-container">
      <span class="points-label">PUNTOS</span>
      <div class="points-count" id="points">0</div>
    </div>
  </div>

  <!-- Game Container -->
  <div class="game-container" id="gameArea">
    <!-- Progress Bar -->
    <div class="progress-bar-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progressBar"></div>
      </div>
    </div>

    <!-- Timer -->
    <div class="timer-container">
      <svg class="timer-icon" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="10" stroke="#6a1b9a" stroke-width="2"></circle>
        <path d="M12 6v6l4 2" stroke="#6a1b9a" stroke-width="2" stroke-linecap="round"></path>
      </svg>
      <span class="timer-text" id="timer">00:00:40</span>
    </div>

    <!-- Question Card -->
    <div class="question-card">
      <div class="question-number" id="questionNumber">1 / 10</div>
      <div class="question-text" id="questionText"></div>
    </div>

    <!-- Lily Pads -->
    <div class="lily-pads-container" id="lilyPadsContainer"></div>
  </div>

  <!-- Final Screen -->
  <div class="final-screen" id="finalScreen">
    <div class="final-title">¡Juego completado!</div>
    <div class="final-score" id="finalScore"></div>
    <div class="final-message" id="finalMessage"></div>
    <button class="restart-button" onclick="location.reload()">JUGAR DE NUEVO</button>
  </div>

  <!-- Frog -->
  <div class="frog-container" id="frogContainer">
    <svg class="frog-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="100" cy="120" rx="60" ry="50" fill="#ab47bc"/>
      <ellipse cx="100" cy="80" rx="50" ry="40" fill="#ab47bc"/>
      <ellipse cx="85" cy="65" rx="15" ry="20" fill="white"/>
      <ellipse cx="115" cy="65" rx="15" ry="20" fill="white"/>
      <circle cx="85" cy="70" r="8" fill="#6a1b9a"/>
      <circle cx="115" cy="70" r="8" fill="#6a1b9a"/>
      <path d="M 80 90 Q 100 100 120 90" stroke="#6a1b9a" stroke-width="3" fill="none"/>
      <ellipse cx="70" cy="140" rx="12" ry="25" fill="#6a1b9a"/>
      <ellipse cx="130" cy="140" rx="12" ry="25" fill="#6a1b9a"/>
      <ellipse cx="60" cy="150" rx="20" ry="15" fill="#6a1b9a"/>
      <ellipse cx="140" cy="150" rx="20" ry="15" fill="#6a1b9a"/>
    </svg>
  </div>

  <!-- Explanation Modal -->
  <div class="explanation-modal" id="explanationModal">
    <div class="explanation-content">
      <div class="explanation-header" id="explanationHeader"></div>
      <div class="explanation-text" id="explanationText"></div>
      <div class="action-buttons">
        <button class="retry-button" id="retryButton">REINTENTAR</button>
        <button class="next-button" id="nextButton">SIGUIENTE</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p class="footer-text">Aprendiendo con <span class="footer-handle">@LaProfevivy</span></p>
  </div>

  <script>
    // ========= CONTENIDO (10 PREGUNTAS) =========
    const questions = [
      {
        category: "FUENTES DE INFORMACIÓN",
        question: "¿Qué describe mejor una fuente de información?",
        options: [
          { text: "El origen o medio que proporciona datos, hechos u opiniones sobre un tema", svg: "source" },
          { text: "Una conclusión final sobre un tema, sin necesidad de evidencia", svg: "report" },
          { text: "Un método para analizar información, pero no el origen de los datos", svg: "analyze" },
          { text: "Un conjunto de opiniones personales sin verificación", svg: "opinion" }
        ],
        correct: 0,
        explanation:
          "SIGNIFICADO: Una fuente es el ORIGEN o MEDIO que aporta información.\n" +
          "EJEMPLO: Un libro, un artículo, un sitio institucional.\n" +
          "CASO: Si necesitas datos, primero defines QUÉ fuente los entrega."
      },
      {
        category: "TIPOS DE FUENTES",
        question: "¿Cuál es una fuente PRIMARIA?",
        options: [
          { text: "Un artículo de revisión que resume múltiples estudios", svg: "doc" },
          { text: "Una entrevista directa a un testigo o experto", svg: "interview" },
          { text: "Una enciclopedia que compila definiciones", svg: "encyclopedia" },
          { text: "Un ensayo interpretativo basado en lecturas previas", svg: "analyze" }
        ],
        correct: 1,
        explanation:
          "SIGNIFICADO: La fuente primaria proviene de experiencia directa, observación o experimento.\n" +
          "EJEMPLO: Entrevistas, encuestas, experimentos.\n" +
          "CASO: Si quieres evidencia directa, prioriza fuentes primarias."
      },
      {
        category: "TIPOS DE FUENTES",
        question: "¿Qué caracteriza a una fuente SECUNDARIA?",
        options: [
          { text: "Presenta datos originales obtenidos directamente por el autor", svg: "lab" },
          { text: "Analiza o interpreta información obtenida de fuentes primarias", svg: "analyze" },
          { text: "Compila y organiza información para consulta rápida", svg: "encyclopedia" },
          { text: "Registra testimonios directos sin interpretación", svg: "interview" }
        ],
        correct: 1,
        explanation:
          "SIGNIFICADO: La secundaria interpreta o analiza fuentes primarias.\n" +
          "EJEMPLO: Artículos de revisión, libros de análisis.\n" +
          "CASO: Si buscas contexto y comprensión, usa fuentes secundarias."
      },
      {
        category: "TIPOS DE FUENTES",
        question: "¿Cuál es una fuente TERCIARIA?",
        options: [
          { text: "Un experimento con resultados originales", svg: "lab" },
          { text: "Una entrevista registrada a profundidad", svg: "interview" },
          { text: "Una enciclopedia o compendio que resume y organiza información", svg: "encyclopedia" },
          { text: "Un artículo de investigación con metodología propia", svg: "report" }
        ],
        correct: 2,
        explanation:
          "SIGNIFICADO: La terciaria compila y organiza información ya publicada.\n" +
          "EJEMPLO: Enciclopedias, índices, resúmenes.\n" +
          "CASO: Útil para ubicar el tema, pero no siempre es evidencia directa."
      },
      {
        category: "CLASIFICACIÓN PRÁCTICA",
        question: "Si una persona hace un experimento y publica resultados originales, eso es:",
        options: [
          { text: "Fuente primaria", svg: "lab" },
          { text: "Fuente secundaria (interpretación de otros estudios)", svg: "analyze" },
          { text: "Fuente terciaria (compilación de información existente)", svg: "encyclopedia" },
          { text: "Material no verificable por falta de datos", svg: "false" }
        ],
        correct: 0,
        explanation:
          "SIGNIFICADO: Resultado original = fuente primaria.\n" +
          "EJEMPLO: Artículo con metodología y datos propios.\n" +
          "CASO: Para validarlo, revisa métodos, datos y autor."
      },
      {
        category: "TIPOS DE FUENTES",
        question: "¿Cuál ejemplo corresponde a una fuente ACADÉMICA?",

    // ========= MECÁNICA (MISMA LÓGICA QUE TU PLANTILLA) =========
    let currentQuestion = 0;
    let points = 0;
    let lives = 5;
    let timer;
    let timeLeft = 40;
    let answered = false;
    const questionValue = 1000;
    let currentQuestionPoints = 1000;
    let attempts = 0;

    // Datos del jugador
    let playerName = "";
    let playerNRC = "";

    // Guardar pregunta ya barajada
    let currentQ = null;

    const TOTAL_POSSIBLE = questions.length * questionValue;

    function formatPoints(n) {
      return n.toLocaleString('es-CO');
    }

    // Barajar opciones manteniendo la correcta
    function shuffleOptionsKeepCorrect(originalQ) {
      const correctOption = originalQ.options[originalQ.correct];
      const shuffled = [...originalQ.options];

      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }

      const newCorrectIndex = shuffled.findIndex(opt => opt === correctOption);

      return {
        ...originalQ,
        options: shuffled,
        correct: newCorrectIndex
      };
    }

    function loadQuestion() {
      answered = false;
      timeLeft = 40;
      attempts = 0;
      currentQuestionPoints = questionValue;

      const q = shuffleOptionsKeepCorrect(questions[currentQuestion]);
      currentQ = q;

      document.getElementById('categoryTitle').textContent = q.category;
      document.getElementById('questionNumber').textContent = `${currentQuestion + 1} / ${questions.length}`;
      document.getElementById('questionText').textContent = q.question;

      const container = document.getElementById('lilyPadsContainer');
      container.innerHTML = '';

      const labels = ['A', 'B', 'C', 'D'];

      q.options.forEach((option, index) => {
        const lilyPad = document.createElement('button');
        lilyPad.className = 'lily-pad';
        lilyPad.type = 'button';
        lilyPad.onclick = () => checkAnswer(index);

        const svgMarkup = svgIcons[option.svg] ? svgIcons[option.svg] : svgIcons["doc"];

        lilyPad.innerHTML = `
          <div class="lily-content">
            <div class="option-label">${labels[index]}</div>
            <div class="option-svg">${svgMarkup}</div>
            <div class="option-text">${option.text}</div>
          </div>
        `;

        container.appendChild(lilyPad);
      });

      updateProgress();
      startTimer();
    }

    function startTimer() {
      clearInterval(timer);
      const timerElement = document.getElementById('timer');

      timer = setInterval(() => {
        timeLeft--;
        timerElement.textContent = `00:00:${String(timeLeft).padStart(2, '0')}`;

        timerElement.classList.remove('warning', 'danger');
        if (timeLeft <= 10 && timeLeft > 5) timerElement.classList.add('warning');
        if (timeLeft <= 5) timerElement.classList.add('danger');

        if (timeLeft <= 0) {
          clearInterval(timer);
          if (!answered) handleTimeout();
        }
      }, 1000);
    }

    function handleTimeout() {
      answered = true;
      lives--;
      currentQuestionPoints = 0;
      document.getElementById('lives').textContent = lives;

      const lilyPads = document.querySelectorAll('.lily-pad');
      lilyPads.forEach((pad, index) => {
        pad.classList.add('answered');
        if (currentQ && index === currentQ.correct) pad.classList.add('correct');
      });

      const modal = document.getElementById('explanationModal');
      const header = document.getElementById('explanationHeader');
      const text = document.getElementById('explanationText');
      const retryBtn = document.getElementById('retryButton');

      header.innerHTML = `⏱️ Se acabó el tiempo<br><span style="font-size: 16px; color: #ff4444;">Ganaste 0 de ${formatPoints(questionValue)} puntos</span>`;
      header.style.color = '#ff4444';
      text.textContent = currentQ ? currentQ.explanation : '';
      text.style.display = 'block';
      retryBtn.style.display = 'none';

      modal.classList.add('show');

      if (lives <= 0) setTimeout(() => showGameOver(), 900);
    }

    function checkAnswer(selected) {
      if (answered) return;
      answered = true;
      clearInterval(timer);

      attempts++;

      const q = currentQ;
      const lilyPads = document.querySelectorAll('.lily-pad');

      if (selected !== q.correct) {
        currentQuestionPoints = Math.max(0, currentQuestionPoints - 200);
      }

      lilyPads.forEach((pad, index) => {
        pad.classList.add('answered');

        if (index === selected) {
          if (selected === q.correct) {
            pad.classList.add('correct');
            points += currentQuestionPoints;
            animateFrog(pad);
          } else {
            pad.classList.add('incorrect');
            lives--;
          }
        }

        if (index === q.correct && selected !== q.correct) {
          pad.classList.add('correct');
        }
      });

      document.getElementById('points').textContent = formatPoints(points);
      document.getElementById('lives').textContent = lives;

      showExplanation(selected === q.correct);

      if (lives <= 0) setTimeout(() => showGameOver(), 900);
    }

    function animateFrog(targetPad) {
      const frog = document.getElementById('frogContainer');
      const rect = targetPad.getBoundingClientRect();
      frog.style.left = (rect.left + rect.width / 2 - 60) + 'px';
      frog.style.bottom = (window.innerHeight - rect.top - rect.height / 2 - 60) + 'px';

      setTimeout(() => {
        frog.style.left = '50%';
        frog.style.bottom = '80px';
      }, 900);
    }

    function showExplanation(isCorrect) {
      const modal = document.getElementById('explanationModal');
      const header = document.getElementById('explanationHeader');
      const text = document.getElementById('explanationText');
      const retryBtn = document.getElementById('retryButton');

      if (isCorrect) {
        header.innerHTML =
          `✅ Correcto<br>` +
          `<span style="font-size: 16px; color: #2e7d32;">Ganaste ${formatPoints(currentQuestionPoints)} de ${formatPoints(questionValue)} puntos</span>`;
        header.style.color = '#6a1b9a';
        text.textContent = currentQ.explanation;
        text.style.display = 'block';
      } else {
        header.innerHTML =
          `❌ Incorrecto<br>` +
          `<span style="font-size: 15px; color: #ff9800;">Ahora esta pregunta vale ${formatPoints(currentQuestionPoints)} puntos</span>`;
        header.style.color = '#ff4444';
        text.textContent = "Pista: vuelve a leer con atención el SIGNIFICADO y el CASO del concepto.";
        text.style.display = 'block';
      }

      if (!isCorrect && lives > 0 && currentQuestionPoints > 0) {
        retryBtn.style.display = 'block';
      } else {
        retryBtn.style.display = 'none';
      }

      modal.classList.add('show');
    }

    function retryQuestion() {
      document.getElementById('explanationModal').classList.remove('show');

      const lilyPads = document.querySelectorAll('.lily-pad');
      lilyPads.forEach(pad => pad.classList.remove('answered', 'correct', 'incorrect'));

      answered = false;
      timeLeft = 40;
      startTimer();
    }

    function nextQuestion() {
      document.getElementById('explanationModal').classList.remove('show');
      currentQuestion++;

      if (currentQuestion < questions.length && lives > 0) {
        loadQuestion();
      } else {
        showFinalScreen();
      }
    }

    function updateProgress() {
      const progress = ((currentQuestion + 1) / questions.length) * 100;
      const progressBar = document.getElementById('progressBar');
      progressBar.style.width = progress + '%';
      progressBar.textContent = `${currentQuestion + 1}/${questions.length}`;
    }

    function showGameOver() {
      document.getElementById('gameArea').style.display = 'none';
      document.getElementById('frogContainer').style.display = 'none';
      showFinalScreen();
    }

    function showFinalScreen() {
      clearInterval(timer);
      document.getElementById('gameArea').style.display = 'none';
      document.getElementById('frogContainer').style.display = 'none';

      const finalScreen = document.getElementById('finalScreen');
      finalScreen.classList.add('show');

      const doneAt = new Date().toLocaleString('es-CO');

      document.getElementById('finalScore').textContent =
        `${formatPoints(points)} / ${formatPoints(TOTAL_POSSIBLE)} PUNTOS`;

      let msg = "";
      if (lives <= 0) {
        msg = "Estado: sin vidas.\n";
      } else {
        msg = "Estado: completado.\n";
      }

      msg +=
        `NOMBRE: ${playerName}\n` +
        `NRC: ${playerNRC}\n` +
        `FECHA Y HORA: ${doneAt}\n` +
        `PUNTAJE: ${formatPoints(points)} de ${formatPoints(TOTAL_POSSIBLE)}\n`;

      document.getElementById('finalMessage').textContent = msg;
    }

    // ========= START FLOW =========
    function startGame() {
      const nameInput = document.getElementById('fullName').value.trim();
      const nrcInput = document.getElementById('nrc').value.trim();

      const err = document.getElementById('startError');

      if (!nameInput || !nrcInput) {
        err.style.display = "block";
        return;
      }

      err.style.display = "none";
      playerName = nameInput.toUpperCase();
      playerNRC = nrcInput;

      const strip = document.getElementById('studentStrip');
      strip.textContent = `ESTUDIANTE: ${playerName}  |  NRC: ${playerNRC}`;
      strip.style.display = "block";

      document.getElementById('startOverlay').style.display = "none";

      // Inicializar UI
      document.getElementById('points').textContent = formatPoints(points);
      document.getElementById('lives').textContent = lives;

      loadQuestion();
    }

    document.getElementById('startBtn').onclick = startGame;
    document.getElementById('nextButton').onclick = nextQuestion;
    document.getElementById('retryButton').onclick = retryQuestion;
