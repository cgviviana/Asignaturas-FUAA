<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Veracidad de la información — Checklist</title>
  <style>
    :root{
      --ink:#0b0b0b;
      --paper:#fff7d6;
      --bg1:#ffffff;
      --bg2:#ffeef3;

      --leftBg:#ffffff;
      --rightBg:#e8f2ff;

      --accent:#2d7dff;
      --tagExplain:#2d7dff;
      --tagExample:#ffd400;
      --check:#20c997;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      min-height:100vh;
      padding:16px;
      background:
        radial-gradient(circle at 12% 12%, rgba(255,212,0,.18) 0 18%, transparent 19%),
        radial-gradient(circle at 72% 22%, rgba(45,125,255,.14) 0 16%, transparent 17%),
        radial-gradient(circle at 85% 80%, rgba(255,45,85,.12) 0 14%, transparent 15%),
        linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
    }

    .app{max-width:1200px;margin:0 auto;display:grid;gap:12px}

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 14px;
      border:4px solid var(--ink);
      border-radius:18px;
      background:var(--paper);
      gap:10px;
    }
    h1{
      margin:0;
      font-weight:1000;
      text-transform:uppercase;
      letter-spacing:.6px;
      font-size: clamp(16px, 2.2vw, 22px);
    }

    /* ✅ Siempre horizontal */
    .row{
      display:flex;
      gap:12px;
      align-items:stretch;
      flex-wrap:nowrap;     /* no se apila */
    }

    .panel{
      border:4px solid var(--ink);
      border-radius:20px;
      background:#fff;
      overflow:hidden;
      position:relative;
      flex: 1 1 0;
      min-width: 320px; /* asegura que se mantengan lado a lado */
    }
    .panel::before{
      content:"";
      position:absolute;
      inset:-18px;
      background: radial-gradient(circle, rgba(0,0,0,.10) 10%, transparent 11%) 0 0/14px 14px;
      opacity:.18;
      pointer-events:none;
      mix-blend-mode:multiply;
    }
    .inner{position:relative;padding:12px;display:grid;gap:10px}

    /* izquierda */
    .left{background:var(--leftBg)}
    .listTitle{
      margin:0;
      font-weight:1000;
      text-transform:uppercase;
      letter-spacing:.6px;
      font-size:15px;
    }

    /* ✅ un solo contenedor para los 10 items (sin “tarjetitas” por item) */
    .listBox{
      border:3px solid var(--ink);
      border-radius:16px;
      background:#fff;
      padding:8px;
    }
    .list{
      list-style:none;
      margin:0;
      padding:0;
      display:grid;
      gap:0; /* separadores con border-bottom */
    }
    .li{
      display:flex;
      align-items:flex-start;
      gap:10px;
      padding:10px 8px;
      cursor:pointer;
      user-select:none;
    }
    .li:not(:last-child){
      border-bottom:2px solid rgba(11,11,11,.20);
    }
    .li.selected{
      background: #f3f7ff;
    }
    .lbl{
      font-weight:900;
      line-height:1.2;
      margin-top:1px;
    }

    input[type="checkbox"]{
      width:20px;height:20px;
      accent-color: var(--check);
      cursor:pointer;
      flex:0 0 auto;
      margin-top:1px;
    }

    /* derecha */
    .right{background:var(--rightBg)}
    .detailTitle{
      margin:0;
      font-weight:1000;
      text-transform:uppercase;
      letter-spacing:.5px;
      font-size:18px;
      line-height:1.15;
    }
    .card{
      border:3px solid var(--ink);
      border-radius:16px;
      background:#fff;
      padding:12px;
      display:grid;
      gap:10px;
    }
    .pill{
      display:inline-block;
      font-weight:1000;
      text-transform:uppercase;
      letter-spacing:.6px;
      font-size:12px;
      padding:4px 10px;
      border:3px solid var(--ink);
      border-radius:999px;
      width:max-content;
    }
    .pill.explain{background:var(--tagExplain); color:#fff;}
    .pill.example{background:var(--tagExample); color:#0b0b0b;}

    .p{
      margin:0;
      font-weight:800;
      line-height:1.35;
      font-size:14px;
    }

    footer{
      text-align:center;
      font-weight:800;
      font-size:13px;
      padding:8px 0 2px;
      opacity:.9;
    }

    /* si la pantalla es muy angosta, mantenemos horizontal con scroll */
    .rowWrap{
      overflow-x:auto;
      padding-bottom:6px;
    }
    .rowWrap::-webkit-scrollbar{height:10px}
    .rowWrap::-webkit-scrollbar-thumb{background:rgba(0,0,0,.25);border-radius:999px}
  </style>
</head>

<body>
  <div class="app">
    <header>
      <h1>Criterios para evaluar la veracidad de la información</h1>
    </header>

    <!-- wrapper para permitir scroll horizontal si no cabe -->
    <div class="rowWrap">
      <section class="row">
        <!-- IZQUIERDA -->
        <div class="panel left">
          <div class="inner">
            <p class="listTitle">Lista de criterios</p>

            <div class="listBox">
              <ul class="list" id="list"></ul>
            </div>
          </div>
        </div>

        <!-- DERECHA -->
        <div class="panel right">
          <div class="inner">
            <div class="card">
              <p class="detailTitle" id="dTitle">Selecciona un criterio</p>

              <div>
                <span class="pill explain">Explicación</span>
                <p class="p" id="dExplain">Haz clic en un criterio de la izquierda para ver su explicación.</p>
              </div>

              <div>
                <span class="pill example">Ejemplo</span>
                <p class="p" id="dExample">Aquí aparecerá un ejemplo aplicado a un caso real.</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <footer>Aprendiendo con @LaProfeVivy</footer>
  </div>

  <script>
    const criteria = [
      {
        id: "autor",
        label: "Autoría identificable",
        explain: "Debe haber autor u organización responsable. Si no sabes quién responde por el contenido, la confianza baja.",
        example: "Un informe con autor, cargo y entidad verificable es más confiable que un post anónimo."
      },
      {
        id: "credenciales",
        label: "Credenciales y experiencia",
        explain: "Revisa si quien publica tiene formación o experiencia real en el tema.",
        example: "Para salud, confías más en una entidad médica que en alguien sin formación."
      },
      {
        id: "fecha",
        label: "Fecha y vigencia",
        explain: "La información debe ser reciente si el tema cambia con el tiempo (leyes, tecnología, estadísticas).",
        example: "Un dato económico de hace 10 años puede ser inútil para decidir hoy."
      },
      {
        id: "origen",
        label: "Fuente original (primaria)",
        explain: "Siempre que puedas, llega al origen del dato (documento oficial, estudio original, dataset).",
        example: "Si alguien dice “según la OMS”, busca el documento de la OMS y verifica el contexto."
      },
      {
        id: "evidencia",
        label: "Evidencia verificable",
        explain: "Las afirmaciones deben tener datos, documentos o pruebas que se puedan comprobar.",
        example: "“Subió 25%” debe indicar periodo, base de comparación y fuente del número."
      },
      {
        id: "metodo",
        label: "Metodología clara",
        explain: "Debe explicar cómo se obtuvo la información: muestra, proceso, límites y posibles errores.",
        example: "Una encuesta confiable dice cuántas personas, cómo se seleccionaron y cómo se preguntó."
      },
      {
        id: "corroboracion",
        label: "Corroboración (2+ fuentes)",
        explain: "Una información gana credibilidad si aparece en varias fuentes independientes y confiables.",
        example: "Si un dato coincide en un portal oficial y en una publicación académica, aumenta la confianza."
      },
      {
        id: "sesgo",
        label: "Propósito y posible sesgo",
        explain: "Identifica si intenta informar, vender o persuadir. Si hay interés, exige más verificación.",
        example: "Un “estudio” financiado por una marca debe contrastarse con fuentes neutrales."
      },
      {
        id: "coherencia",
        label: "Coherencia interna",
        explain: "Verifica que no haya contradicciones entre tablas, gráficos y conclusiones.",
        example: "Si el texto dice “aumentó” pero el gráfico baja, hay un problema."
      },
      {
        id: "referencias",
        label: "Referencias rastreables",
        explain: "Debe incluir citas/enlaces que puedas abrir y comprobar, no frases vagas.",
        example: "“Un estudio dice…” sin título, autor ni enlace no sirve para verificar."
      }
    ];

    const elList = document.getElementById("list");
    const elTitle = document.getElementById("dTitle");
    const elExplain = document.getElementById("dExplain");
    const elExample = document.getElementById("dExample");

    function selectItem(id){
      const c = criteria.find(x => x.id === id);
      if(!c) return;

      [...elList.querySelectorAll(".li")].forEach(li=>{
        li.classList.toggle("selected", li.dataset.id === id);
      });

      elTitle.textContent = c.label;
      elExplain.textContent = c.explain;
      elExample.textContent = c.example;
    }

    function render(){
      elList.innerHTML = "";
      criteria.forEach((c, i) => {
        const li = document.createElement("li");
        li.className = "li";
        li.dataset.id = c.id;

        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.setAttribute("aria-label", `Marcar: ${c.label}`);

        const lbl = document.createElement("div");
        lbl.className = "lbl";
        lbl.textContent = `${i+1}. ${c.label}`;

        li.addEventListener("click", (e)=>{
          if(e.target === cb) return; // no interferir con el check
          selectItem(c.id);
        });

        li.appendChild(cb);
        li.appendChild(lbl);
        elList.appendChild(li);
      });

      // Selección inicial
      selectItem(criteria[0].id);
    }

    render();
  </script>
</body>
</html>
