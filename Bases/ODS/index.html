<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo con LaProfeVivy - Repasos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
        }
        header {
            background-color: rgba(44, 62, 80, 0.9);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        h2 {
            margin: 10px 0;
            color: #ffffff;
        }
        .flashcards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .flashcard {
            width: 250px;
            height: 150px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
            text-align: center;
            position: relative;
            color: white;
        }
        .flashcard:hover {
            transform: scale(1.05);
        }
        .flashcard .back {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            font-weight: normal;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: black;
        }
    </style>
</head>
<body>
    <header>Aprendiendo con LaProfeVivy</header>
    <h2>Repasos - Objetivos de Desarrollo Sostenible</h2>
    <div class="flashcards-container" id="flashcards"></div>
    
    <script>
        const flashcardsData = [
            { front: "¿Qué son los ODS?", back: "Son un plan de acción global para mejorar la vida de las personas y el medio ambiente compuesto por 17 Objetivos de Desarrollo Sostenible.", color: "silver" },
            { front: "¿Quién diseñó los ODS?", back: "Los ODS fueron establecidos por la Asamblea General de la Organización de Naciones Unidas [ONU] en 2015 como parte de la Agenda 2030.", color: "silver" },
            { front: "¿Qué buscan los ODS?", back: "Alcanzar un desarrollo sostenible en las dimensiones económica, social y ambiental.", color: "silver" },
            { front: "ODS 1: Fin de la pobreza", back: "Erradicar la pobreza en todas sus formas en el mundo.", color: "#E5243B" },
            { front: "ODS 2: Hambre cero", back: "Acabar con el hambre, mejorar la nutrición y promover la agricultura sostenible.", color: "#DDA63A" },
            { front: "ODS 3: Salud y bienestar", back: "Garantizar una vida saludable y promover el bienestar para todos.", color: "#4C9F38" },
            { front: "ODS 4: Educación de calidad", back: "Asegurar una educación inclusiva, equitativa y de calidad.", color: "#C5192D" },
            { front: "ODS 5: Igualdad de género", back: "Lograr la igualdad de género y empoderar a todas las mujeres y niñas.", color: "#FF3A21" },
            { front: "ODS 6: Agua limpia y saneamiento", back: "Garantizar la disponibilidad de agua y su gestión sostenible.", color: "#26BDE2" },
            { front: "ODS 7: Energía asequible y no contaminante", back: "Asegurar el acceso a energía sostenible.", color: "#FCC30B" },
            { front: "ODS 8: Trabajo decente y crecimiento económico", back: "Promover el empleo y el crecimiento económico inclusivo.", color: "#A21942" },
            { front: "ODS 9: Industria, innovación e infraestructura", back: "Fomentar infraestructuras resilientes y sostenibles.", color: "#FD6925" },
            { front: "ODS 10: Reducción de desigualdades", back: "Reducir la desigualdad dentro y entre los países.", color: "#DD1367" },
            { front: "ODS 11: Ciudades y comunidades sostenibles", back: "Lograr asentamientos humanos seguros y sostenibles.", color: "#FD9D24" },
            { front: "ODS 12: Producción y consumo responsable", back: "Garantizar patrones sostenibles de consumo y producción.", color: "#BF8B2E" },
            { front: "ODS 13: Acción por el clima", back: "Adoptar medidas urgentes para combatir el cambio climático.", color: "#3F7E44" },
            { front: "ODS 14: Vida submarina", back: "Conservar y utilizar sosteniblemente los océanos, mares y recursos marinos.", color: "#0A97D9" },
            { front: "ODS 15: Vida de ecosistemas terrestres", back: "Proteger los ecosistemas, bosques y biodiversidad.", color: "#56C02B" },
            { front: "ODS 16: Paz, justicia e instituciones sólidas", back: "Promover sociedades pacíficas e inclusivas.", color: "#00689D" },
            { front: "ODS 17: Alianzas para lograr los objetivos", back: "Fortalecer la Alianza Global para el desarrollo sostenible.", color: "#19486A" }
        ];

        function createFlashcards() {
            const container = document.getElementById("flashcards");
            flashcardsData.forEach((data) => {
                const flashcard = document.createElement("div");
                flashcard.classList.add("flashcard");
                flashcard.style.backgroundColor = data.color;
                flashcard.innerHTML = `<span>${data.front}</span><div class='back'>${data.back}</div>`;
                flashcard.addEventListener("click", () => {
                    const back = flashcard.querySelector(".back");
                    back.style.display = back.style.display === "none" || back.style.display === "" ? "block" : "none";
                });
                container.appendChild(flashcard);
            });
        }
        
        createFlashcards();
    </script>
</body>
</html>
