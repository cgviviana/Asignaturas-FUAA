<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excel Glossary - LaProfeVivy</title>
  <style>
    :root {
      --main-color: #2a74b5;
      --accent-color: #1d5c8e;
      --light-bg: rgba(255, 255, 255, 0.95);
      --text-dark: #0d2c54;
      --text-light: #ffffff;
      --progress-bg: #ddd;
      --progress-fill: #2a74b5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 60px;
      animation: fadeInDown 1.5s ease;
    }

    header h1 {
      font-size: 42px;
      color: var(--text-dark);
      font-family: 'Segoe UI Semibold', sans-serif;
      text-shadow: 2px 2px 4px var(--text-light);
    }

    header h2 {
      font-size: 22px;
      color: var(--text-dark);
      margin-top: 10px;
      text-shadow: 1px 1px 2px var(--text-light);
    }

    .card {
      background-color: var(--light-bg);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 90%;
      text-align: center;
      transition: all 0.5s ease-in-out;
      position: relative;
    }

    .function-name {
      font-size: 1.8em;
      font-weight: bold;
      color: var(--main-color);
      margin-bottom: 15px;
    }

    .definition {
      font-size: 1.1em;
      margin-bottom: 20px;
      transition: opacity 0.5s ease-in-out;
    }

    .lang-speak {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .bottom-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 25px;
      position: relative;
    }

    .nav-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 10px;
    }

    #cardCount {
      font-size: 0.95em;
      color: #444;
      min-width: 100px;
    }

    .progress-bar {
      width: 100%;
      height: 12px;
      background-color: var(--progress-bg);
      border-radius: 6px;
      overflow: hidden;
      position: relative;
      margin-top: 10px;
    }

    .progress-fill {
      height: 100%;
      background-color: var(--progress-fill);
      width: 0%;
      transition: width 0.4s ease-in-out;
    }

    button {
      background-color: var(--main-color);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: var(--accent-color);
      transform: scale(1.05);
    }

    .speak-button {
      background-color: var(--main-color);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 22px;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Learning with LaProfeVivy</h1>
    <h2>Excel Glossary</h2>
  </header>

  <div class="card" id="cardContainer">
    <div class="function-name" id="termName">...</div>
    <div class="definition" id="definition"></div>

    <div class="lang-speak">
      <button class="speak-button" onclick="speak()"></button>
      <button onclick="toggleLang()" id="langButton">EN</button>
    </div>

    <div class="bottom-section">
      <div class="nav-row">
        <button onclick="prevTerm()">&#8249; Prev</button>
        <div id="cardCount">Card 1 of 10</div>
        <button onclick="nextTerm()">Next &#8250;</button>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>
  </div>

<script>
const terms = [
  {term:"Cell / Celda", en:"Intersection of a row and a column.", es:"Intersecci贸n de una fila y una columna."},
  {term:"Column / Columna", en:"Vertical cells.", es:"Celdas verticales."},
  {term:"Database / Base de datos", en:"Organized data with related information.", es:"Datos organizados con informaci贸n relacionada."},
  {term:"Formula Bar / Barra de f贸rmulas", en:"Displays formulas in active cell.", es:"Muestra f贸rmulas de celda activa."},
  {term:"Name Box / Cuadro de nombre", en:"Shows active cell reference.", es:"Muestra referencia de celda activa."},
  {term:"Range / Rango", en:"Group of adjacent cells.", es:"Grupo de celdas adyacentes."},
  {term:"Row / Fila", en:"Horizontal cells.", es:"Celdas horizontales."},
  {term:"Sheet Tabs / Pesta帽as de hoja", en:"Tabs to navigate worksheets.", es:"Pesta帽as para navegar hojas."},
  {term:"Workbook / Libro", en:"Contains worksheets.", es:"Contiene hojas de c谩lculo."},
  {term:"Worksheet / Hoja", en:"Rows and columns workspace.", es:"Espacio de filas y columnas."}
];

let current=0, lang='en';

function updateTerm(){
  document.getElementById("termName").innerText=terms[current].term;
  document.getElementById("definition").innerText=terms[current][lang];
  document.getElementById("cardCount").innerText=`Card ${current+1} of ${terms.length}`;
  document.getElementById("progressFill").style.width=`${(current+1)/terms.length*100}%`;
  document.getElementById("langButton").innerText=lang.toUpperCase();
}

function nextTerm(){current=(current+1)%terms.length;updateTerm();}
function prevTerm(){current=(current-1+terms.length)%terms.length;updateTerm();}
function toggleLang(){lang=lang==='en'?'es':'en';updateTerm();}
function speak(){const u=new SpeechSynthesisUtterance(terms[current][lang]);u.lang=lang==='en'?'en-US':'es-ES';speechSynthesis.speak(u);}

updateTerm();
</script>
</body>
</html>
