<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignaturas FUAA</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="menu">
        <h2>Asignaturas FUAA</h2>
        <ul>
            <li>
                <a href="#" data-folder="Pensamiento_Computacional/index.htm">Pensamiento Computacional</a>
            </li>
            <li>
                <a href="#" data-folder="Creatividad/index.htm">Creatividad</a>

                <ul>
                    <li>

                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="content">
        <iframe id="content-frame" src="" frameborder="0"></iframe>
    </div>

    <script>
        document.querySelectorAll('.menu a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const page = this.getAttribute('data-folder');
                document.getElementById('content-frame').src = page;
            });
        });
    </script>
</body>
