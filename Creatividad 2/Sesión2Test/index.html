<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión 2 - Test de Creatividad II</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- PANTALLA DE INICIO (Pide el nombre) -->
    <div id="start-container">
        <h1>🎨 Sesión 2 - Test de Creatividad II 🎨</h1>
        <h3>Aprendiendo con la profe Vivy</h3>
        <p>Por favor, ingresa tu nombre completo:</p>
        <input type="text" id="username" placeholder="Escribe tu nombre aquí">
        <button onclick="startQuiz()">Comenzar</button>
    </div>

    <!-- PANTALLA DEL TEST -->
    <div class="quiz-container hidden" id="quiz-container">
        <h2 id="quiz-title">Bienvenido, <span id="user-name"></span>!</h2>
        <p id="question-text"></p>
        <div id="options-container"></div>
        <button id="next-btn" onclick="nextQuestion()">Siguiente</button>
    </div>

    <!-- PANTALLA DE RESULTADOS -->
    <div id="result-container" class="hidden">
        <h2>🎉 ¡Resultados del Test! 🎉</h2>
        <p id="result-message"></p>
        <ul id="correct-answers"></ul>
        <p id="score-text"></p>
        <button onclick="restartQuiz()">🔄 Volver a Intentar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
