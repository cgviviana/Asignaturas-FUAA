<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica el Modelo de Negocio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url('1.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
        }
        h1, p {
            color: black;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            text-align: left;
        }
        .box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .box h3 {
            color: #d9534f;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            height: 80px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            resize: none;
        }
    </style>
</head>
<body>
    <h1>Practica el Modelo de Negocio</h1>
    <p>Completa cada sección del Modelo Canvas con la información de tu propio negocio.</p>
    <div class="container">
        <div class="grid">
            <div class="box"><h3>Propuesta de Valor</h3><textarea placeholder="Describe el valor único de tu empresa..."></textarea></div>
            <div class="box"><h3>Segmento de Clientes</h3><textarea placeholder="¿Quiénes son tus clientes ideales?"></textarea></div>
            <div class="box"><h3>Canales</h3><textarea placeholder="¿Cómo entregarás tu producto o servicio?"></textarea></div>
            <div class="box"><h3>Relación con Clientes</h3><textarea placeholder="¿Cómo interactuarás con ellos?"></textarea></div>
            <div class="box"><h3>Fuentes de Ingreso</h3><textarea placeholder="¿Cómo generarás dinero?"></textarea></div>
            <div class="box"><h3>Recursos Clave</h3><textarea placeholder="¿Qué necesitas para operar?"></textarea></div>
            <div class="box"><h3>Actividades Clave</h3><textarea placeholder="¿Qué tareas son esenciales?"></textarea></div>
            <div class="box"><h3>Socios Clave</h3><textarea placeholder="¿Con quién colaborarás?"></textarea></div>
            <div class="box"><h3>Estructura de Costos</h3><textarea placeholder="¿Cuáles son tus costos más importantes?"></textarea></div>
        </div>
    </div>
</body>
</html>
