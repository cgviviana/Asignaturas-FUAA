<<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AndinaCode_X · Bienvenida</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --ink:#eaf2ff; --muted:#a9b9e6; --bg:#050913;
    --glass:rgba(15,27,60,.45); --line:#2a3c74;
    --neon:#4ade80;
  }
  body{
    margin:0; min-height:100vh;
    display:flex; align-items:center; justify-content:center;
    font-family:Poppins,Arial,sans-serif; background:var(--bg); color:var(--ink);
    overflow:hidden;
  }
  #starfield{position:fixed;inset:0;z-index:-1;background:#000}
  .halo{position:fixed;inset:0;z-index:-1;pointer-events:none;
    background:radial-gradient(800px 500px at 80% 8%, rgba(96,165,250,.25), transparent 45%),
               radial-gradient(700px 460px at 10% 90%, rgba(167,139,250,.22), transparent 50%);
    mix-blend-mode:screen}
  h1{font-family:Orbitron,system-ui;font-size:2rem;color:var(--neon);margin:0 0 16px;text-shadow:0 0 10px var(--neon)}
  p{max-width:520px; margin:0 auto 20px; line-height:1.6; font-size:1.05rem}
  .panel{
    background:var(--glass); border:1px solid var(--line);
    padding:28px; border-radius:14px;
    box-shadow:0 0 16px rgba(74,222,128,.35), inset 0 0 18px rgba(110,168,255,.25);
    text-align:center; width:90%; max-width:540px;
  }
  input{
    padding:12px; border-radius:8px; border:1px solid var(--line);
    width:100%; margin:16px 0; font-size:1rem;
  }
  .btn{
    display:inline-block; margin-top:10px; padding:12px 22px;
    border-radius:12px; font-weight:600; text-decoration:none;
    background:#1e293b; color:var(--ink); border:1px solid var(--line);
    box-shadow:0 0 12px rgba(74,222,128,.35), inset 0 0 18px rgba(110,168,255,.25);
    transition:.25s; cursor:pointer;
  }
  .btn:hover{background:#2ea043; color:#fff}
  .screen{display:none}
  .screen.active{display:flex;flex-direction:column;align-items:center;justify-content:center}
  .logo{
    width:70px;height:70px;margin-bottom:14px;
  }
  .logo svg{
    width:100%;height:100%;
    filter:drop-shadow(0 0 10px #4ade80);
  }
</style>
</head>
<body>
<canvas id="starfield"></canvas>
<div class="halo"></div>

<!-- Pantalla 1 -->
<div id="screen1" class="screen active">
  <div class="panel">
    <div class="logo">
      <!-- SVG de estrella futurista -->
      <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="32" cy="32" r="30" stroke="#4ade80" stroke-width="3" fill="rgba(74,222,128,0.15)"/>
        <path d="M32 10 L36 26 L52 32 L36 38 L32 54 L28 38 L12 32 L28 26 Z" fill="#4ade80" opacity="0.85"/>
      </svg>
    </div>
    <h1>AndinaCode_X</h1>
    <p>Antes de comenzar tu travesía estelar, escribe tu nombre:</p>
    <input type="text" id="playerName" placeholder="Tu nombre aquí">
    <button class="btn" onclick="goWelcome()">Continuar</button>
  </div>
</div>

<!-- Pantalla 2 -->
<div id="screen2" class="screen">
  <div class="panel">
    <div class="logo">
      <!-- SVG de nave estilizada -->
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <path d="M32 4 L40 24 L60 32 L40 40 L32 60 L24 40 L4 32 L24 24 Z" fill="#4ade80" stroke="#22c55e" stroke-width="2"/>
      </svg>
    </div>
    <h1 id="welcomeTitle">Bienvenido</h1>
    <p id="welcomeMsg">Cargando…</p>
    <a href="https://cgviviana.github.io/Asignaturas-FUAA/PtoComp/AppPC/0/" class="btn">Comenzar Misión</a>
  </div>
</div>

<script>
/* Fondo estelar */
(function(){
  const c=document.getElementById('starfield'), ctx=c.getContext('2d');
  function resize(){c.width=innerWidth;c.height=innerHeight} resize();
  addEventListener('resize',resize);
  const stars=[...Array(140)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,z:Math.random()*1.3+.2,r:Math.random()*1.4+.2}));
  function step(){
    ctx.clearRect(0,0,c.width,c.height);
    for(const s of stars){
      s.x+=s.z*0.22; s.y+=s.z*0.10;
      if(s.x>c.width) s.x=0; if(s.y>c.height) s.y=0;
      ctx.globalAlpha=.35+s.z*.45; ctx.fillStyle='#bcd7ff';
      ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();
    }
    requestAnimationFrame(step);
  } step();
})();

/* Pantalla de bienvenida */
function goWelcome(){
  const name=document.getElementById("playerName").value.trim();
  if(!name){alert("Por favor escribe tu nombre"); return;}
  document.getElementById("screen1").classList.remove("active");
  document.getElementById("screen2").classList.add("active");

  document.getElementById("welcomeTitle").innerHTML = `Bienvenido, <span style="color:#4ade80">${name}</span>`;
  document.getElementById("welcomeMsg").innerHTML = `
    Esta travesía es importante porque te permitirá desarrollar el <b>Pensamiento Computacional</b>, 
    una forma de pensar que brinda las <b>habilidades necesarias</b> para enfrentar problemas y encontrar soluciones efectivas. <br><br>
    Con estas habilidades podrás <b>simplificar la complejidad</b>, <b>identificar lo esencial</b>, 
    <b>descubrir conexiones</b> y <b>crear estrategias claras</b> para actuar. <br><br>
    Como <b>Navegante Estelar</b>, estas capacidades te ayudarán no solo en el mundo digital, 
    sino también en la vida diaria, permitiéndote afrontar cada desafío con <b>claridad, creatividad y estrategia</b>.
  `;
}
</script>
</body>
</html>
