<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>IoT Cocina – Detección de Gas</title>
<style>
  :root{
    --bg1:#0d1b2a; --bg2:#1b263b;
    --ink:#e6f0ff; --muted:#b8c7d9;
    --c1:#00d9ff; --c2:#ff5b5b;
    --card:#0f1a29; --card2:#152238;
    --br:18px;
  }
  *{box-sizing:border-box}
  body{
    margin:0; color:var(--ink); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background:
      radial-gradient(1400px 900px at 10% 0%, #16243d 10%, transparent 55%),
      radial-gradient(1200px 800px at 90% 100%, #102030 10%, transparent 55%),
      url('Fondo.png') center/cover fixed no-repeat,
      linear-gradient(180deg,var(--bg1),var(--bg2));
  }
  h1{font-size:clamp(20px,3vw,26px); text-align:center; margin:18px 0 8px}
  .wrap{
    width:min(1400px, 95vw);
    margin:0 auto 24px;
    display:grid; gap:24px;
    grid-template-columns: 1.05fr 1fr;   /* imagen | animación */
  }
  /* Card contenedor */
  .card{
    position:relative; border-radius:var(--br);
    background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
    box-shadow:0 18px 60px rgba(0,0,0,.45);
    overflow:hidden; padding:14px;
    border:1px solid rgba(255,255,255,.10);
    backdrop-filter: blur(6px) saturate(140%);
  }
  .card::before{
    content:""; position:absolute; inset:0; pointer-events:none;
    border-radius:inherit; padding:1px;
    background:linear-gradient(135deg, rgba(0,217,255,.6), rgba(255,91,91,.45));
    -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
    -webkit-mask-composite: xor; mask-composite: exclude;
  }
  .card h3{
    margin:6px 8px 12px; font-size:clamp(16px,2.1vw,18px); color:var(--muted); font-weight:600;
  }

  /* Imagen */
  .pic{
    width:100%; height:auto; display:block;
    border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.35);
  }

  /* Contenedor de la animación dentro del card */
  .anim-box{
    background:linear-gradient(180deg, var(--card), var(--card2));
    border-radius:12px; padding:10px;
    border:1px solid rgba(255,255,255,.08);
    box-shadow:inset 0 0 0 1px rgba(255,255,255,.04);
  }
  svg{width:100%; height:auto; display:block}
  .box{
    fill:#12233a; stroke:#2a3c56; stroke-width:2; rx:12; ry:12;
  }
  .hdr{ fill:#2b3f5c; }
  .title{ font:700 14px/1.2 ui-sans-serif,system-ui; fill:#e6f0ff; }
  .sub{ font:12px/1.2 ui-sans-serif,system-ui; fill:#cfe2ff; }

  .wire{
    fill:none; stroke:var(--c1); stroke-width:3;
    stroke-dasharray:9 9; animation:flow 2.5s linear infinite;
    marker-end:url(#arrow);
  }
  .wire-alert{
    fill:none; stroke:var(--c2); stroke-width:3;
    stroke-dasharray:9 9; animation:flow 1.6s linear infinite;
    marker-end:url(#arrowAlert);
  }
  @keyframes flow{ to{ stroke-dashoffset:-110; } }

  .legend{
    margin:10px 4px 2px; font-size:12px; color:var(--muted); text-align:center;
  }

  /* Responsive */
  @media (max-width: 980px){
    .wrap{ grid-template-columns: 1fr; }
  }
</style>
</head>
<body>

<h1>Animación: Sistema IoT en la cocina para detectar gas</h1>

<div class="wrap">

  <!-- CONTENEDOR IZQUIERDO: IMAGEN -->
  <figure class="card">
    <h3>Esquema (ilustración)</h3>
    <img class="pic" src="IoTGas.png" alt="Esquema de IoT para detección de gas">
  </figure>

  <!-- CONTENEDOR DERECHO: ANIMACIÓN EN CARD -->
  <section class="card">
    <h3>Animación (flujo de datos y alarma)</h3>
    <div class="anim-box">
      <svg viewBox="0 0 900 420" aria-label="Animación del flujo IoT">
        <defs>
          <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
            <path d="M0,0 L10,5 L0,10 Z" fill="var(--c1)"/>
          </marker>
          <marker id="arrowAlert" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
            <path d="M0,0 L10,5 L0,10 Z" fill="var(--c2)"/>
          </marker>
        </defs>

        <!-- Sensor -->
        <g transform="translate(40,160)">
          <rect class="box" width="170" height="90"/>
          <rect class="hdr" width="170" height="26" rx="12" ry="12"/>
          <text class="title" x="10" y="18">Sensor de Gas</text>
          <text class="sub" x="10" y="52">Detecta concentración</text>
        </g>

        <!-- Controlador -->
        <g transform="translate(290,150)">
          <rect class="box" width="190" height="110"/>
          <rect class="hdr" width="190" height="26" rx="12" ry="12"/>
          <text class="title" x="10" y="18">Controlador IoT</text>
          <text class="sub" x="10" y="56">Recibe datos</text>
          <text class="sub" x="10" y="74">Decide acciones</text>
        </g>

        <!-- App -->
        <g transform="translate(690,70)">
          <rect class="box" width="160" height="86"/>
          <rect class="hdr" width="160" height="26" rx="12" ry="12"/>
          <text class="title" x="10" y="18">App Móvil</text>
          <text class="sub" x="10" y="56">Muestra alerta</text>
        </g>

        <!-- Usuario -->
        <g transform="translate(700,260)">
          <rect class="box" width="160" height="86"/>
          <rect class="hdr" width="160" height="26" rx="12" ry="12"/>
          <text class="title" x="10" y="18">Usuario</text>
          <text class="sub" x="10" y="56">Toma acción</text>
        </g>

        <!-- Sirena -->
        <g transform="translate(520,315)">
          <rect class="box" width="170" height="86"/>
          <rect class="hdr" width="170" height="26" rx="12" ry="12"/>
          <text class="title" x="10" y="18">Sirena / Luz</text>
          <text class="sub" x="10" y="56">Se enciende</text>
        </g>

        <!-- Conexiones -->
        <line class="wire" x1="210" y1="205" x2="290" y2="205" />
        <line class="wire" x1="480" y1="175" x2="690" y2="100" />
        <line class="wire" x1="780" y1="156" x2="780" y2="260" />
        <line class="wire-alert" x1="480" y1="210" x2="605" y2="315" />
      </svg>
      <p class="legend">Flujo azul = envío de datos y notificación &nbsp;|&nbsp; Flujo rojo = activación de alarma</p>
    </div>
  </section>
</div>
</body>
</html>
