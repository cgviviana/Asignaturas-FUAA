<!doctype html> 
<html lang="es">
<head>
<meta charset="utf-8">
<title>IoT Cocina - Detección de Gas</title>
<style>
body {
  background: url('Fondo.png') no-repeat center center fixed;
  background-size: cover;
  color: #e0e1dd;
  font-family: Arial, sans-serif;
  text-align: center;
}
h2 {
  margin-top: 20px;
  color: black; /* Negro */
  text-align: center;
}
svg {max-width: 900px; width: 100%; height: auto;}
.box {
  fill: #1b263b;
  stroke: #415a77;
  stroke-width: 2;
  rx: 12; ry: 12;
}
.hdr { fill: #778da9; }
.title { font: bold 14px sans-serif; fill: #0d1b2a; }
.sub { font: 12px sans-serif; fill: #e0e1dd; }
.wire {
  fill: none;
  stroke: #00d9ff;
  stroke-width: 3;
  stroke-dasharray: 8 8;
  animation: flow 2.5s linear infinite;
  marker-end: url(#arrow);
}
.wire-alert {
  fill: none;
  stroke: #ff4d4d;
  stroke-width: 3;
  stroke-dasharray: 8 8;
  animation: flow 1.5s linear infinite;
  marker-end: url(#arrowAlert);
}
@keyframes flow {
  to { stroke-dashoffset: -100; }
}
.iot-img {
  width: 66%; /* 1/3 más pequeña */
  height: auto;
  margin: 20px auto;
  display: block;
}
</style>
</head>
<body>

<h2>Animación: Sistema IoT en la cocina para detectar gas</h2>

<img src="IoTGas.png" alt="Sistema IoT Gas" class="iot-img">

<svg viewBox="0 0 900 400">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#00d9ff" />
    </marker>
    <marker id="arrowAlert" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#ff4d4d" />
    </marker>
  </defs>

  <!-- Sensor -->
  <g transform="translate(50,150)">
    <rect class="box" width="150" height="80"/>
    <rect class="hdr" width="150" height="25" rx="12" ry="12"/>
    <text class="title" x="10" y="17">Sensor de Gas</text>
    <text class="sub" x="10" y="50">Detecta concentración</text>
  </g>

  <!-- Dispositivo -->
  <g transform="translate(250,150)">
    <rect class="box" width="170" height="100"/>
    <rect class="hdr" width="170" height="25" rx="12" ry="12"/>
    <text class="title" x="10" y="17">Controlador IoT</text>
    <text class="sub" x="10" y="50">Recibe datos</text>
    <text class="sub" x="10" y="70">Decide acciones</text>
  </g>

  <!-- App -->
  <g transform="translate(650,50)">
    <rect class="box" width="150" height="80"/>
    <rect class="hdr" width="150" height="25" rx="12" ry="12"/>
    <text class="title" x="10" y="17">App Móvil</text>
    <text class="sub" x="10" y="50">Muestra alerta</text>
  </g>

  <!-- Usuario -->
  <g transform="translate(650,250)">
    <rect class="box" width="150" height="80"/>
    <rect class="hdr" width="150" height="25" rx="12" ry="12"/>
    <text class="title" x="10" y="17">Usuario</text>
    <text class="sub" x="10" y="50">Toma acción</text>
  </g>

  <!-- Alarma -->
  <g transform="translate(470,300)">
    <rect class="box" width="150" height="80"/>
    <rect class="hdr" width="150" height="25" rx="12" ry="12"/>
    <text class="title" x="10" y="17">Sirena / Luz</text>
    <text class="sub" x="10" y="50">Se enciende</text>
  </g>

  <!-- Líneas de conexión -->
  <!-- Sensor -> Controlador -->
  <line class="wire" x1="200" y1="190" x2="250" y2="190" />

  <!-- Controlador -> App -->
  <line class="wire" x1="420" y1="170" x2="650" y2="90" />

  <!-- App -> Usuario -->
  <line class="wire" x1="725" y1="130" x2="725" y2="250" />

  <!-- Controlador -> Sirena -->
  <line class="wire-alert" x1="420" y1="210" x2="545" y2="300" />
</svg>

<p>Flujo azul = envío de datos y notificación | Flujo rojo = activación de alarma</p>

</body>
</html>
