<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>IoT Cocina </title>
<style>
  :root{
    --bg1:#0d1b2a; --bg2:#1b263b;
    --ink:#e6f0ff; --muted:#b8c7d9;
    --c1:#00d9ff; --c2:#ff5b5b;
    --card:#0f1a29; --card2:#152238;
    --br:18px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--ink);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background: linear-gradient(180deg,var(--bg1),var(--bg2));
    padding-bottom:56px; /* espacio para el footer fijo */
  }
  /* Fondo con imagen + auras */
  body::before{
    content:""; position:fixed; inset:0; z-index:-1; pointer-events:none;
    background:
      radial-gradient(1200px 800px at 12% 0%, rgba(0,217,255,.08), transparent 55%),
      radial-gradient(1000px 700px at 85% 100%, rgba(255,91,91,.07), transparent 55%),
      url('fondo_iot_hd.png') center/cover no-repeat;
    opacity:.95; transform:scale(1.02); filter:saturate(120%);
  }

  h1{
    font-size:clamp(20px,3vw,26px); text-align:center; margin:18px 0 10px;
    text-shadow:0 2px 12px rgba(0,0,0,.45);
  }

  /* GRID principal */
  .wrap{
    width:min(1400px, 95vw);
    margin:0 auto 28px;
    display:grid; gap:24px;
    grid-template-columns: 1.05fr 1fr;
    grid-auto-rows:auto;
  }

  /* Tarjetas */
  .card{
    position:relative; border-radius:var(--br);
    background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
    box-shadow:0 18px 60px rgba(0,0,0,.45);
    overflow:hidden; padding:14px;
    border:1px solid rgba(255,255,255,.10);
    backdrop-filter: blur(6px) saturate(140%);
  }
  .card::before{
    content:""; position:absolute; inset:0; pointer-events:none;
    border-radius:inherit; padding:1px;
    background:linear-gradient(135deg, rgba(0,217,255,.55), rgba(255,91,91,.45));
    -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
    -webkit-mask-composite:xor; mask-composite:exclude;
  }

  /* Título dentro de la tarjeta */
  .card-hd{
    font-weight:700; letter-spacing:.2px;
    color:#eaf3ff; background:linear-gradient(180deg,#1a2a44,#142236);
    border:1px solid rgba(255,255,255,.1);
    box-shadow:inset 0 0 0 1px rgba(255,255,255,.06);
    padding:10px 12px; border-radius:12px; margin-bottom:12px;
  }

  /* Ubicaciones en la grid */
  .pic-card{ grid-column:1; grid-row:1 / span 2; }
  .anim-card{ grid-column:2; }

  /* Contenido imagen */
  .pic{ width:100%; height:auto; display:block; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.35); }

  /* Caja de animación */
  .anim-box{
    background:linear-gradient(180deg, var(--card), var(--card2));
    border-radius:12px; padding:10px;
    border:1px solid rgba(255,255,255,.08);
    box-shadow:inset 0 0 0 1px rgba(255,255,255,.04);
  }
  svg{width:100%; height:auto; display:block}

  /* Estilos SVG (animación 1) */
  .box{ fill:#12233a; stroke:#2a3c56; stroke-width:2; rx:12; ry:12; }
  .hdr{ fill:#2b3f5c; }
  .title{ font:700 14px/1.2 ui-sans-serif,system-ui; fill:#e6f0ff; }
  .sub{ font:12px/1.2 ui-sans-serif,system-ui; fill:#cfe2ff; }

  .wire{
    fill:none; stroke:var(--c1); stroke-width:3;
    stroke-dasharray:9 9; animation:flow 2.5s linear infinite;
    marker-end:url(#arrow);
  }
  .wire-alert{
    fill:none; stroke:var(--c2); stroke-width:3;
    stroke-dasharray:9 9; animation:flow 1.6s linear infinite;
    marker-end:url(#arrowAlert);
  }
  @keyframes flow{ to{ stroke-dashoffset:-110; } }

  /* Estilos SVG (animación 2 – ruta de datos) */
  .n { fill:#13243b; stroke:#29405b; stroke-width:2; rx:10; ry:10; }
  .nt{ font:600 13px ui-sans-serif,system-ui; fill:#eaf3ff; }
  .mini{ fill:none; stroke:#00d9ff; stroke-width:3; marker-end:url(#flechaMini);
         stroke-dasharray:7 7; animation:flow 2.6s linear infinite; }

  /* Footer */
  .footer{
    position:fixed; left:0; right:0; bottom:0; z-index:1000;
    text-align:center; font-size:14px; color:var(--muted);
    padding:10px 16px;
    background:linear-gradient(180deg, rgba(10,17,28,.55), rgba(10,17,28,.85));
    border-top:1px solid rgba(255,255,255,.12);
    backdrop-filter: blur(6px) saturate(140%);
  }
  .footer strong{ color:var(--ink); }
  .footer a{ color:var(--ink); text-decoration:none; font-weight:700; }
  .footer a:hover{ text-decoration:underline; }

  /* Responsive */
  @media (max-width: 980px){
    .wrap{ grid-template-columns: 1fr; }
    .pic-card{ grid-row:auto; }
  }
</style>
</head>
<body>

<h1> Sistema IoT de Detección de fuga de gas:  </h1> <br>

<div class="wrap">

  <!-- IZQUIERDA: IMAGEN (ocupa 2 filas) -->
  <figure class="card pic-card">
    <div class="card-hd">Sistema IoT </div>
    <img class="pic" src="IoTGas.png" alt="Esquema de IoT para detección de gas">
  </figure>

  <!-- DERECHA: ANIMACIÓN #1 -->
  <section class="card anim-card">
    <div class="card-hd">Funcionamiento del sistema</div>
    <div class="anim-box">
      <svg viewBox="0 0 900 420" aria-label="Animación IoT – Funcionamiento">
        <defs>
          <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
            <path d="M0,0 L10,5 L0,10 Z" fill="#00d9ff"/>
          </marker>
          <marker id="arrowAlert" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
            <path d="M0,0 L10,5 L0,10 Z" fill="#ff5b5b"/>
          </marker>
        </defs>

        <!-- Sensor -->
        <g transform="translate(40,160)">
          <rect class="box" width="170" height="90"/>
          <rect class="hdr" width="170" height="26" rx="12" ry="12"/>
          <text class="title" x="10" y="18">Sensor de Gas</text>
          <text class="sub" x="10" y="52">Detecta concentración</text>
        </g>

        <!-- Controlador -->
        <g transform="translate(290,150)">
          <rect class="box" width="190" height="110"/>
          <rect class="hdr" width="190" height="26" rx="12" ry="12"/>
          <text class="title" x="10" y="18">Controlador IoT</text>
          <text class="sub" x="10" y="56">Recibe datos</text>
          <text class="sub" x="10" y="74">Decide acciones</text>
        </g>

        <!-- App -->
        <g transform="translate(690,70)">
          <rect class="box" width="160" height="86"/>
          <rect class="hdr" width="160" height="26" rx="12" ry="12"/>
          <text class="title" x="10" y="18">App Móvil</text>
          <text class="sub" x="10" y="56">Muestra alerta</text>
        </g>

        <!-- Usuario -->
        <g transform="translate(700,260)">
          <rect class="box" width="160" height="86"/>
          <rect class="hdr" width="160" height="26" rx="12" ry="12"/>
          <text class="title" x="10" y="18">Usuario</text>
          <text class="sub" x="10" y="56">Toma acción</text>
        </g>

        <!-- Sirena -->
        <g transform="translate(520,315)">
          <rect class="box" width="170" height="86"/>
          <rect class="hdr" width="170" height="26" rx="12" ry="12"/>
          <text class="title" x="10" y="18">Sirena / Luz</text>
          <text class="sub" x="10" y="56">Se enciende</text>
        </g>

        <!-- Conexiones -->
        <line class="wire" x1="210" y1="205" x2="290" y2="205" />
        <line class="wire" x1="480" y1="175" x2="690" y2="100" />
        <line class="wire" x1="780" y1="156" x2="780" y2="260" />
        <line class="wire-alert" x1="480" y1="210" x2="605" y2="315" />
      </svg>
    </div>
  </section>

  <!-- DERECHA: ANIMACIÓN #2 (debajo de la anterior) -->
  <section class="card anim-card">
    <div class="card-hd">Ruta de datos</div>
    <div class="anim-box">
      <svg viewBox="0 0 900 140" aria-label="Animación IoT – Ruta de datos">
        <defs>
          <marker id="flechaMini" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
            <path d="M0,0 L10,5 L0,10 Z" fill="#00d9ff"/>
          </marker>
        </defs>

        <!-- Pipeline -->
        <g transform="translate(20,35)">
          <rect class="n" width="150" height="70" />
          <text class="nt" x="12" y="28">Dispositivo IoT</text>
          <text class="nt" x="12" y="48" style="font-weight:400; fill:#cfe2ff">Sensor</text>
        </g>

        <line class="mini" x1="170" y1="70" x2="230" y2="70"/>

        <g transform="translate(230,35)">
          <rect class="n" width="120" height="70" />
          <text class="nt" x="12" y="28">Internet</text>
          <text class="nt" x="12" y="48" style="font-weight:400; fill:#cfe2ff">Wi-Fi / 4G</text>
        </g>

        <line class="mini" x1="350" y1="70" x2="410" y2="70"/>

        <g transform="translate(410,35)">
          <rect class="n" width="140" height="70" />
          <text class="nt" x="12" y="28">Nube</text>
          <text class="nt" x="12" y="48" style="font-weight:400; fill:#cfe2ff">Procesa</text>
        </g>

        <line class="mini" x1="550" y1="70" x2="610" y2="70"/>

        <g transform="translate(610,35)">
          <rect class="n" width="120" height="70" />
          <text class="nt" x="12" y="28">App</text>
          <text class="nt" x="12" y="48" style="font-weight:400; fill:#cfe2ff">Alerta</text>
        </g>

        <line class="mini" x1="730" y1="70" x2="790" y2="70"/>

        <g transform="translate(790,35)">
          <rect class="n" width="90" height="70" />
          <text class="nt" x="12" y="28">Acción</text>
          <text class="nt" x="12" y="48" style="font-weight:400; fill:#cfe2ff">Decisión</text>
        </g>
      </svg>
    </div>
  </section>

</div>

<footer class="footer">
  <strong>Aprendiendo con @LaProfeVivy</strong>
</footer>

</body>
</html>
