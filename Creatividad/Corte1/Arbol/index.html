<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendiendo con la Profe Vivy – Árbol de Problemas</title>
  <style>
    body {
      font-family: Comic Sans MS, cursive, sans-serif;
      background: url('bosque.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .contenedor {
      width: 95%;
      max-width: 1200px;
      margin: 2em auto;
      background-color: rgba(255, 253, 240, 0.88);
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      font-size: 2em;
      background-color: #ffe680;
      padding: 0.5em;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .campo {
      margin: 1em 0;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      border-radius: 8px;
      border: 1px solid #bbb;
      font-family: inherit;
    }
    .contenedor-arbol {
      width: 100%;
      overflow-x: auto;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 1em;
      border-radius: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      margin-top: 2em;
      box-sizing: border-box;
    }
    .zona-arbol {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5em;
      justify-items: center;
      margin-right: 1em;
    }
    .zona-arbol textarea {
      width: 90%;
      height: 60px;
      resize: none;
      text-align: center;
    }
    .problema-central {
      grid-column: 1 / 4;
      text-align: center;
      margin: 1em 0;
    }
    .problema-central textarea {
      width: 90%;
      height: 60px;
    }
    .titulo-seccion {
      grid-column: 1 / 4;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 1em;
    }
    .flecha {
      font-size: 1.5em;
      text-align: center;
    }
    @media screen and (max-width: 768px) {
      .zona-arbol {
        grid-template-columns: 1fr;
        margin-right: 0;
      }
      .problema-central textarea {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Aprendiendo con la Profe Vivy – Árbol de Problemas</h1>

    <div class="campo">
      <label>Nombre del grupo:</label>
      <input type="text" placeholder="Escribe aquí...">
    </div>
    <div class="campo">
      <label>Integrantes:</label>
      <textarea placeholder="Nombres de los integrantes..."></textarea>
    </div>
    <div class="campo">
      <label>Nombre del proyecto:</label>
      <input type="text" placeholder="Escribe aquí...">
    </div>

    <div class="contenedor-arbol">
      <div class="zona-arbol">
        <div class="titulo-seccion">Subcausas</div>
        <textarea placeholder="Subcausa 1"></textarea>
        <textarea placeholder="Subcausa 2"></textarea>
        <textarea placeholder="Subcausa 3"></textarea>

        <div class="flecha">⬆️</div>
        <div class="flecha">⬆️</div>
        <div class="flecha">⬆️</div>

        <div class="titulo-seccion">Causas directas</div>
        <textarea placeholder="Causa 1"></textarea>
        <textarea placeholder="Causa 2"></textarea>
        <textarea placeholder="Causa 3"></textarea>

        <div class="flecha">⬆️</div>
        <div class="flecha">⬆️</div>
        <div class="flecha">⬆️</div>

        <div class="problema-central">
          <h2>Problema central delimitado</h2>
          <textarea placeholder="Describe el problema claramente..."></textarea>
        </div>

        <div class="flecha">⬆️</div>
        <div class="flecha">⬆️</div>
        <div class="flecha">⬆️</div>

        <div class="titulo-seccion">Efectos directos</div>
        <textarea placeholder="Efecto 1"></textarea>
        <textarea placeholder="Efecto 2"></textarea>
        <textarea placeholder="Efecto 3"></textarea>

        <div class="flecha">⬆️</div>
        <div class="flecha">⬆️</div>
        <div class="flecha">⬆️</div>

        <div class="titulo-seccion">Supraefectos</div>
        <textarea placeholder="Supraefecto 1"></textarea>
        <textarea placeholder="Supraefecto 2"></textarea>
        <textarea placeholder="Supraefecto 3"></textarea>
      </div>
    </div>
  </div>
</body>
</html>
