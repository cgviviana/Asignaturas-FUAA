<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa del Cerebro Creativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #4b0082;
    }
    #info {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border: 2px solid #4b0082;
      border-radius: 10px;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
      min-height: 100px;
    }
    img {
      width: 600px;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <h1>🧠 Zonas del cerebro y creatividad</h1>
  <p>Haz clic en las diferentes zonas del cerebro para saber cómo participan en los procesos creativos.</p>

  <!-- Imagen con mapa interactivo -->
  <img src="https://i.imgur.com/8PrcxIP.jpg" usemap="#cerebro" alt="Cerebro humano">

  <map name="cerebro">
    <area shape="circle" coords="170,150,50" alt="Lóbulo frontal" onclick="mostrarInfo('frontal')">
    <area shape="circle" coords="300,100,50" alt="Lóbulo parietal" onclick="mostrarInfo('parietal')">
    <area shape="circle" coords="430,150,50" alt="Lóbulo temporal" onclick="mostrarInfo('temporal')">
    <area shape="circle" coords="350,230,40" alt="Lóbulo occipital" onclick="mostrarInfo('occipital')">
  </map>

  <!-- Zona de información -->
  <div id="info"><em>Haz clic en una zona del cerebro.</em></div>

  <script>
    function mostrarInfo(zona) {
      const info = {
        frontal: "<strong>Lóbulo frontal:</strong> Responsable del pensamiento divergente, la imaginación, la toma de decisiones y la planificación creativa.",
        parietal: "<strong>Lóbulo parietal:</strong> Integra la información sensorial y espacial, clave para la representación mental de ideas.",
        temporal: "<strong>Lóbulo temporal:</strong> Relacionado con la memoria, la música, las emociones y la comprensión verbal, aspectos importantes en la creatividad artística.",
        occipital: "<strong>Lóbulo occipital:</strong> Procesa la información visual, esencial para la creatividad visual y el diseño."
      };
      document.getElementById('info').innerHTML = info[zona];
    }
  </script>
</body>
</html>
