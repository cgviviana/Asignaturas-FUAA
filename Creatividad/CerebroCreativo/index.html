<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lóbulos del Cerebro</title>
  <style>
    body {
      background-color: #0e0e2c;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #f9cb40;
    }
    .cerebro-container {
      position: relative;
      display: inline-block;
    }
    .cerebro-container img {
      width: 650px;
      max-width: 100%;
      border: 3px solid #f9cb40;
      border-radius: 10px;
    }
    .boton-zona {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #f9cb40;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      cursor: pointer;
    }
    #frontal { top: 100px; left: 80px; }
    #parietal { top: 50px; left: 260px; }
    #temporal { top: 100px; left: 440px; }
    #occipital { top: 200px; left: 340px; }

    #info {
      margin-top: 30px;
      padding: 20px;
      background-color: #1e1e3f;
      border: 2px solid #f9cb40;
      border-radius: 10px;
      width: 70%;
      margin-left: auto;
      margin-right: auto;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h1> Mapa del Cerebro Creativo </h1>
  <p>Haz clic en los botones interactivos para descubrir cómo participa cada zona en la creatividad.</p>

  <div class="cerebro-container">
    <img src="CerebroLobulado.png" alt="Cerebro lobulado">
    <button id="frontal" class="boton-zona" onclick="mostrarInfo('frontal')" title="Lóbulo frontal"></button>
    <button id="parietal" class="boton-zona" onclick="mostrarInfo('parietal')" title="Lóbulo parietal"></button>
    <button id="temporal" class="boton-zona" onclick="mostrarInfo('temporal')" title="Lóbulo temporal"></button>
    <button id="occipital" class="boton-zona" onclick="mostrarInfo('occipital')" title="Lóbulo occipital"></button>
  </div>

  <div id="info"><em>Haz clic en una zona del cerebro para ver su función creativa.</em></div>

  <script>
    function mostrarInfo(zona) {
      const info = {
        frontal: "<strong>Lóbulo frontal:</strong> Impulsa el pensamiento creativo, la planificación, el juicio y la imaginación innovadora.",
        parietal: "<strong>Lóbulo parietal:</strong> Integra información sensorial y espacial. Ayuda a manipular conceptos abstractos.",
        temporal: "<strong>Lóbulo temporal:</strong> Procesa la memoria, la música y el lenguaje. Clave en creatividad emocional y artística.",
        occipital: "<strong>Lóbulo occipital:</strong> Procesa la información visual. Importante para el diseño y la representación simbólica."
      };
      document.getElementById('info').innerHTML = info[zona];
    }
  </script>
</body>
</html>
