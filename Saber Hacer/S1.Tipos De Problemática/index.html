<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo con La Profe Vivy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            margin: 50px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .correct { background-color: #4CAF50; color: white; }
        .wrong { background-color: #f44336; color: white; }
        .correct:hover { background-color: #45a049; }
        .wrong:hover { background-color: #e53935; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="startScreen" class="container">
        <h1>Aprendiendo con La Profe Vivy</h1>
        <h2>Tipos de problem√°ticas</h2>
        <button onclick="startGame()">Comenzar</button>
    </div>

    <div id="gameScreen" class="container hidden">
        <h1>üéØ Clasifica la Problem√°tica</h1>
        <p id="question">Cargando pregunta...</p>
        <button class="option" onclick="checkAnswer('Ca√≥tica')">Ca√≥tica</button>
        <button class="option" onclick="checkAnswer('Compleja')">Compleja</button>
        <button class="option" onclick="checkAnswer('Complicada')">Complicada</button>
        <button class="option" onclick="checkAnswer('Simple')">Simple</button>
        <p id="result"></p>
        <p id="feedback"></p>
        <p><strong>Puntaje:</strong> <span id="score">0</span></p>
        <button onclick="nextQuestion()">Siguiente Pregunta</button>
    </div>

    <script>
        const problematics = [
            { text: "Crisis econ√≥mica global causada por conflictos internacionales y fluctuaciones en el mercado.", category: "Ca√≥tica", feedback: "Es ca√≥tica porque no tiene una soluci√≥n clara e inmediata y depende de m√∫ltiples factores fuera de control." },
            { text: "Cambio clim√°tico acelerado y sus efectos en el planeta.", category: "Ca√≥tica", feedback: "Es ca√≥tica porque involucra variables incontrolables como el comportamiento humano y eventos clim√°ticos extremos." },
            { text: "Propagaci√≥n de una nueva enfermedad sin tratamiento conocido.", category: "Ca√≥tica", feedback: "Es ca√≥tica porque se desarrolla sin un patr√≥n predecible y las soluciones pueden tardar a√±os en desarrollarse." },
            { text: "El tr√°fico en una gran ciudad debido al aumento de veh√≠culos y mala planificaci√≥n urbana.", category: "Compleja", feedback: "Es compleja porque tiene m√∫ltiples causas y soluciones parciales que pueden mejorar la situaci√≥n, pero no resolverla completamente." },
            { text: "La contaminaci√≥n del aire causada por m√∫ltiples fuentes industriales y urbanas.", category: "Compleja", feedback: "Es compleja porque tiene m√∫ltiples fuentes y requiere coordinaci√≥n entre industrias, gobiernos y ciudadanos." },
            { text: "La distribuci√≥n de vacunas en una pandemia, considerando log√≠stica, almacenamiento y acceso.", category: "Compleja", feedback: "Es compleja porque implica factores m√©dicos, log√≠sticos y sociales que influyen en su implementaci√≥n." },
            { text: "Implementaci√≥n de un nuevo software en una empresa, donde los empleados deben ser capacitados.", category: "Complicada", feedback: "Es complicada porque requiere conocimientos t√©cnicos y planificaci√≥n, pero se puede resolver con la estrategia adecuada." },
            { text: "El mantenimiento de una planta nuclear para evitar fallos cr√≠ticos.", category: "Complicada", feedback: "Es complicada porque requiere conocimientos especializados, pero los procedimientos bien establecidos permiten su gesti√≥n." },
            { text: "La construcci√≥n de un puente en una zona de alta actividad s√≠smica.", category: "Complicada", feedback: "Es complicada porque involucra c√°lculos estructurales avanzados y cumplimiento de normativas estrictas." },
            { text: "Un grifo en casa est√° goteando y debe repararse.", category: "Simple", feedback: "Es simple porque se resuelve con una acci√≥n directa, como cambiar una arandela o ajustar la llave." },
            { text: "Un bombillo est√° quemado y debe reemplazarse.", category: "Simple", feedback: "Es simple porque basta con cambiar el bombillo por uno nuevo sin necesidad de conocimientos t√©cnicos avanzados." },
            { text: "Una impresora dej√≥ de funcionar porque no tiene papel.", category: "Simple", feedback: "Es simple porque la soluci√≥n inmediata es reponer el papel en la bandeja de la impresora." }
        ];

        let score = 0;
        let availableQuestions = [...problematics];

        function startGame() {
            document.getElementById("startScreen").classList.add("hidden");
            document.getElementById("gameScreen").classList.remove("hidden");
            availableQuestions = [...problematics];
            nextQuestion();
        }

        function nextQuestion() {
            if (availableQuestions.length === 0) {
                availableQuestions = [...problematics];
            }
            let index = Math.floor(Math.random() * availableQuestions.length);
            let newQuestion = availableQuestions.splice(index, 1)[0];
            document.getElementById("question").innerText = newQuestion.text;
            document.getElementById("result").innerText = "";
            document.getElementById("feedback").innerText = "";
            currentQuestion = newQuestion;
        }

        function checkAnswer(answer) {
            if (answer === currentQuestion.category) {
                document.getElementById("result").innerText = "‚úÖ ¬°Correcto!";
                document.getElementById("result").style.color = "green";
                score++;
            } else {
                document.getElementById("result").innerText = "‚ùå Incorrecto. La respuesta correcta era: " + currentQuestion.category;
                document.getElementById("result").style.color = "red";
            }
            document.getElementById("feedback").innerText = currentQuestion.feedback;
            document.getElementById("score").innerText = score;
        }
    </script>
</body>
</html>
