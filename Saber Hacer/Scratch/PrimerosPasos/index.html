<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación de Scratch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        .slideshow-container {
            position: relative;
            max-width: 1104px;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            background: white;
        }
        .slide {
            display: none;
            text-align: center;
            position: relative;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .slide-number {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .prev:hover, .next:hover {
            background: black;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <!-- Se generan las diapositivas automáticamente -->
    </div>
    <script>
        const imagesCount = 18;
        const container = document.querySelector(".slideshow-container");

        for (let i = 1; i <= imagesCount; i++) {
            const slide = document.createElement("div");
            slide.classList.add("slide");
            slide.innerHTML = `<img src="${i}.jpg" alt="Imagen ${i}"><div class="slide-number">${i} / ${imagesCount}</div>`;
            container.appendChild(slide);
        }

        // Botones de navegación
        const prevBtn = document.createElement("button");
        prevBtn.classList.add("prev");
        prevBtn.innerHTML = "&#10094;";
        prevBtn.onclick = () => showSlides(-1);
        container.appendChild(prevBtn);

        const nextBtn = document.createElement("button");
        nextBtn.classList.add("next");
        nextBtn.innerHTML = "&#10095;";
        nextBtn.onclick = () => showSlides(1);
        container.appendChild(nextBtn);

        let slideIndex = 0;
        function showSlides(n) {
            let slides = document.querySelectorAll(".slide");
            slides[slideIndex].style.display = "none";
            slideIndex = (slideIndex + n + slides.length) % slides.length;
            slides[slideIndex].style.display = "block";
        }

        document.addEventListener("DOMContentLoaded", () => {
            let slides = document.querySelectorAll(".slide");
            slides[0].style.display = "block";
        });
    </script>
</body>
</html>
