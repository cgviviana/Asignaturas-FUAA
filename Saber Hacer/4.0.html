<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Misi贸n Futuro 4.0</title>
    <style>
        body {

            background-color: #1a1a2e;
            color: white;
        }
        #container {

            margin: auto;
            padding: 20px;
            background-color: #16213e;

        button {

            color: white;
            border: none;

            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {

        }
        .hidden {
            display: none;
        }
        .missions-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .mission-container {
            display: none;

            align-items: center;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #1b1b3a;
            border-radius: 10px;

        }
        .choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
            width: 100%;
            align-items: center;
        }
        .dropzone-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }
        .dropzone {
            margin-top: 20px;
            padding: 20px;
            border: 2px dashed white;
            min-height: 100px;
            width: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0f3460;
        }
        .draggable {
            padding: 10px;
            background-color: #00a8cc;
            border-radius: 5px;
            cursor: grab;
            margin: 5px;
        }
        .options-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Misi贸n Futuro 4.0</h1>
        <p>Bienvenido, agente. El mundo ha colapsado por fallos en las tecnolog铆as 4.0. Ayuda a TechnoMentor a restaurar el sistema.</p>
        <h3>Selecciona una misi贸n:</h3>
        <div class="missions-container">
            <button onclick="startMission(1)">Misi贸n 1</button>
            <button onclick="startMission(2)">Misi贸n 2</button>
            <button onclick="startMission(3)">Misi贸n 3</button>
            <button onclick="startMission(4)">Misi贸n 4</button>
            <button onclick="startMission(5)">Misi贸n 5</button>
        </div>
    </div>

    <div id="missions"></div>

    <script>
        let missionsData = [
            {title: "F谩brica Inteligente", question: "La producci贸n se ha detenido debido a una falla en los sensores IoT. 驴C贸mo solucionar铆as el problema?", correct: " Sensor IoT", incorrect: [" Bater铆a de respaldo", " Luz de emergencia"]},
            {title: "Ciberseguridad", question: "Un hacker ha comprometido la red de una ciudad inteligente. 驴Qu茅 acci贸n tomar铆as?", correct: " Firewall", incorrect: [" Actualizaci贸n de software", " Llamar a soporte t茅cnico"]},
            {title: "Veh铆culos Aut贸nomos", question: "El sistema de conducci贸n aut贸noma est谩 fallando. 驴C贸mo lo solucionar铆as?", correct: " GPS de precisi贸n", incorrect: [" Sem谩foro inteligente", " Bater铆a auxiliar"]},
            {title: "Red 5G", question: "La conectividad 5G se ha interrumpido en la ciudad. 驴C贸mo restaurarla?", correct: " Torre de se帽al", incorrect: [" Radio de emergencia", " Fax digital"]},
            {title: "Blockchain en Finanzas", question: "El sistema de pagos basado en blockchain ha sido vulnerado. 驴Qu茅 acci贸n tomar铆as?", correct: " Cifrado avanzado", incorrect: [" Tarjeta de cr茅dito", " Banco f铆sico"]}
        ];

        let missionsContainer = document.getElementById("missions");
        
        missionsData.forEach((mission, index) => {
            let missionNumber = index + 1;
            let missionDiv = document.createElement("div");
            missionDiv.id = "mission" + missionNumber;
            missionDiv.classList.add("mission-container");
            
            let optionsHTML = mission.incorrect.map(option => `<span class="draggable" draggable="true" ondragstart="drag(event)">${option}</span>`).join(" ");
            optionsHTML += `<span class="draggable" draggable="true" id="solution${missionNumber}" ondragstart="drag(event)">${mission.correct}</span>`;
            
            missionDiv.innerHTML = `
                <div class="choices">
                    <h2>Misi贸n ${missionNumber}: ${mission.title}</h2>
                    <p>${mission.question}</p>
                    <button onclick="activateDropzone(${missionNumber})">Seleccionar soluci贸n</button>
                </div>
                <div class="dropzone-container hidden" id="dropzone-section-${missionNumber}">
                    <h3>Arrastra la soluci贸n correcta aqu铆:</h3>
                    <div class="dropzone" id="dropzone${missionNumber}" ondrop="completeMission(event, ${missionNumber})" ondragover="allowDrop(event)">Suelta aqu铆 la soluci贸n</div>
                    <div class="options-container">${optionsHTML}</div>
                </div>
            `;
            missionsContainer.appendChild(missionDiv);
        });

        function startMission(missionNumber) {
            document.querySelectorAll(".mission-container").forEach(mission => {
                mission.style.display = "none";
            });
            document.getElementById("mission" + missionNumber).style.display = "flex";
        }

        function activateDropzone(missionNumber) {
            document.getElementById("dropzone-section-" + missionNumber).classList.remove("hidden");
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.textContent);
        }

        function completeMission(event, missionNumber) {
            event.preventDefault();
            let data = event.dataTransfer.getData("text");
            let correctAnswer = missionsData[missionNumber - 1].correct;
            alert(data === correctAnswer ? "隆Correcto!" : "Incorrecto. Intenta de nuevo.");
        }
    </script>
</body>
</html>
