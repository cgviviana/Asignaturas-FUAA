<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio: Video Pitch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('1.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      padding: 20px;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 15px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
    }

    label, input[type="text"] {
      display: block;
      margin: 10px 0;
    }

    input[type="text"] {
      padding: 8px;
      width: 100%;
      border-radius: 8px;
      border: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #00cc88;
      color: white;
      cursor: pointer;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    #medalla {
      margin-top: 15px;
      display: none;
      text-align: center;
    }

    #medalla img {
      width: 120px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aprendiendo con LaProfeVivy</h1>
    <p><strong>Actividad:</strong> Marca solo los elementos que s√≠ debe tener un video pitch. Si marcas elementos incorrectos, perder√°s puntos.</p>

    <form id="checklistForm">
      <label>Nombre del estudiante:
        <input type="text" id="nombre" required>
      </label>
      <label>Grupo o curso:
        <input type="text" id="grupo" required>
      </label>

      <h3>Selecciona cuidadosamente:</h3>
      <label><input type="checkbox" value="1"> Propuesta de valor</label>
      <label><input type="checkbox" value="2"> Biograf√≠a completa del presentador</label>
      <label><input type="checkbox" value="3"> Llamado a la acci√≥n</label>
      <label><input type="checkbox" value="4"> Cifras sin fuente</label>
      <label><input type="checkbox" value="5"> P√∫blico objetivo definido</label>
      <label><input type="checkbox" value="6"> M√∫sica distractora</label>
      <label><input type="checkbox" value="7"> Beneficios clave</label>
      <label><input type="checkbox" value="8"> Memes o chistes</label>
      <label><input type="checkbox" value="9"> Presentaci√≥n clara del problema</label>
      <label><input type="checkbox" value="10"> Explicaciones muy largas</label>

      <button type="button" onclick="calcularPuntaje()">Enviar</button>
    </form>

    <div id="resultado"></div>
    <div id="medalla">
      <p>üéâ ¬°Felicidades! Has ganado una medalla por tu excelente trabajo üéñÔ∏è</p>
      <img src="medalla.jpg" alt="Medalla de LaProfeVivy">
    </div>
  </div>

  <script>
    function calcularPuntaje() {
      const nombre = document.getElementById('nombre').value.trim();
      const grupo = document.getElementById('grupo').value.trim();
      const checks = document.querySelectorAll('input[type="checkbox"]:checked');

      const correctas = ["1", "3", "5", "7", "9"];
      const incorrectas = ["2", "4", "6", "8", "10"];

      let puntaje = 0;

      checks.forEach(chk => {
        if (correctas.includes(chk.value)) {
          puntaje++;
        } else if (incorrectas.includes(chk.value)) {
          puntaje--;
        }
      });

      if (puntaje < 0) puntaje = 0;
      if (puntaje > 5) puntaje = 5;

      let puntajeEscalado = (puntaje / 5) * 10;
      puntajeEscalado = Math.round(puntajeEscalado * 10) / 10;

      const resultado = document.getElementById("resultado");
      resultado.innerHTML = `<strong>${nombre}</strong> del grupo <strong>${grupo}</strong><br>Tu puntaje es: <strong>${puntajeEscalado} / 10</strong><br>`;

      const medalla = document.getElementById("medalla");
      if (puntajeEscalado >= 8) {
        resultado.innerHTML += "‚ú® ¬°Excelente trabajo!";
        medalla.style.display = "block";
      } else {
        resultado.innerHTML += "üîç Revisa con m√°s atenci√≥n para mejorar.";
        medalla.style.display = "none";
      }
    }
  </script>
</body>
</html>
