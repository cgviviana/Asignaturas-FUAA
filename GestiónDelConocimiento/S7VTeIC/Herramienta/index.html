<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flashcards - Vigilancia Tecnol√≥gica</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h2 {
      color: #1f2d45;
      margin-bottom: 20px;
    }

    .card-container {
      perspective: 1000px;
      width: 320px;
      height: 200px;
      position: relative;
    }

    .card {
      width: 100%;
      height: 100%;
      position: absolute;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      backface-visibility: hidden;
      padding: 20px;
      text-align: center;
    }

    .front {
      background-color: #ffffff;
      color: #1f2d45;
      font-weight: bold;
      font-size: 18px;
    }

    .back {
      background-color: #1f2d45;
      color: white;
      transform: rotateY(180deg);
      font-size: 16px;
    }

    .navigation {
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      background-color: #1f2d45;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2d3f60;
    }

    .counter {
      margin-top: 10px;
      font-weight: bold;
      color: #1f2d45;
    }
  </style>
</head>
<body>
<h2> Aprendiendo con LaProfeVivy </h2>
<h2>üß† Vigilancia Tecnol√≥gica e Inteligencia Competitiva</h2>

<div class="card-container" onclick="flipCard()">
  <div class="card" id="flashcard">
    <div class="card-side front" id="card-front">1. Agregador RSS</div>
    <div class="card-side back" id="card-back">Permite reunir contenido actualizado de m√∫ltiples fuentes en un solo lugar (blogs, noticias, foros, etc.).</div>
  </div>
</div>

<div class="navigation">
  <button onclick="prevCard()">‚¨Ö Anterior</button>
  <button onclick="nextCard()">Siguiente ‚û°</button>
</div>
<div class="counter" id="card-counter">Tarjeta 1 de 10</div>

<script>
  const cards = [
    {
      front: "1. Agregador RSS",
      back: "Permite reunir contenido actualizado de m√∫ltiples fuentes en un solo lugar (blogs, noticias, foros, etc.)."
    },
    {
      front: "2. Alertas",
      back: "Notificaciones autom√°ticas que avisan sobre novedades relevantes en un √°rea espec√≠fica de inter√©s."
    },
    {
      front: "3. Redes Sociales",
      back: "Son fuente clave para monitorear tendencias, novedades del sector y actividades de la competencia."
    },
    {
      front: "4. Metabuscador",
      back: "Herramienta que consulta m√∫ltiples motores de b√∫squeda a la vez para ofrecer resultados m√°s amplios."
    },
    {
      front: "5. Buscador Especializado",
      back: "Motores de b√∫squeda centrados en un √°rea del conocimiento espec√≠fica, como salud, tecnolog√≠a o ciencia."
    },
    {
      front: "6. Buscador de Patentes",
      back: "Permite consultar bases de datos de invenciones registradas, √∫til para detectar innovaciones existentes."
    },
    {
      front: "7. Revistas y Art√≠culos Cient√≠ficos",
      back: "Buscadores acad√©micos que permiten el acceso a publicaciones cient√≠ficas validadas por expertos."
    },
    {
      front: "8. Buscador de Tesis",
      back: "Facilita la b√∫squeda de investigaciones de grado y postgrado que abordan temas actuales e innovadores."
    },
    {
      front: "9. Marketplace Tecnol√≥gico",
      back: "Espacios donde se encuentran soluciones tecnol√≥gicas, startups, y proveedores de innovaci√≥n."
    },
    {
      front: "10. Software Especializado",
      back: "Aplicaciones dise√±adas para procesar informaci√≥n estrat√©gica y hacer vigilancia tecnol√≥gica automatizada."
    }
  ];

  let currentIndex = 0;
  let isFlipped = false;

  function updateCard() {
    const card = document.getElementById("flashcard");
    const front = document.getElementById("card-front");
    const back = document.getElementById("card-back");
    const counter = document.getElementById("card-counter");

    front.textContent = cards[currentIndex].front;
    back.textContent = cards[currentIndex].back;
    counter.textContent = `Tarjeta ${currentIndex + 1} de ${cards.length}`;
    card.classList.remove("flipped");
    isFlipped = false;
  }

  function nextCard() {
    if (currentIndex < cards.length - 1) {
      currentIndex++;
      updateCard();
    }
  }

  function prevCard() {
    if (currentIndex > 0) {
      currentIndex--;
      updateCard();
    }
  }

  function flipCard() {
    const card = document.getElementById("flashcard");
    isFlipped = !isFlipped;
    card.classList.toggle("flipped");
  }
</script>

</body>
</html>
